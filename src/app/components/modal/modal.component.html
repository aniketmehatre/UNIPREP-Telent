<p-dialog class="bg-light" [maximizable]="false" [(visible)]="visible" [draggable]="false" [style]="{ width: '50vw' }"
          header="Header">
    <ng-template pTemplate="header" class="p-0 m-0">
        <div class="row justify-content-center align-items-center d-flex w-100 mb-1 mt-1">
            <div class="col-md-5">
                <div class="row justify-content-center align-items-center mb-0 mt-0">
                    <div class="col-md-2 text-center">
                        <div class="circle">
                           <img class="small-image" src="../../../uniprep-assets/images/uniboard.png"/>
                        </div>
                    </div>
                    <div class="col-md-10 text-white">
                        <p><strong>UNIPREP</strong></p>
                        <span>Live Chat</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <!--                <p class="text-white" (click)="reportAction()">Report</p>   -->
                <p-overlayPanel #op [style]="{ width: '20vw' }">
                    <ng-template pTemplate="content">
                        <div class="row d-flex w-100">
                            <div class="flex flex-column gap-2">
                                <label htmlFor="Issue Type">Issue Type</label>
                                <p-dropdown (onChange)="issueTypeOnChange($event)" [options]="issueType"
                                            [style]="{'minWidth':'100%'}"
                                            id="issueType"
                                            optionLabel="reportoption_name"
                                            style="width: 100% !important;"
                                ></p-dropdown>
                            </div>
                            <div class="flex flex-column gap-2">
                                <label>Add Command</label>
                                <textarea pInputTextarea id="command" [(ngModel)]="comment"></textarea>
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-primary btn-login p-2 m-2" (click)="reportSubmit(op)">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </ng-template>
                </p-overlayPanel>
                <p (click)="op.toggle($event)" class="text-white">Report</p>
            </div>
            <div class="col-md-3">
                <p class="text-white">Question credits</p>
            </div>
            <div class="col-md-2">
                <div class="circle">{{this.questionLeft + ''}}/3</div>
            </div>
        </div>
    </ng-template>
    <div class="chat-area">
        <!-- chatbox -->
        <div class="chatbox">
            <div class="modal-dialog-scrollable">
                <div class="modal-content">
                    <div #scrollMe [scrollTop]="scrollMe.scrollHeight" class="modal-body">
                        <div class="msg-body">
                            <ul>
                                <div *ngFor="let v of details">
                                    <li class="sender">
                                        <p>{{v.admin_message}}<br>
                                            <span class="time">{{v.updated_at | date:"HH:mm"}}</span>
                                        </p>
                                    </li>
                                    <li class="repaly">
                                        <p>{{v.message}}<br><span
                                                class="time">{{v.created_at | date:"HH:mm"}}</span>
                                        </p>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <form action="" class=" bg-light">
            <div class="p-inputgroup  bg-light">
                <input
                    #message
                    class="border-0 w-full bg-light"
                    pInputText
                    placeholder="Type your message"
                    type="text"
                />
                <div class="">
                    <span>
                      <img (click)="sendMsg(message)" alt="uni_send_icon"
                           class="bg-image text-center" src="../../../uniprep-assets/images/icons/send_icon.svg">
                    </span>
                </div>
            </div>
        </form>
    </ng-template>
</p-dialog>
