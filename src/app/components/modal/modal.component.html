<div [ngStyle]="{ display: isModalVisible }" class="trigger">
    <div class="popup">
        <div class="inner">
            <div class="row justify-content-center align-items-center text-center">
                <label class="text-left">Issue Type</label>
                <span style="width: 100%">
                    <p-dropdown (onChange)="issueTypeOnChange($event)" [options]="issueType"
                                [style]="{'minWidth':'100%'}"
                                class="w-100"
                                id="issueType"
                                optionLabel="name"
                                style="width: 100% !important;"
                    ></p-dropdown>
                </span>
                <label>Add Command</label>
                <textarea pInputTextarea></textarea>
                <button class="btn btn-primary btn-login p-2 m-2">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>

<p-dialog class="bg-light" [maximizable]="true" [(visible)]="visible" [style]="{ width: '50vw' }" header="Header">
    <ng-template pTemplate="header" class="p-0 m-0">
        <div class="row justify-content-center align-items-center d-flex">
            <div class="col-md-6">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-2">
                        <p>
                            <p-avatar (click)="togleSidebar.emit()" label="" class="mt-2">
                                U
                            </p-avatar>
                        </p>
                    </div>
                    <div class="col-md-10">
                        <p>UNIPREP</p>
                        <span>Live Chat</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <p class="text-white" (click)="reportAction()">Report</p>
            </div>
            <div class="col-md-2">
                <p class="text-white">Question credits</p>
            </div>
            <div class="col-md-2">
                <div class="circle">{{this.questionLeft+ ''}}/3</div>
            </div>
        </div>
    </ng-template>
    <div class="chat-area">
        <!-- chatbox -->
        <div class="chatbox">
            <div class="modal-dialog-scrollable">
                <div class="modal-content">
                    <div #scrollMe [scrollTop]="scrollMe.scrollHeight" class="modal-body">
                        <div class="msg-body">
                            <ul>
                                <div *ngFor="let v of details">
                                    <li class="sender">
                                        <p>{{v.admin_message}}<br>
                                            <span class="time">{{v.updated_at | date:"HH:mm"}}</span>
                                        </p>
                                    </li>
                                    <li class="repaly">
                                        <p>{{v.message}}<br><span
                                                class="time">{{v.created_at | date:"HH:mm"}}</span>
                                        </p>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <form action="" class=" bg-light">
            <div class="p-inputgroup  bg-light">
                <input
                    #message
                    class="border-0 w-full bg-light"
                    pInputText
                    placeholder="Type your message"
                    type="text"
                />
                <div class="">
                    <span>
                      <img (click)="sendMsg(message)" alt="uni_send_icon"
                           class="bg-image text-center" src="../../../assets/images/icons/send_icon.svg">
                    </span>
                </div>
            </div>
        </form>
    </ng-template>
</p-dialog>
