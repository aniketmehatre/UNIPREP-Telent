<p-dialog [(visible)]="howItWorksVideoModal" [modal]="true" [draggable]="false" [resizable]="false"
    [style]="{width: '90vw'}" [contentStyle]="{padding: '0'}" header="Video" class="video-dialog">
    <div class="video-wrapper">
        <div class="video-container">
            <iframe #videoFrame *ngIf="howItWorksVideoLink" [src]="howItWorksVideoLink" width="100%" height="100%"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div class="d-flex justify-content-end gap-2">
            <button pButton (click)="closeVideoPopup()" class="p-button-text">Close</button>
            <button pButton (click)="openVideoInYoutube()" class="p-button-text"> Open in YouTube</button>
        </div>
    </ng-template>
</p-dialog>
