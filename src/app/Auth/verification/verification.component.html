<section class="startbg h-100">
	<div class="container-fluid h-100">
		<div class="row h-100 align-items-center justify-content-center">
			<div class="col-md-4">
				<div class="card px-4 my-4">
					<div class="card-body p-md-5 p-0 py-5">
						<div class="row justify-content-center justify-content-md-center">
							<form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
								<h3 class="login-heading mt-4 mb-2">Enter your OTP</h3>
								<p class="fw-medium mb-4 text-muted">We've sent a 4-digit code to your email.
									<br>
									Please enter it below to verify your account.
								</p>
								<p class="text-left uniprep-secondary mb-4">Note: If you havenâ€™t received the email, please
									check your spam or promotions folder.</p>
								<div class="form-group">
									<div class="d-flex justify-content-center">
										<p-inputotp formControlName="otp" [integerOnly]="true" [numberOfDigits]="4"
											placeholder="Enter OTP"> </p-inputotp>
									</div>

									<div *ngIf="submitted && f['otp'].errors" class="invalid-feedback">
										<div *ngIf="f['otp'].errors['required']">OTP is required</div>
										<div *ngIf="f['otp'].errors['minlength'] || f['otp'].errors['maxlength']">OTP
											must be 4 digits</div>
									</div>
								</div>
								<div class="d-grid mt-3">
									<button pButton
										class="pt-3 pb-3 btn btn-primary btn-login text-uppercase fw-medium h5 m-0"
										type="submit">Next</button>
								</div>
								<p class="text-center small mt-2">
									Didn't receive the email? <span class="font-primarycolor"><a
											(click)="resend()">Click to resend.</a></span>
								</p>
								<div class="pt-5">&nbsp;</div>
								<div class="mt-5 d-flex flex-column align-items-center justify-content-center">
									<div class="backbtn" role="button" routerLink="/login">
										<i class="pi pi-chevron-left"></i>
									</div>
									<div>
										<p class="mb-0 small">Back to Sign In</p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
