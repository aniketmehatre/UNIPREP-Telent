<div class="bg-image">
  <div class="formdiv">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <h5 class="login-heading mt-3 mb-2">Forgot password?</h5>
      <label class="signup mb-3"
        >No worriest! Just enter your email and we'll send you a OTP to reset
        password.</label
      >
      <label for="floatingInput">Email address</label>
      <div class="form-floating mb-3">
        <div class="p-inputgroup">
          <div class="p-inputgroup-addon"><i class="pi pi-envelope"></i></div>
          <input
            type="email"
            pInputText
            id="floatingInput"
            placeholder="name@example.com"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
        </div>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <br />
      <div class="d-grid">
        <button
          class="pt-3 pb-3 btn btn-primary btn-login text-uppercase fw-bold m-0"
          type="submit"
        >
          Send Recovery Email
        </button>
      </div>
      <div class="footer-part">
        <a href="/login"><span><i class="pi pi-chevron-left"></i></span></a
        ><br />
        <label>Back to Sign In</label>
      </div>
    </form>
  </div>
</div>
