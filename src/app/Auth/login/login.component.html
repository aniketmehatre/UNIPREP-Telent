<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="col-md-8 col-lg-4">
      <div class="login d-flex align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <img class="logo" src="../../../assets/images/SOP-CHECKER.PNG">
              <h5 class="login-heading mt-3 mb-3">Welcome Back ! Please login<br><u>to your <span class="font-primarycolor">account.</span></u></h5>
              <label class="signup">Don't have an account ?<span ><a class="font-primarycolor" href="/register"> Sign up here</a></span></label>
              <br><br>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <label for="floatingInput">Email address</label>
                <div class="p-inputgroup">
                  <input
                    type="email"
                    pInputText
                    id="floatingInput"
                    class="border-0"
                    placeholder="name@example.com"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                  />
                </div>
                <div
                        *ngIf="submitted && f.email.errors" class="text-danger"
                >
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">
                    Email must be a valid email address
                  </div>
                </div>
                <br>
                <label for="floatingPassword">Password</label>
                <div class="p-inputgroup">
                  <input
                    type="password"
                    class="border-0"
                    pInputText
                    id="floatingPassword"
                    placeholder="Password"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    id="inputPassword4"
                  />
                </div>
                <div
                        *ngIf="submitted && f.password.errors" class="text-danger"
                >
                  <div *ngIf="f.password.errors.required">
                    Password is required
                  </div>
                </div>
                <br />
                <div class="text-left">
                  <a class="small" href="/forgot-password">Forgot my password?</a>
                </div>
                <br /><br />
                <div class="d-grid">
                  <button
                    class="pt-3 pb-3 btn btn-primary btn-login text-uppercase fw-bold m-0"
                    type="submit"
                  >
                    Sign in
                  </button>
                </div>
                <!-- <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-none d-md-flex col-md-4 col-lg-8 bg-image"></div>
  </div>
</div>
