<div class="search-dropdown px-0 mb-2">
    <div class="col-md-12">
        <div class="p-inputgroup searchheight">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <input #searchInput (input)="performSearch()" 
                [(ngModel)]="searchLearning"  pInputText
                placeholder="{{flobalsearchbuttonplaceholder}}" type="text" />
            <span (click)="clearText()" *ngIf="showCloseIcon" class="border-0 input-group-text passwordvisibility"
                role="button" style="background: transparent">
                <i class="fa-solid fa-xmark text-danger" style="font-size: 1.25rem"></i>
            </span>
            <button pButton  (click)="searchKeyWord(searchInput)" style="border-radius: 8px 0px 0px 8px !important;" class="btn-primary"
                 pButton pRipple type="button">{{flobalsearchbuttonname}}</button>
            <button pButton  (click)="showQuestionSearch()" class="btn-primary"
                style="background-color: #D9D9D9 !important; color:var(--p-primary-500) !important ; border-color: #D9D9D9;border-radius: 0px 8px 8px 0px !important;"
                label="Questions" pButton pRipple type="button"></button>
                <div *ngIf="filteredData.length" class="dropdown-container text-start">
                    <div *ngFor="let result of filteredData" class="dropdown-item">
                        <div (click)="takeMeToQuestion(result)" role="button">
                            <h3>{{ result.title }}</h3>
                            <p>{{ result.subtitle }}</p>
                        </div>
                    </div>
                </div>   
        </div>
    </div>
</div>
