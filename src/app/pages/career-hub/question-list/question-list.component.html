<div class="container-fluid">
    <div class="row">
        <div class="card">
            <div class="card-body text-center pt-0 h-100">
                <div class="row justify-content-center">
                    <div class="col-md-2 text-start">
                        <p-button (click)="goBack()" icon="pi pi-arrow-left" styleClass="p-button-rounded p-button-text text-dark"></p-button>
                    </div>
                    <div class="col-md-8 text-center">
                        <h5 class="select-title mb-3">Career Hub - {{moduleName}}</h5>
                    </div>
                    <div class="col-md-2">

                    </div>
                </div>
                <div class="row">
                    <div *ngFor="let sub of listQuestion$ | async; let i  = index;" class="col-md-3">
                        <div class="row w-100 h-100 m-0 justify-content-center">
                            <div (click)="onQuestionClick(sub)"
                                 class="card questioncard {{sub.read == 1 ? 'questionread' : ''}}" role="button">
                                <div class="card-body mb-5">
                                    <div class="row justify-content-center">
                                        <div class="col-md-4">
                                        </div>
                                        <div class="col-md-4 text-center">
                                            <p class="mb-3 circle text-center">{{i+1}}</p>
                                        </div>
                                        <div class="col-md-4 text-end">
                                            <div class="row text-end p-2" *ngIf="sub.popular == 1">
                                                <i class="pi pi-heart-fill text-danger" pTooltip="Most Popular Question"
                                                   tooltipPosition="right" style="font-size: 1.5rem"></i>
                                            </div>
                                        </div>
                                        <p class="text-start text-capitalize fw-medium questiontext">{{sub.question}}
                                        </p>
                                        <button class="btn w-full btn-primary primary-btn" pButton type="button">Read
                                            Answer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-dialog [(visible)]="isQuestionAnswerVisible" [draggable]="false" [modal]="true" [style]="{ width: '80vw' }"
          class="questionmodal" header="Header">
    <ng-template class="p-3" pTemplate="header">
        <h5 class="select-title text-center mb-3">Career Hub - {{moduleName}}</h5>
        <span class="text-xl font-bold"></span>
    </ng-template>
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-md-12 mb-2">
                <p-breadcrumb [model]="breadCrumb" class="max-w-full"></p-breadcrumb>
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-8 d-flex align-items-center justify-content-center text-center">
                <a role="button" (click)="clickPrevious(carousel, $event)"><i
                        class="text-green h4 mx-3 mb-0 fa-solid fa-circle-chevron-left"></i></a>
                <h5 class="mb-0">Question
                    Number {{selectedQuestion + 1}}</h5>
                <a role="button" (click)="clickNext(carousel, $event)"><i
                        class="text-green mx-3 h4 fa-solid mb-0 fa-circle-chevron-right"></i></a>
            </div>
            <div class="col-md-2 gap-2 d-flex">
                <button (click)="goToHome($event)" class="btn w-100 btn-primary homecardbtn m-0 px-2 py-2">
                    <i class="fa-solid h5 fa-house"></i>
                    <p class="mb-0">Home</p>
                </button>
                <button (click)="openReport()" class="btn w-100 btn-primary homecardbtn m-0 px-2 py-2">
                    <i class="fa-solid h5 fa-file-contract"></i>
                    <p class="mb-0">Report</p>
                </button>
                <button (click)="onClickAsk()" class="btn w-100 btn-primary homecardbtn m-0 px-2 py-2">
                    <i class="pi pi-comment"></i>
                    <p class="mb-0">Chat</p>
                </button>
            </div>
        </div>
        <p-carousel #carousel (onPage)="setPage($event)" [circular]="true" [numScroll]="1" [numVisible]="1"
                    [page]="selectedQuestion" [responsiveOptions]="responsiveOptions" [value]="data" class="answersection">
            <ng-template [ngForOf]="data" let-i="index" let-val ngFor pTemplate="item">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="card answercard">
                            <div class="card-body text-start">
                                <h3>{{val.question}}</h3>
                                <h5 class="fw-medium">{{val.answer}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
    <ng-template class="p-3" pTemplate="footer">
        <div class="container-fluid">
            <div class="row mt-5 mb-4">
                <div class="col-md-6">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-md-1" *ngIf="videoLinks">
                            <a (click)="clickPreviousVideo($event)" role="button"><i
                                    class="text-green h4 mx-3 mb-0 fa-solid fa-circle-chevron-left"></i></a>
                        </div>
                        <div class="col-md-10">
                            <p-carousel #carouselVideoElm [circular]="false" [showNavigators]="false"
                                        [showIndicators]="false" [numScroll]="1" [numVisible]="3" [circular]="true"
                                        [page]="selectedVideo" [responsiveOptions]="responsiveOptions" [value]="videoLinks"
                                        *ngIf="videoLinks">
                                <ng-template let-item pTemplate="item">
                                    <div class="border-1 surface-border border-round m-2 text-center ">
                                        <div class="mb-1">
                                            <img src="{{item.imageurl}}" role="button"
                                                 (click)="onClickRecommendedVideo(videoLinks)" width="100%"
                                                 [alt]="item.imageurl" class="w-2 shadow-2" />
                                        </div>
                                    </div>
                                </ng-template>
                            </p-carousel>
                        </div>
                        <div class="col-md-1" *ngIf="videoLinks">
                            <a (click)="clickNextVideo($event)" role="button"><i
                                    class="text-green mx-3 h4 fa-solid mb-0 fa-circle-chevron-right"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-md-2" *ngIf="refLink">
                            <a (click)="clickPreviousRef($event)"><i
                                    class="text-green h4 mx-3 mb-0 fa-solid fa-circle-chevron-left"></i></a>
                        </div>
                        <div class="col-md-8">
                            <p-carousel #carouselRefElm [circular]="false" [numScroll]="1" [numVisible]="3"
                                        [page]="selectedRefLink" [circular]="true" [responsiveOptions]="responsiveOptions"
                                        [value]="refLink" *ngIf="refLink">
                                <ng-template let-item pTemplate="item">
                                    <div class="border-1 surface-border border-round m-2 text-center ">
                                        <div class="mb-1">
                                            <img src="{{item.imageurl}}" (click)="onClickRecommendedLinks(refLink)"
                                                 width="100%" [alt]="item.imageurl" class="w-2 shadow-2" />
                                        </div>
                                    </div>
                                </ng-template>
                            </p-carousel>
                        </div>
                        <div class="col-md-2" *ngIf="refLink">
                            <a (click)="clickNextRef($event)"><i
                                    class="text-green mx-3 h4 fa-solid mb-0 fa-circle-chevron-right"></i></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </ng-template>
</p-dialog>

<p-dialog [(visible)]="isRecommendedVideoVisible" class="questionvideopopup" [modal]="true"
          [style]="{ width: '80vw' }">

    <div class="container-fluid">

        <div class="row justify-content-center align-items-center">
            <div class="col-md-1" *ngIf="videoLinks">
                <a (click)="clickPreviousVideoPopup($event)"><i
                        class="text-green h4 mx-3 mb-0 fa-solid fa-circle-chevron-left"></i></a>
            </div>
            <div class="col-md-10">
                <p-carousel #carouselPopupVideoElm [circular]="false" [showNavigators]="false" [showIndicators]="false"
                            [numScroll]="1" [numVisible]="1" [page]="selectedVideo" [responsiveOptions]="responsiveOptions"
                            [value]="videoLinks" *ngIf="videoLinks">
                    <ng-template let-item pTemplate="item">
                        <div class="border-1 surface-border border-round m-2 text-center ">
                            <div class="mb-1">
                                <iframe width="100%" height="500px"
                                        src="{{item.link}}"></iframe>
                            </div>
                        </div>
                    </ng-template>
                </p-carousel>
            </div>
            <div class="col-md-1" *ngIf="videoLinks">
                <a (click)="clickNextVideoPopup($event)"><i
                        class="text-green mx-3 h4 fa-solid mb-0 fa-circle-chevron-right"></i></a>
            </div>
        </div>
    </div>
</p-dialog>

<p-dialog [(visible)]="isRecommendedLinksVisible" [draggable]="false" [modal]="true" [style]="{ width: '30vw' }"
          header="Header">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold"></span>
    </ng-template>
    <div class="container-fluid">
        <!-- <div class="row">
            <div class="col-md-12 col-lg-12" *ngFor="let link of refLink">
                <img src="link.image" height="100" width="100" [alt]="link.image" class="w-2 shadow-2"/>
            </div>
        </div> -->
        <div class="row justify-content-center align-items-center">
            <div class="col-md-2" *ngIf="refLink">
                <a (click)="clickPreviousRefPopup($event)"><i
                        class="text-green h4 mx-3 mb-0 fa-solid fa-circle-chevron-left"></i></a>
            </div>
            <div class="col-md-8">

                <p-carousel #carouselPopupRefElm [circular]="false" [numScroll]="1" [numVisible]="1"
                            [responsiveOptions]="responsiveOptions" [value]="refLink" *ngIf="refLink"
                            [page]="selectedRefLink">
                    <ng-template let-item pTemplate="item">
                        <div class="border-1 surface-border border-round m-2 text-center ">
                            <div class="mb-1">
                                <img src="{{item.imageurl}}" [alt]="item.imageurl" class="w-2 shadow-2 img-fluid" />
                                <!-- <video controls height="100" width="100">
                                                <source src="item.reflink" type="video/mp4">
                                                <source src="item.reflink" type="video/ogg">
                                                Your browser does not support HTML video.
                                            </video> -->
                            </div>
                        </div>
                    </ng-template>
                </p-carousel>
            </div>
            <div class="col-md-2" *ngIf="refLink">
                <a (click)="clickNextRefPopup($event)"><i
                        class="text-green mx-3 h4 fa-solid mb-0 fa-circle-chevron-right"></i></a>
            </div>
        </div>
    </div>
</p-dialog>
