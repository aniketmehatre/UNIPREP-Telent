<section>
    <div id="sidenav" [ngClass]="sidebarClass">
        <uni-sidenav>
            <ng-template #appTitle>
                <img src="../../assets/images/uniboard.png">
            </ng-template>
        </uni-sidenav>
    </div>
    <div id="page" (scroll)="onWindowScroll($event)">
        <uni-header [ngClass]="{'sticky': stickHeader}" [expandicon]="expandicon" (togleSidebar)="togleSidebar()">
        </uni-header>
        <div id="page-container">
            <uni-header-search></uni-header-search>
            <div class="row" style="margin-top: 8%">
                <router-outlet ></router-outlet>
            </div>
            <uni-footer-status-box ></uni-footer-status-box>
        </div>
        <footer [ngClass]="{'alignleft': !!sidebarClass}">
            <div>
                <a>2023 &#169; All rights reserved by UNIABROAD .Ltd</a>
            </div>
            <div>
                <ul>
                    <li>TERMS AND CONDTIONS<span>|</span></li> 
                    <li>PRIVACY POLICY<span>|</span></li>
                    <li>ABOUT US<span>|</span></li>
                    <li>CONTACT US</li>
                </ul>
            </div>
        </footer>

    </div>
</section>
