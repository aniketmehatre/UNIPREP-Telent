<section class="pe-md-3 pe-0">
    <div [ngClass]="sidebarClass" id="sidenav">
        <uni-sidenav>
            <ng-template #appTitle>
                <img class="lightmodelogo" src="../../uniprep-assets/images/uniprep-light.svg">
                <img class="darkmodelogo" src="../../uniprep-assets/images/uniprep-dark.svg">
                <img class="smalllogowhite" src="../../uniprep-assets/images/icon-light.svg">
                <img class="smalllogodark" src="../../uniprep-assets/images/icon-dark.svg">
            </ng-template>
        </uni-sidenav>
    </div>
    <div (scroll)="onWindowScroll($event)" id="page">
        <uni-header (togleSidebar)="togleSidebar()" [expandicon]="expandicon" [ngClass]="{'sticky': stickHeader}">
        </uni-header>
        <div class="container-fluid pb-25" id="page-container">
            <div *ngIf="showSearch">
                <uni-header-search></uni-header-search>
            </div>
            <div class="row">
                <router-outlet></router-outlet>
            </div>
        </div>
        <footer [ngClass]="{ alignleft: !!sidebarClass }">
            <div *ngIf="isFooterBoxVisible" class="footer-section">
                <uni-footer-status-box></uni-footer-status-box>
            </div>
			<div class="container-fluid  py-2">
				<div class="row align-items-center">
					<div class="col-md-7 text-md-start text-center">
						<p class="mb-0 fw-semibold">2023 &#169; All rights reserved by UNIABROAD Ltd. | UOEC Consultants(OPC) Pvt. Ltd.</p>
					</div>
					<ul class="nav justify-content-md-end justify-content-center col-md-5">
						<li class="nav-item"><a href="/pages/termsandcondition" style="cursor: pointer;"class="nav-link px-2 py-0 text-body-secondary uppercase">Terms and Conditions</a></li>
						<li class="nav-item">|</li>
						<li class="nav-item"><a href="/pages/privacypolicy" style="cursor: pointer;" class="nav-link px-2 py-0 text-body-secondary uppercase">Privacy Policy</a></li>
						<li class="nav-item">|</li>
						<li class="nav-item"><a href="/#about" target="_blank" class="nav-link px-2 py-0 text-body-secondary uppercase">About Us</a></li>
					</ul>
				</div>
			</div>
		</footer>
		<p-dialog class="thankyoupopup" [modal]="true" header="Header" [(visible)]="showReportSuccess" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: 'auto' }" [draggable]="false" [resizable]="false">
			<ng-template pTemplate="header">
				<span class="text-xl font-bold"></span>
			</ng-template>
			<div class="px-3 pb-3 pt-2">
				<div class="justify-content-center text-center">
					<h4 class="text-center mb-2">We have noted your feedback.<br />Our team will get back to you shortly.</h4>
					<h3 class="text-center mb-2 text-green">Thank You</h3>
					<img class="pb-5" src="../../../uniprep-assets/images/icons/thumbsup.webp" width="auto" alt="thumbs up" />
				</div>
			</div>
		</p-dialog>
	</div>
</section>
