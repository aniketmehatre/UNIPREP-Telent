<div class="card readingcard" style="border-radius: 15px 15px 0px 0px !important; background-color: white !important">
  <div class="card-header border-0 bg-transparent">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-12 d-flex align-items-center gap-2 text-center">
        <div class="backIcon d-md-flex d-none" (click)="backButton()" role="button">
          <span class="fa-solid fa-chevron-left"></span>
        </div>
        <div class="select-title d-flex flex-fill justify-content-between align-items-center">
          <div class="d-flex gap-2">
            <h5 class="mb-0" tooltipPosition="top" pTooltip="">Digital Job Fair</h5>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-8 text-center py-1">
      <div class="mx-auto rounded-circle d-flex align-items-center justify-content-center border border-3 border-info"
        style="width: 160px; height: 160px;">
        <span class="display-4 fw-bold text-info">{{ daysToGo }}</span>
      </div>
      <h2 class="fw-bold mt-3">Days to go</h2>
      <p class="text-muted">Get ready for the upcoming Digital Job Fair. Stay tuned for more details and participating
        companies.</p>

      <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap d-none ">
        <button class="btn btn-primary"><i class="fa-regular fa-bell me-2"></i>Notify me</button>
        <button class="btn btn-outline-primary"><i class="fa-regular fa-star me-2"></i>Save</button>
      </div>
    </div>
  </div>
</div>
