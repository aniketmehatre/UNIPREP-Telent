<div class="readingcard card">
  <div class="card h-100 justify-content-between">
    <div class="card-header d-flex justify-content-between mt-4"
      style="background-color: #fafafa; border-bottom: 0px solid #fafafa">
      <h5>{{10 - this.page}}/10 Question Left</h5>
      <button pButton  [routerLink]="['/pages/national-exams', categoryId]" class="btn btn-quit btn-rounded mt-2 px-2 py-2">
        <div class="d-flex align-items-center">
          <span class="fw-normal h6 mb-0 ps-3 pe-2">Quit</span>
          <div class="btn-icon"><i class="fa-solid fa-power-off"></i></div>
        </div>
      </button>
    </div>
    <div class="card-body flex-grow-1">
      <small class="font-semibold" style="color: var(--primary-500); font-weight: 600">Question Number {{ this.page + 1 }}</small>
      <h3>{{this.activeQuestion}}</h3>
      <div class="d-flex p-3 my-1" style="border: 1px solid #e3e3e3; border-radius: 10px"
        class="{{ 'A' === this.answer && 'A' === this.selectedValue ? ' green' : ' notgreen' }}{{ 'A' === this.answer && 'A' !== this.selectedValue ? ' green' : ' notgreen' }}{{ 'A' !== this.answer && 'A' !== this.selectedValue ? ' white' : ' notwhite' }}{{'A' !== this.answer && 'A' === this.selectedValue ? ' red' : ' notred'}}">
        <p-radioButton [disabled]="true" name="groupname" value="A" [(ngModel)]="selectedValue"
          inputId="opt1"></p-radioButton>
        <label for="opt1" class="ps-2">{{this.activeOptOne}}</label>
      </div>
      <div class="d-flex p-3 my-1" style="border: 1px solid #e3e3e3; border-radius: 10px"
        class="{{ 'B' === this.answer && 'B' === this.selectedValue ? ' green' : ' notgreen' }}{{ 'B' === this.answer && 'B' !== this.selectedValue ? ' green' : ' notgreen' }}{{ 'B' !== this.answer && 'B' !== this.selectedValue ? ' white' : ' notwhite' }}{{'B' !== this.answer && 'B' === this.selectedValue ? ' red' : ' notred'}}">
        <p-radioButton [disabled]="true" name="groupname" value="B" [(ngModel)]="selectedValue"
          inputId="opt2"></p-radioButton>
        <label for="opt2" class="ps-2">{{this.activeOptTwo}}</label>
      </div>
      <div class="d-flex p-3 my-1" style="border: 1px solid #e3e3e3; border-radius: 10px"
        class="{{ 'C' === this.answer && 'C' === this.selectedValue ? ' green' : ' notgreen' }}{{ 'C' === this.answer && 'C' !== this.selectedValue ? ' green' : ' notgreen' }}{{ 'C' !== this.answer && 'C' !== this.selectedValue ? ' white' : ' notwhite' }}{{'C' !== this.answer && 'C' === this.selectedValue ? ' red' : ' notred'}}">
        <p-radioButton [disabled]="true" name="groupname" value="C" [(ngModel)]="selectedValue"
          inputId="opt3"></p-radioButton>
        <label for="opt3" class="ps-2">{{this.activeOptThree}}</label>
      </div>
      <div class="d-flex p-3 my-1" style="border: 1px solid #e3e3e3; border-radius: 10px"
        class="{{ 'D' === this.answer && 'D' === this.selectedValue ? ' green' : ' notgreen' }}{{ 'D' === this.answer && 'D' !== this.selectedValue ? ' green' : ' notgreen'}}{{ 'D' !== this.answer && 'D' !== this.selectedValue ? ' white' : ' notwhite' }}{{'D' !== this.answer && 'D' === this.selectedValue ? ' red' : ' notred'}}">
        <p-radioButton [disabled]="true" name="groupname" value="D" [(ngModel)]="selectedValue"
          inputId="opt4"></p-radioButton>
        <label for="opt4" class="ps-2">{{this.activeOptFour}}</label>
      </div>
      <p style="color:blck" class="fw-semibold mt-4">Summary</p>
      <p style="color:blck" class="fw-semibold">{{this.answerReason}}</p>
    </div>

    <div class="card-footer bg-transparent">
      <div class="row justify-content-center">
        <div class="col-md-6 text-start">
          <button pButton  (click)="goToResult()" class="btn btn-back btn-rounded px-2 py-2">
            <div class="d-flex align-items-center">
              <span class="fw-normal h6 mb-0 ps-3 pe-2">Result</span>
              <div class="btn-icon"><i class="fa-solid fa-arrow-left"></i></div>
            </div>
          </button>&nbsp;
        </div>
        <div class="col-md-6 text-end">
          <button pButton  *ngIf="this.page !== 0" (click)="prevQues()" class="btn btn-back btn-rounded px-2 py-2">
            <div class="d-flex align-items-center">
              <span class="fw-normal h6 mb-0 ps-3 pe-2">Previous</span>
              <div class="btn-icon"><i class="fa-solid fa-arrow-left"></i></div>
            </div>
          </button>&nbsp;
          <button pButton  *ngIf="this.page !== 9" (click)="nextQues()" class="btn btn-start btn-rounded m-0 px-2 py-2">
            <div class="d-flex align-items-center">
              <span class="fw-normal h6 mb-0 ps-3 pe-2">Next</span>
              <div class="btn-icon"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
          </button>&nbsp;
        </div>
      </div>
    </div>
  </div>
