<div class="card" style="width: 100%; background-color: #FFFFFF; padding: 20px;">
    <div [class]="'card card-body'" style="background-color: #B5E331; border-radius:10px 10px 0px 0px !important;">
        <h3 class="sop-border sop-header text-uppercase">Billing</h3>
        <span style="font-size: medium;"> Manage your billing and payment details</span>
    </div>
    <br>
    <div class="container-fluid">
        <label style="font-size: 24px; color: #3C3C3C;">BILLING FREQUENCY</label>
        <div class="row">
            <div class="col-6">
                <div class="card h-full card-body" style="border-radius:0.5px; box-shadow: 1px #C9C9C9;">
                    <table class="w-full">
                        <tr>
                            <td><h5 class="m-0">Standard Plan</h5></td>
                            <td class="text-end fw-semibold" style="font-size: 27px; color: #9C9C9C;"><span
                                    style="font-size: 35px; color: #9BC329;">999</span><span
                                    style="font-size: 27px; color: #9BC329;">.00/</span> 3 Month
                            </td>
                        </tr>
                        <tr>
                            <td><span class="font-primarycolor h3 fw-semibold"
                                      style="font-size: 18px;">Best Value </span></td>
                        </tr>
                    </table>
                    <hr>
                    <div>
                        <table class="w-full">
                            <tr>
                                <td><label class="m-0"><span style="font-size: 35px; color: #9BC329;">15 </span> <span
                                        style="font-size: 24px; color: #3C3C3C;">Check's</span></label></td>
                                <td class="text-end fw-semibold"><span style="color: #8F8F8F; font-size: 17px;">Change Plans</span>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>

                <label style="font-size: 24px; color: #3C3C3C;">YOUR BENEFITS</label>
                <div class="card h-full card-body mt-3" style="border-radius:0.5px;">
                    <table class="w-full">
                        <tr>
                            <td><label class="m-0" style="font-size: 24pz; color: #3C3C3C;">Check's</label></td>
                            <td class="text-end fw-semibold" style="font-size: 17px; color: #D44100;">15</td>
                        </tr>
                    </table>
                    <hr class="dotedline">
                    <table class="w-full">
                        <tr>
                            <td><label class="m-0" style="font-size: 24pz; color: #3C3C3C;">Sampl Text</label></td>
                            <td class="text-end fw-semibold" style="font-size: 17px; color: #D44100;">15</td>
                        </tr>
                    </table>
                    <hr class="dotedline">
                    <table class="w-full">
                        <tr>
                            <td><label class="m-0" style="font-size: 24pz; color: #3C3C3C;">Sampl Text</label></td>
                            <td class="text-end fw-semibold" style="font-size: 17px; color: #D44100;">15</td>
                        </tr>
                    </table>
                    <hr class="dotedline">
                    <table class="w-full">
                        <tr>
                            <td><label class="m-0" style="font-size: 24pz; color: #3C3C3C;">Sampl Text</label></td>
                            <td class="text-end fw-semibold" style="font-size: 17px; color: #D44100;">15</td>
                        </tr>
                    </table>
                    <hr class="dotedline">
                    <table class="w-full">
                        <tr>
                            <td><label class="m-0" style="font-size: 24pz; color: #3C3C3C;">Sampl Text</label></td>
                            <td class="text-end fw-semibold" style="font-size: 17px; color: #D44100;">15</td>
                        </tr>
                    </table>
                    <hr class="dotedline">
                    <table class="w-full">
                        <tr>
                            <td><label class="m-0" style="font-size: 24pz; color: #3C3C3C;">Sampl Text</label></td>
                            <td class="text-end fw-semibold" style="font-size: 17px; color: #D44100;">15</td>
                        </tr>
                    </table>
                    <hr class="dotedline">
                    <table class="w-full">
                        <tr>
                            <td><label class="m-0" style="font-size: 24pz; color: #3C3C3C;">Sampl Text</label></td>
                            <td class="text-end fw-semibold" style="font-size: 17px; color: #D44100;">15</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-6">
                <div class="card h-full card-body" style="border-radius:0.5px; box-shadow: 1px #C9C9C9;">
                    <label style="font-size: 28px; color: #9BC329;">Pay With Card</label><br>
                    <span class="mb-4"
                          style="font-size: 18px; color: #A5A5A5;">Lorem ipsum dolor sit, amet consectetur </span>

                    <form action="">
                        <div class="row">
                            <div class="col-6">
                                <label for="">Credit Card Type</label>
                                <select aria-label="Default select example" class="form-select">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label class="">Expiry date</label>
                                <div class="">
                                    <input autocomplete="off" class="form-control" maxlength="3" pattern="\d{3}"
                                           required="" title="Three digits at back of your card" type="text">
                                </div>
                            </div>
                            <div class="col-3">
                                <label class="">CVV</label>
                                <div class="">
                                    <input autocomplete="off" class="form-control" maxlength="3" pattern="\d{3}"
                                           required="" title="Three digits at back of your card" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <label for="CreditCardNumber" style="font-size: 18px; color: #536777;">Card number</label>
                            <input class="null card-image form-control p-1" id="CreditCardNumber" placeholder="2222 4444 8888 0000"
                                   type="text">
                        </div>
                        <br><br>
                        <div class="mt-4">
                            <label or="NameOnCard" style="font-size: 18px; color: #536777;">Name on card</label>
                            <input class="form-control p-1" id="NameOnCard" maxlength="255" placeholder="Enter the name on the card"
                                   type="text">
                        </div>
                        <br>
                        <div>
                            <input id="horns" name="horns" style="float: left; width: 18px;" type="checkbox">
                            <label class="mt-3" for="horns">I agree on terms and conditions</label>
                            <label class="mt-3" for="horns" style="font-size: 18px; float: right;">Total Amount <span
                                    style="color: #9BC329;">â‚¹ 999.00</span></label>
                        </div>
                        <div>
                            <button alt="chat with notification" class="btn btn-primary  "
                                    style="width: 100%; height: 44px; border-radius: 0px; color: #1C1B17;">PAY NOW
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
