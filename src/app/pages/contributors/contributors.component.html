<div class="card readingcard">
    <div class="card-header border-0 bg-transparent">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 d-flex gap-4">
                <div *ngIf="isViewContributor" class="backIcon d-md-flex d-none" role="button"
                    (click)="isViewContributor=false;" style="height: auto;">
                    <span class="fa-solid fa-chevron-left"></span>
                </div>
                <div class="select-title d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="">
                            {{ isViewContributor ? title : "Contributors" }}</h5>
                    </div>
                    <div>
                        <button pButton  class="how-it-works-button" severity="warn" >How it works?
                            <i class="fa-solid fa-play d-md-block d-none"></i></button>
                    </div>
                </div>
                <div *ngIf="!isViewContributor" class="d-flex align-items-center">
                    <button pButton  pButton type="button" (click)="showFilter()" class="btn btn-primary btn-rounded py-2 px-4">
                        <span>Filter</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!isViewContributor; else showViewSponsor" class="card-body text-center flex-fill overflow-y-auto">
        <div class="row">
            <div *ngFor="let item of contributorList" class="col-md-3 col-sm-6 my-2">
                <div class="row w-100 h-100 m-0 justify-content-center">
                    <div class="card questioncard">
                        <div class="card-body">
                            <ng-container [ngSwitch]="item.status">
                                <div *ngSwitchCase="'Diamond'" style="background-color: #808ec1;"
                                    class="contributor-tag">Diamond</div>
                                <div *ngSwitchCase="'Premium'" style="background-color: #404040;"
                                    class="contributor-tag">Premium</div>
                                <div *ngSwitchCase="'Gold'" style="background-color: #ec9d32;" class="contributor-tag">
                                    Gold</div>
                                <div *ngSwitchCase="'Silver'" style="background-color: #a1abb1;"
                                    class="contributor-tag">Silver</div>
                                <div *ngSwitchCase="'Bronze'" style="background-color: #cc6637;"
                                    class="contributor-tag">Bronze</div>
                            </ng-container>
                            <div class="d-flex gap-3 my-4">
                                <div class="contributor-img-sec">
                                    <img [src]="item.img" alt="Sponsors Image">
                                </div>
                                <div class="text-start">
                                    <h5>{{item.title}}</h5>
                                    <div class="text-small">{{item.company}}</div>
                                    <div class="text-small">{{item.location}}</div>
                                </div>
                            </div>
                            <button pButton  pButton type="button" (click)="viewSponsor(item)"
                                class="btn btn-secondary btn-rounded p-1 w-100 justify-content-center">
                                View
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contributor View Page -->
    <ng-template #showViewSponsor>
        <div class="card-body text-center flex-fill overflow-y-auto">
            <div class="row">
                <div *ngFor="let sub of contributorQandAList; let i = index" class="readingcardgrid my-2">
                    <div class="row w-100 h-100 m-0 justify-content-center">
                        <div (click)="viewOneQuestion(sub)" role="button" class="card questioncard">
                            <div
                                class="card-body d-flex flex-sm-column flex-row justify-content-sm-between align-items-center gap-2">
                                <div class="row justify-content-center w-100">
                                    <div class="col">
                                        <p class="text-start fw-bold questiontext mb-0" title="{{ sub.question }}">
                                            {{ sub.question }}</p>
                                    </div>
                                    <div class="col-2 align-items-center justify-content-center text-center">
                                        <i class="fa-solid fa-star uniprep-secondary fa-xl"
                                            pTooltip="Most Popular Question" tooltipPosition="right"></i>
                                    </div>
                                </div>
                                <button pButton 
                                    class="btn d-md-block d-none w-100 flex-shrink-0 btn-primary btn-rounded m-0 primary-btn {{ sub.read == 1 ? 'questionread' : '' }}"
                                    pButton type="button">Read Answer</button>

                                <button pButton 
                                    class="btn d-md-none d-flex flex-shrink-0 btn-primary btn-rounded m-0 primary-btn {{ sub.read == 1 ? 'questionread' : '' }}"
                                    pButton type="button">Read Answer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>

<p-dialog #dialogContent [(visible)]="isQuestionAnswerVisible" [draggable]="false" [modal]="true"
    class="questionmodal contributor-modal" (onShow)="onShowModal($event)">
    <ng-template pTemplate="header">
        <div class="d-flex w-100 flex-column px-4">
            <div class="d-flex flex-row justify-content-md-between justify-content-center">
                <div class="d-md-block d-none">
                </div>
                <div class="col-md-8 col-auto-2 col-6">
                    <h5 class="select-title w-100 text-center mb-0">Contributors Filter</h5>
                </div>
                <div class="d-md-block d-none">
                </div>
            </div>
        </div>
    </ng-template>
    <div class="container p-4">
        <form [formGroup]="filterFrom" class="d-flex flex-column gap-3">
            <div>
                <p class="mt-2">Contributor or Company name</p>
                <input type="text" formControlName="name" class="w-100" placeholder="Contributor or Company name" pInputText />
            </div>
            <div>
                <p class="mt-2">Select Contribution Tier</p>
                <p-dropdown [options]="contibutionTierList" [filter]="true" formControlName="contribution_tier"
                    optionLabel="value" styleClass="w-100" optionValue="id" [showClear]="true"
                    placeholder="Contibution Tier" [appendTo]="'body'"></p-dropdown>
            </div>
            <div class="d-flex justify-content-end">
                <div class="d-flex gap-3">
                    <button pButton  pButton type="button" (click)="onFilter()"
                        class="btn btn-primary btn-rounded px-4 py-2 justify-content-center">
                        Reset Filter
                    </button>
                    <button pButton  pButton type="button" (click)="resetFilter()"
                        class="btn btn-secondary btn-rounded px-4 py-2 justify-content-center">
                        Filter Data
                    </button>
                    
                </div>
            </div>
        </form>
    </div>
</p-dialog>
