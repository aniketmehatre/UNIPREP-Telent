<div class="card readingcard">
    <div class="card-header border-0 bg-transparent">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 d-flex gap-4">
                <div *ngIf="isViewContributor" class="backIcon d-md-flex d-none" role="button"
                    (click)="isViewContributor=false;" style="height: auto;">
                    <span class="fa-solid fa-chevron-left"></span>
                </div>
                <div class="select-title d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="">
                            {{ isViewContributor ? title : "Contributors" }}</h5>
                    </div>
                    <div>
                        <button class="how-it-works-button">How it works?
                            <i class="fa-solid fa-play d-md-block d-none"></i></button>
                    </div>
                </div>
                <div *ngIf="!isViewContributor" class="d-flex align-items-center">
                    <button pButton type="button" (click)="showFilter()" class="btn btn-primary btn-rounded py-2 px-4">
                        <span>Filter</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!isViewContributor; else showViewSponsor" class="card-body text-center flex-fill overflow-y-auto">
        <div class="row">
            <div *ngFor="let item of contributorList" class="col-md-3 col-sm-6 my-2">
                <div class="row w-100 h-100 m-0 justify-content-center">
                    <div class="card questioncard">
                        <div class="card-body">
                            <ng-container [ngSwitch]="item.contributiontier">
                                <div *ngSwitchCase="'Diamond Contributor'" style="background-color: #808ec1;"
                                    class="contributor-tag">Diamond</div>
                                <div *ngSwitchCase="'Platinum Contributor'" style="background-color: #404040;"
                                    class="contributor-tag">Platinum</div>
                                <div *ngSwitchCase="'Gold Contributor'" style="background-color: #ec9d32;"
                                    class="contributor-tag">Gold</div>
                                <div *ngSwitchCase="'Silver Contributor'" style="background-color: #a1abb1;"
                                    class="contributor-tag">Silver</div>
                                <div *ngSwitchCase="'Bronze Contributor'" style="background-color: #cc6637;"
                                    class="contributor-tag">Bronze</div>
                            </ng-container>
                            <div class="d-flex gap-3 my-4">
                                <div *ngIf="item.image; else noImage" class="contributor-img-sec">
                                    <img [src]="item.image" alt="Sponsors Image">
                                </div>
                                <ng-template #noImage>
                                    <div class="no-image">
                                        <i class="fa fa-solid fa-image-slash"></i>
                                    </div>
                                </ng-template>
                                <div class="text-start">
                                    <h5>{{item.name}}</h5>
                                    <div class="text-small">{{item.company}}</div>
                                    <div class="text-small">{{item.location}}</div>
                                </div>
                            </div>
                            <button pButton type="button" (click)="viewSponsor(item)"
                                class="btn btn-secondary  p-1 w-100 justify-content-center">
                                View
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contributor View Page -->
    <ng-template #showViewSponsor>
        <div class="card-body text-center flex-fill overflow-y-auto">
            <div class="row">
                <div *ngFor="let sub of contributorQandAList; let i = index" class="readingcardgrid my-2">
                    <div class="row w-100 h-100 m-0 justify-content-center">
                        <div (click)="viewOneQuestion(sub)" role="button" class="card questioncard">
                            <div
                                class="card-body d-flex flex-sm-column flex-row justify-content-sm-between align-items-center gap-2">
                                <div class="row justify-content-center w-100">
                                    <div class="col">
                                        <p class="text-start fw-bold questiontext mb-0" title="{{ sub.question }}">
                                            {{ sub.question }}</p>
                                    </div>
                                    <div class="col-2 align-items-center justify-content-center text-center">
                                        <i class="fa-solid fa-star uniprep-secondary fa-xl"
                                            pTooltip="Most Popular Question" tooltipPosition="right"></i>
                                    </div>
                                </div>
                                <button
                                    class="btn d-md-block d-none w-100 flex-shrink-0 btn-primary btn-rounded m-0 primary-btn {{ sub.read == 1 ? 'questionread' : '' }}"
                                    pButton type="button">Read Answer</button>

                                <button
                                    class="btn d-md-none d-flex flex-shrink-0 btn-primary btn-rounded m-0 primary-btn {{ sub.read == 1 ? 'questionread' : '' }}"
                                    pButton type="button">Read Answer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>

<p-dialog header="Filter Contributors"  [(visible)]="isQuestionAnswerVisible" [draggable]="false" [modal]="true"
[style]="{ width: '50vw' }">
    <div class="container p-4">
        <form [formGroup]="filterForm" (ngSubmit)="submitFilterForm()" class="d-flex flex-column gap-3">
            <div class="row">
                <div class="col-12">
                    <div class="form-group mb-2">
                        <label>Contribution Tier</label>
                        <p-dropdown [options]="contibutionTierList" [filter]="true" formControlName="contributiontier"
                        optionLabel="contributiontier" styleClass="w-100" optionValue="id" [showClear]="true"
                        placeholder="Select" [appendTo]="'body'"></p-dropdown>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group mb-2">
                        <label>Location</label>
                        <p-dropdown formControlName="location" optionValue="id" optionLabel="state" styleClass="w-100" [showClear]="true"
                            [options]="locationList" placeholder="Select" [filter]="true" filterBy="state,district" [appendTo]="'body'">
                            <ng-template let-data pTemplate="item">
                                <div>{{data.state}} - {{data.district}}</div>
                            </ng-template>
                            <ng-template pTemplate="selectedItem" let-selectedOption>
                                {{ selectedOption.state }} - {{ selectedOption.district }}
                            </ng-template>
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <div class="d-flex gap-3">
                    <button pButton type="button" (click)="resetFilter()"
                        class="btn btn-primary btn-rounded px-4 py-2 justify-content-center">
                        Reset Filter
                    </button>
                    <button pButton type="submit"
                        class="btn btn-secondary px-4 py-2 justify-content-center">
                        Filter Data
                    </button>

                </div>
            </div>
        </form>
    </div>
</p-dialog>
