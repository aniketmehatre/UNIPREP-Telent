<div class="row">
    <div class="col-lg-12">
        <div class="container-fluid">
            <div class="uni-card mb-2">
                <label class="form-label mt-2 text-center card-title">Buttons</label>
                <div class="card-body">
                    <label class="form-label">Primary Buttons</label>
                    <hr>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-secondary">Secondary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-light">Light</button>
                        <button type="button" class="btn btn-dark">Dark</button>
                    </div>
                    <label class="form-label">Outline Buttons</label>
                    <hr>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-outline-primary">Primary</button>
                        <button type="button" class="btn btn-outline-secondary">Secondary</button>
                        <button type="button" class="btn btn-outline-success">Success</button>
                        <button type="button" class="btn btn-outline-danger">Danger</button>
                        <button type="button" class="btn btn-outline-warning">Warning</button>
                        <button type="button" class="btn btn-outline-info">Info</button>
                        <button type="button" class="btn btn-outline-light">Light</button>
                        <button type="button" class="btn btn-outline-dark">Dark</button>
                    </div>
                    <label class="form-label">Buttons with Icons</label>
                    <hr>
                    <div class="col-md-12"> <button type="button" class="btn btn-success">
                            <span class="btn-label"><i class='pi pi-check-circle'></i></span>Success</button>
                        <button type="button" class="btn btn-danger">
                            <span class="btn-label"><i class='pi pi-times-circle'></i></span>Danger</button>
                        <button type="button" class="btn btn-warning">
                            <span class="btn-label"><i class='pi pi-exclamation-triangle'></i></span>Warning</button>
                        <button type="button" class="btn btn-primary">
                            <span class="btn-label"><i class='pi pi-user'></i></span>Primary</button>
                    </div>
                    <label class="form-label">Disabled Buttons</label>
                    <hr>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" disabled>Primary</button>
                        <button type="button" class="btn btn-secondary" disabled>Secondary</button>
                        <button type="button" class="btn btn-outline-primary" disabled>Primary</button>
                        <button type="button" class="btn btn-outline-light" disabled>Light</button>
                        <button type="button" class="btn btn-outline-dark" disabled>Dark</button>
                        <button type="button" class="btn btn-success" disabled>
                            <span class="btn-label"><i class='bx bx-check-circle'></i></span>Success</button>
                        <button type="button" class="btn btn-danger" disabled>
                            <span class="btn-label"><i class='bx bx-block'></i></span>Danger</button>
                        <button type="button" class="btn btn-warning" disabled>
                            <span class="btn-label"><i class='bx bx-bookmark'></i></span>Warning</button>
                        <button type="button" class="btn btn-primary" disabled>
                            <span class="btn-label"><i class='bx bx-user'></i></span>Primary</button>
                    </div>
                    <label class="form-label">Active Buttons</label>
                    <hr>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" autofocus>Primary</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
