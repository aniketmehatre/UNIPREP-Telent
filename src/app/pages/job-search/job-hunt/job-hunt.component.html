<div class="container-fluid">
	<div class="row">
		<form [formGroup]="fG" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<div class="d-flex justify-content-center align-items-center gap-2">
					<div class="w-30">
						<p-dropdown id="fromCountry" styleClass="w-100" style="width: 100% !important;"
							formControlName="countryCode" [options]="countryCodes" [filter]="true" filterBy="name"
							[showClear]="true" optionLabel="name" placeholder="Source Country"></p-dropdown>
					</div>
					<div class="w-30">
						<span class="p-input-icon-left w-100">
							<i class="pi pi-search"></i>
							<input type="text" formControlName="location" class="sharp-edges" pInputText
								placeholder="Search by Location" />
						</span>
					</div>
					<div class="w-30">
						<span class="p-input-icon-left w-100">
							<i class="pi pi-search"></i>
							<input type="text" formControlName="title" class="sharp-edges" pInputText
								placeholder="Search by Job Title" />
						</span>
					</div>
					<div class="w-30">
						<span class="p-input-icon-left w-100">
							<i class="pi pi-search"></i>
							<input type="text" formControlName="company" class="sharp-edges" pInputText
								placeholder="Search by Company" />
						</span>
					</div>
					<!-- <div class="d-flex gap-2">
				<span class="spanButtons"> <i class="fa-regular fa-industry"></i>&nbsp;Industry </span>
				<span class="spanButtons"> <i class="fa-regular fa-location-dot"></i>&nbsp;Worldwide </span>
			</div> -->
					<div>
						<button class="btn btn-primary text-small btn-rounded" type="submit">
							Search <span class="searchIcon"><i class="fa-regular fa-magnifying-glass"></i></span>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<!-- </div> -->
