<div class="row justify-content-center align-items-center text-center">
    <div class="col-12">
        <h3 class="headColor">Apply to millions of job opportunities across top companies, industries, and
            locations</h3>
    </div>
    <div class="col-8">
        <form [formGroup]="fG" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="row justify-content-center align-items-center text-center mt-2">
                    <div class="col-5">
                            <span class="p-input-icon-left w-100">
                                <i class="pi pi-search"></i>
                                <input type="text" formControlName="what_and"
                                       class="form-control w-100 rounded-input" style="width: 100% !important;"
                                       pInputText placeholder="  Search by Job Title, Skill, Company"/>
                            </span>
                    </div>
                    <div class="col-3">
                        <p-dropdown [options]="cities"
                                    optionLabel="city_name"
                                    formControlName="countryCode"
                                    placeholder="Location"
                                    [filter]="true"
                                    filterBy="city_name,country_name"
                                    [showClear]="true"
                                    [appendTo]="'body'"
                                    [style]="{'minWidth': '100%'}"
                                    class="w-100 text-start">

                            <!-- Template for Selected Item -->
                            <ng-template pTemplate="selectedItem" let-selectedOption>
                                <div class="d-flex align-items-center gap-2">
                                    <img [src]="selectedOption.flag" alt="Flag"/>
                                    <div>{{ selectedOption.city_name }}, {{ selectedOption.country_name }}</div>
                                </div>
                            </ng-template>
                            <ng-template let-country pTemplate="item">
                                <div class="d-flex align-items-center gap-2">
                                    <img [src]="country.flag" alt="Flag"/>
                                    <div>{{ country.city_name }}, {{ country.country_name }}</div>
                                </div>
                            </ng-template>
                        </p-dropdown>
                    </div>
                    <div class="col-4 text-start">
                        <button class="btn btn-primary text-small btn-rounded" type="submit">
                            Search <span class="searchIcon"><i class="fa-regular fa-magnifying-glass"></i></span>
                        </button>
                        <button class="btn btn-danger text-small btn-rounded text-white ms-2" type="button"
                                (click)="resetSearch()">
                            Reset
                        </button>
                    </div>
                </div>
                <!--                    <p><small>*Please fill in all required fields to proceed.</small></p>-->
            </div>
        </form>
    </div>
</div>
