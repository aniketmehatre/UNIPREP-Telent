<div class="card readingcard">
	<div class="card-header p-0 bg-transparent border-0">
		<div class="row justify-content-center">
			<div class="col-md-3 text-start"></div>
			<div class="col-md-6 text-center">
				<div class="select-title text-nowrap d-flex justify-content-between align-items-center">
					<div>
						<h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="Investor List">Job Portal<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
					</div>
					<div>
						<button class="how-it-works-button">&nbsp;How it works? &nbsp;&nbsp;<i class="fa-solid fa-play"></i></button>
					</div>
				</div>
			</div>
			<div class="col-md-3 text-end"></div>
		</div>
	</div>
	<div class="card-body d-flex flex-column">
		<div class="row justify-content-center">
			<div class="col-md-3 text-start"></div>
			<div class="col-md-6 text-center">
				<div class="d-flex justify-content-center gap-2">
					<button class="headerButtons" [ngClass]="{ active: currentEndpoint == 'job-search' }" type="button" (click)="headerMenuClick('job-search')">Job Search</button>
					<button class="headerButtons" [ngClass]="{ active: currentEndpoint == 'job-tracker' }" type="button" (click)="headerMenuClick('job-tracker')">Job Tracker</button>
					<!-- <button class="headerButtons" [ngClass]="{ active: currentEndpoint == 'cv-builder' }" type="button" (click)="headerMenuClick('cv-builder')">CV Builder</button>
					<button class="headerButtons" [ngClass]="{ active: currentEndpoint == 'coverletter-builder' }" type="button" (click)="headerMenuClick('coverletter-builder')">Cover Letter Builder</button> -->
				</div>
			</div>
			<div class="col-md-3 text-end"></div>
		</div>
		<div [ngClass]="{ 'd-flex flex-fill align-items-center' : currentEndpoint == 'job-search' }" class="w-100">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
