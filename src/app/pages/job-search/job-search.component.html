<div class="card readingcard">
	<div class="card-body pt-0">
		<div class="row justify-content-center" >
			<div class="col-md-3 text-start"></div>
			<div class="col-md-6 text-center">
				<div class="select-title text-nowrap d-flex justify-content-between align-items-center">
					<div>
						<h5 class="w-100 mb-1" tooltipPosition="top" pTooltip="Investor List">Job Search<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
					</div>
					<div>
						<button class="how-it-works-button">&nbsp;How it works? &nbsp;&nbsp;<i class="fa-solid fa-play"></i></button>
					</div>
				</div>
			</div>
			<div class="col-md-3 text-end"></div>
		</div>
		<div class="row justify-content-center" >
			<div class="col-md-3 text-start"></div>
			<div class="col-md-6 text-center">
				<div class="d-flex justify-content-around m-3">
					<button class="headerButtons text-small ps-3 pe-3 pt-2 pb-2 br-8" [ngClass]="{'active': currentEndpoint == 'job-hunt'}" type="button" (click)="headerMenuClick('job-hunt')" >Job Hunt</button>
					<button class="headerButtons text-small ps-3 pe-3 pt-2 pb-2 br-8" [ngClass]="{'active': currentEndpoint == 'job-board'}" type="button" (click)="headerMenuClick('job-board')">Job Board</button>
					<button class="headerButtons text-small ps-3 pe-3 pt-2 pb-2 br-8" type="button">CV Builder</button>
					<button class="headerButtons text-small ps-3 pe-3 pt-2 pb-2 br-8" type="button">Cover Letter Builder</button>
				</div>
			</div>
			<div class="col-md-3 text-end"></div>
		</div>
		<div class="container-fluid col-12" >
			<router-outlet></router-outlet>
		</div>
    </div>
</div>
