<div class="body">
	<div class="card-body" style="color: var(--uniprep-primary)" *ngIf="!enableModule">
		<div class="row justify-content-center">
			<h3 class="text-center">Select your CV style to get started</h3>
			<div class="col-md-12">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<div class="row">
							<div class="col-md-4">
								<h5 class="text-center">Basic</h5>
								<div class="cvBuilderSampleImg" [ngClass]="{ selectedResumeLevel: selectedResumeLevel == 'basic' }" (click)="imgOnclick('basic')">
									<img src="https://api.uniprep.ai/uniprepapi/storage/app/public/job-search/basic.webp" alt="basic" />
									<button *ngIf="selectedResumeLevel == 'basic'" class="center-button">Selected <i class="fa-solid fa-check tickIcon"></i></button>
								</div>
							</div>
							<div class="col-md-4">
								<h5 class="text-center">Fancy</h5>
								<div class="cvBuilderSampleImg" [ngClass]="{ selectedResumeLevel: selectedResumeLevel == 'intermediate' }" (click)="imgOnclick('intermediate')">
									<img src="https://api.uniprep.ai/uniprepapi/storage/app/public/job-search/intermediate.webp" alt="intermediate" />
									<button *ngIf="selectedResumeLevel == 'intermediate'" class="center-button">Selected <i class="fa-solid fa-check tickIcon"></i></button>
								</div>
							</div>
							<div class="col-md-4">
								<h5 class="text-center">Colorful</h5>
								<div class="cvBuilderSampleImg" [ngClass]="{ selectedResumeLevel: selectedResumeLevel == 'colorfull' }" (click)="imgOnclick('colorfull')">
									<img src="https://api.uniprep.ai/uniprepapi/storage/app/public/job-search/colorfull.webp" alt="colorfull" />
									<button *ngIf="selectedResumeLevel == 'colorfull'" class="center-button">Selected <i class="fa-solid fa-check tickIcon"></i></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 mt-5">
				<div class="row justify-content-center">
					<button class="createResumeButton" (click)="shakeButton($event)">Create your Resume &nbsp;&nbsp;&nbsp;<i class="fa-solid fa-arrow-right tickIcon"></i></button>
				</div>
			</div>
		</div>
	</div>
    <div class="container-fluid" *ngIf="enableModule">
        <p-carousel [value]="pages" [numVisible]="1" [numScroll]="1" [circular]="false" [showNavigators]="false" [showIndicators]="false" [page]="activePageIndex" >
            <ng-template let-pages let-i="index" pTemplate="item">
                <div class="d-flex flex-column h-100 justify-content-between">
                    <div class="product-item">
                        <div class="product-item-content">
                            <div class="p-mb-3"></div>
                            <div class="text-center">
                                <h4 class="p-mb-1 PageTitle p-2">{{ pages.pageTitle }}</h4>
                            </div>
                            <ng-container *ngIf="activePageIndex == 0">
                                <form role="form" [formGroup]="personalInfoFrom" (ngSubmit)="personsonInfoFormSubmit()">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Your Name</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="Full Name" formControlName="your_name" pInputText />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Your Email</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="Email Address" formControlName="your_email" pInputText />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Phone Number</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="Phone Number" formControlName="phone_number" pInputText />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Website</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="Website or portfolio Link" formControlName="website" pInputText />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Job Title</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="your Job Title" formControlName="job_title" pInputText />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Location</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="Your Location" formControlName="location" pInputText />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Summary</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <textarea [rows]="3" [cols]="100" pInputTextarea placeholder="About yourself"  [autoResize]="true" formControlName="summary"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </ng-container>
                            <ng-container *ngIf="activePageIndex == 1">
                                <form role="form" [formGroup]="educationalInfoFrom" (ngSubmit)="personsonInfoFormSubmit()">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">College Name</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="College Name" formControlName="college_name" pInputText />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Education Year </label>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <div class="mb-3">
                                                                    <input class="w-100" type="text" placeholder="Start Year" formControlName="education_start_year" pInputText />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <div class="mb-3">
                                                                    <input class="w-100" type="text" placeholder="End Year" formControlName="education_end_year" pInputText />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Specialization</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="your Specialization" formControlName="specialization" pInputText />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Location</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="Education Location" formControlName="education_location" pInputText />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </ng-container>
                            <ng-container *ngIf="activePageIndex == 2">
                                <form role="form" [formGroup]="workInfoForm" (ngSubmit)="workInfoFormSubmit()">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Organization Name</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="Organization Name" formControlName="org_name" pInputText />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Experience Year </label>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <div class="mb-3">
                                                                    <input class="w-100" type="text" placeholder="Start Year" formControlName="work_start_year" pInputText />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <div class="mb-3">
                                                                    <input class="w-100" type="text" placeholder="End Year" formControlName="work_end_year" pInputText />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Designation</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="your Designation" formControlName="work_designation" pInputText />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Location</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="Education Location" formControlName="work_location" pInputText />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Job Description</label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <textarea [rows]="3" [cols]="100" pInputTextarea placeholder="About Job Description"  [autoResize]="true" formControlName="job_description"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </ng-container>
                            <ng-container *ngIf="activePageIndex == 3">
                                <form role="form" [formGroup]="skillForm" (ngSubmit)="skillFormSubmit()">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Skills </label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="Skills" formControlName="skills" pInputText />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label labelFont">Reference </label>
                                                    <div class="form-group">
                                                        <div class="mb-3">
                                                            <input class="w-100" type="text" placeholder="Name" formControlName="ref_name" pInputText />
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <div class="mb-3">
                                                                    <input class="w-100" type="text" placeholder="Email ID" formControlName="ref_email" pInputText />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <div class="mb-3">
                                                                    <input class="w-100" type="text" placeholder="Contact Number" formControlName="ref_contact" pInputText />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </ng-container>
                            <ng-container *ngIf="activePageIndex == 4">
                                <p class="text-center" style="font-weight: 500;color: var(--uniprep-primary);">Basic</p>
                                <div class="cvBuilderSampleImg">
									<img src="https://api.uniprep.ai/uniprepapi/storage/app/public/job-search/intermediate.webp" alt="intermediate" />
								</div>
                            </ng-container>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button pButton type="button" class="text-white p-ripple p-button-rounded p-button-info-prev p-button p-component p-2" (click)="previous(pages.id)"><i class="fa fa-arrow-left exhausted-plan-icon-prev"></i> Previous</button>
                        <button pButton type="button" class="text-white p-ripple p-button-rounded p-button-info-next p-button p-component p-2" (click)="next(pages.id)">Next<i class="fa fa-arrow-right exhausted-plan-icon-next"></i></button>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
