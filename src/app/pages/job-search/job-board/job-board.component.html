<div class="card">
    <div class="row">
        <div *ngFor="let number of numbers; let i = index" class="col-md-3 col-12 mt-3">
            <div class="card-body scholarshiplistcard h-100">
                <div class="d-flex justify-content-start gap-3 mb-2">
                    <div class="courseImage"
                        style="background-image: url('https://api.uniprep.ai/uniprepapi/storage/app/public/Pitch-deck-images/Airbnb.webp')">
                    </div>
                    <div class="flex-fill">
                        <h5 class="uniprep-primary text-wrap">Senior UI Designer</h5>
                        <small style="color: lightslategrey;">Dribble . Banglore,India</small>
                        <div class="flex-column lh-lg mb-2">
                            <div><small><i class="fa-regular fa-briefcase"></i> &nbsp;part-Time</small></div>
                            <div><small><i class="fa-regular fa-user"></i> &nbsp;1-2 Year Experience</small></div>
                            <div><small><i class="fa-regular fa-location-pin"></i> &nbsp;Remote</small></div>
                            <div><small><i class="fa-regular fa-dollar-sign"></i> &nbsp;INR 10,000,000 - 15,000,000</small></div>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <button class="text-small headerButtons">Applied</button>
                            <p style="font-size: xx-small;color: lightslategrey;">5 Days Ago. 20 Applicants</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
