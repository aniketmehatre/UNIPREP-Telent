<div class="card readingcard" *ngIf="title !='company-list' && title !='career-planner' && title !='career-growth-checker'; else elseBlock">
	<div class="card-header p-0 bg-transparent border-0" *ngIf="!hideTitleForPreviewPage">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-3 text-start">
				<div class="backIcon" *ngIf="!hideTitleForPreviewPage">
					<span class="pi pi-angle-left" (click)="goBack()"></span>
				</div>
			</div>
			<div class="col-md-6 text-center">
				<div class="select-title text-nowrap d-flex justify-content-between align-items-center">
					<div>
						<h5 class="w-100 mb-0" tooltipPosition="top" [pTooltip]="tooltip">{{title}}<i
								class="questiontooltip fa-solid fa-circle-question"></i></h5>
					</div>
					<div>
						<button class="how-it-works-button">&nbsp;How it works? &nbsp;&nbsp;<i
								class="fa-solid fa-play"></i></button>
					</div>
				</div>
			</div>
			<div class="col-md-3 text-end"></div>
		</div>
	</div>
	<div class="card-body flex-fill overflow-y-auto"> 
		<router-outlet></router-outlet>
	</div>
</div>
<ng-template #elseBlock>
	<router-outlet></router-outlet>
</ng-template>
