<div class="card readingcard bg-white" *ngIf="title != 'not_required'; else elseBlock">
	<div class="card-header border-0 bg-transparent" *ngIf="!hideTitleForPreviewPage">
		<div class="row justify-content-center">
			<div class="col-md-12 d-flex gap-2 text-center">
				<div class="backIcon d-md-flex d-none" role="button" (click)="goBack()" *ngIf="!hideTitleForPreviewPage">
					<span class="fa-solid fa-chevron-left"></span>
				</div>
				<div class="select-title d-flex justify-content-between align-items-center">
					<div class="d-flex gap-2">
                        <h5 routerLink="/pages/dashboard" role="button" class="mb-0" tooltipPosition="top" pTooltip=""><i class="fa-regular fa-home"></i></h5>
						<span><i class="fa-solid fa-chevron-right"></i></span>
						<h5 class="mb-0" tooltipPosition="top" pTooltip="">{{ title }} {{ mainTitle ? " > " + mainTitle : "" }} {{ employerName ? " > " + employerName : "" }}</h5>
					</div>
					<div>
						<button pButton (click)="openVideoPopup(howItWorksVideo)" *ngIf="howItWorksVideo != 'not_required'" class="how-it-works-button">How it works?<i class="fa-solid fa-play d-md-block d-none"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-body flex-fill overflow-y-auto">
		<router-outlet></router-outlet>
	</div>
</div>
<ng-template #elseBlock>
	<router-outlet></router-outlet>
</ng-template>
