<div class="row">
	<div class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12 mb-3" *ngFor="let category of categories">
		<div class="card resourcecard text-black h-100 position-relative" (click)="navigate(category, category.id)" role="button">
<!--			<div *ngIf="category.is_assessment && authService._user?.student_type_id == 2" class="assessment-tag" style="background-color: var(&#45;&#45;uniprep-skyblue)">Assessment</div>-->
			<div class="card-body d-flex justify-content-center mt-2">
				<div class="h-100" id="resourceLink">
					<div class="d-flex flex-column align-items-center">
						<div class="resourceimg mb-3"><img [src]="category.icon" alt="" /></div>
						<h5 class="fw-bold mb-0 text-center">{{ category.category }}</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<p-paginator (onPageChange)="pageChange($event)" [rows]="rows" [totalRecords]="count" [rowsPerPageOptions]="[50, 100, 150]" *ngIf="module_id === '13'"></p-paginator>
