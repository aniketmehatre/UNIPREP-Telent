<div class="card readingcard">
  <div class="card-header border-0 bg-transparent">
    <div class="row justify-content-center">
      <div class="col-md-12 d-flex gap-2 text-center">
        <div class="backIcon" role="button" (click)="backtoMain()">
          <span class="fa-solid fa-chevron-left"></span>
        </div>
        <div class="select-title d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0" pTooltip="Questions related to the application process are answered" tooltipPosition="top">
              Career Tools - {{ "Job Offer Comparison Tool" | uppercase
              }}<i class="questiontooltip fa-solid fa-circle-question"></i>
            </h5>
          </div>
          <div>
            <!-- <button pButton 
              (click)="
                openVideoPopup(
                  'https://www.youtube.com/embed/cbny1-f4rXI?si=E3WEU6LuiMLWA1Uq'
                )
              "
              class="how-it-works-button"
            >
              How it works?<i class="fa-solid fa-play d-md-block d-none"></i>
            </button> -->
          </div>
        </div>
        <div class="align-content-center">
          <button pButton class="btn btn-primary text-small saved-btn pe-5 ps-5" (click)="savedClick()"
            type="button"><span class="d-md-block d-none">Saved</span></button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body text-center flex-fill overflow-y-auto">
    <div *ngIf="!isSkeletonVisible && ComparisonResponseVisibility" class="container-fluid h-100">
      <div class="h-100 d-flex flex-column align-items-center justify-content-center">
        <div class="h-100 estimatemainblock ps-5 pe-5 pb-3 row justify-content-center text-center">
          <div class="text-end mt-4 p-0">
            <button pButton (click)="saveRoleResponse()" class="btn btn-back btn-rounded me-3"
              style="padding: 0 !important">
              <div class="d-flex align-items-center">
                <span class="fw-normal h6 mb-0 ps-3 pe-2">Save Response</span>
                <div class="btn-icon">
                  <i class="fa-regular fa-floppy-disk"></i>
                </div>
              </div>
            </button>
            <button pButton type="button" (click)="downloadRecommadation()"
              class="btn btn-secondary btn-rounded p-1 ps-4">
              <span class="me-2">Download</span><span class="btn-icon px-2 py-2">
                <i class="fa-regular fa-download"></i></span>
            </button>
          </div>
          <h5 class="m-4 font-size-25">
            Job Offer Comparison Between {{ selectedCompanies }}
          </h5>
          <div class="card p-3  chatgpt-response bg-white h-100 overflow-y-auto"
            [innerHtml]="ComparisonResponse"></div>
        </div>
      </div>
    </div>
    <div *ngIf="isSkeletonVisible">
      <div class="row">
        <div *ngFor="let index of loopRange" class="col-xxl-2 col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12 col-12">
          <div class="card my-2">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-8 col-md-12">
                  <p-skeleton styleClass="mb-1" width="100%"></p-skeleton>
                  <p-skeleton styleClass="mb-1" width="100%"></p-skeleton>
                  <p-skeleton styleClass="mb-2" width="80%"></p-skeleton>
                </div>
                <div class="col-4 col-md-12">
                  <p-skeleton height="3rem" width="100%" borderRadius="100px"></p-skeleton>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="
        !isSkeletonVisible && totalDataCount != 0 && !ComparisonResponseVisibility
      " [ngClass]="readResponse ? 'h-100' : 'row'">
      <ng-container *ngIf="readResponse">
        <div class="container-fluid h-100">
          <div class="h-100 d-flex flex-column align-items-center justify-content-center">
            <div class="estimatemainblock ps-5 pe-5 pb-3 row justify-content-center text-center">
              <div class="text-end mt-4 p-0">
                <button pButton (click)="saveRoleResponse()" class="btn btn-back btn-rounded me-3"
                  style="padding: 0 !important" disabled>
                  <div class="d-flex align-items-center">
                    <span class="fw-normal h6 mb-0 ps-3 pe-2">Saved</span>
                    <div class="btn-icon">
                      <i class="fa-regular fa-floppy-disk"></i>
                    </div>
                  </div>
                </button>
              </div>
              <h3 class="primary-color mb-4">
                {{ savedresponseData.jobrole }}
              </h3>

              <h6 class="primary-color">{{ savedresponseData.answer }}</h6>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="!readResponse">
        <div *ngFor="let sub of ListData; let i = index"
          class="col-xxl-2 col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12 col-12 my-2">
          <div class="row w-100 h-100 m-0 justify-content-center">
            <div class="card questioncard cursor-pointer" (click)="readSavedResponse(sub)">
              <div
                class="card-body d-flex flex-sm-column flex-row justify-content-sm-between align-items-center gap-2 gap-md-0">
                <div class="row justify-content-center w-100">
                  <div class="col">
                    <p class="primary-color p-3 fw-bold questiontext mb-0 mb-md-2">
                      {{ sub?.jobrole }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="card-footer border-0 bg-transparent">
    <div class="row">
      <div class="col-md-3">&nbsp;</div>
      <div class="col-md-6">
        <p-paginator *ngIf="!ComparisonResponseVisibility" [rows]="perpage" [totalRecords]="totalDataCount"
          (onPageChange)="paginate($event)" [rowsPerPageOptions]="[50, 100, 300, 500, 1000]"></p-paginator>
      </div>
      <div class="col-md-3 text-end">
        <button pButton pButton type="button" class="btn btn-quit ps-3 btn-rounded" (click)="backtoMain()">
          Reset Recommendations<span class="btn-icon"><i class="fa-solid fa-arrow-rotate-right"></i>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
