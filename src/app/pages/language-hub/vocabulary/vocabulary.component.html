<div class="card readingcard">
  <div class="card-header border-0 bg-transparent">
    <div class="row">
      <!-- <div class="col-md-8 text-center">
                <h5 class="select-title mb-3" tooltipPosition="top" pTooltip="Questions related to the application process are answered">{{ 'Language Hub' | uppercase }} <i class="questiontooltip fa-solid fa-circle-question"></i></h5>
            </div> -->
      <div class="col-md-12 d-flex gap-2 text-center">
        <div
          class="backIcon d-md-flex d-none"
          (click)="goToHome($event)"
          role="button"
        >
          <span class="fa-solid fa-chevron-left"></span>
        </div>
        <div
          class="select-title d-flex justify-content-between align-items-center"
        >
          <div>
            <h5
              class="mb-0"
              tooltipPosition="top"
              pTooltip="Questions related to the application process are answered"
            >
              {{ "Language Hub" | uppercase }} -> {{ getFormattedValues() }}
              <i class="questiontooltip fa-solid fa-circle-question"></i>
            </h5>
          </div>
          <div>
            <button pButton 
              class="how-it-works-button"
              (click)="
                openVideoPopup(
                  'https://www.youtube.com/embed/01xivveciUI?si=Cdi3e7ycApMa8sWO'
                )
              "
            >
              How it works?<i class="fa-solid fa-play d-md-block d-none"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body flex-fill overflow-y-auto">
    <div class="dictionary">
      <div class="header-container">
        <!-- Alphabet Navigation -->
        <div class="alphabet-nav">
          <p href="#" class="all" (click)="onClickLetter(null)">ALL</p> |
          <p
            class="text-black fw-normal"
            *ngFor="let letter of alphabet"
            (click)="onClickLetter(letter)"
          >
            {{ letter }}</p
          >
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-search"></i>
              <!-- Icon for the search bar -->
            </span>
            <input
              type="text"
              pInputText
              [(ngModel)]="searchTerm"
              placeholder="Search for a term"
            />
          </div>
        </div>
      </div>

      <!-- Word List -->
      <div class="dict">
        <div *ngFor="let group of groupedWords">
          <h1 class="headerTextColor">
            <spon class="headerTextColor">{{ group.letter }}</spon>
          </h1>
          <hr>
          <div *ngFor="let word of group.words" class="word-entry">
            <div class="word">{{ word.word }}</div>
            <div class="translation">
              <i
                [ngClass]="{
                  fa: true,
                  'fa-volume-up': isPlaying1,
                  'fa-play': !isPlaying1
                }"
              ></i>
              {{ word.translation }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
