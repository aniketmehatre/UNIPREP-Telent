<div class="card readingcard">
    <div class="card-body text-center pt-0 h-100">
        <div class="row justify-content-center">
            <div class="col-md-2 col-2 text-start">
                <p-button (click)="goBack()" icon="pi pi-arrow-left"
                          styleClass="p-button-rounded p-button-text text-dark"></p-button>
            </div>

            <div class="col-md-8 col-8 text-center">
                <div class="select-title text-nowrap d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0" pTooltip="Questions related to the application process are answered"
                            tooltipPosition="top">{{ 'Language Hub' | uppercase }}
                            - {{ selectedSubmoduleName }}<i class="questiontooltip fa-solid fa-circle-question"></i>
                        </h5>
                    </div>
                    <div>
                        <button
                                class="how-it-works-button">
                            &nbsp;How it works? &nbsp;&nbsp;<i class="fa-solid fa-play"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-2">&nbsp;</div>
        </div>
        <div class="row mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group custom-input w-100">
                    <span class="input-group-text icon">
                      <i class="fa-solid fa-language"></i>
                    </span>
                        <input
                                type="text"
                                class="form-control"
                                value="English"
                                disabled
                        />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group custom-input w-100">
                    <span class="input-group-text icon">
                      <i class="fa-solid fa-language"></i>
                    </span>
                        <input
                                type="text"
                                class="form-control"
                                value="{{selectedLanguageName}}"
                                disabled
                        />
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4 text-start">
                <p>Enter the text to be translated</p>
                <div class="textarea-container">
                    <textarea [(ngModel)]="text1" placeholder="Type here..."></textarea>
                    <button (click)="togglePlayPause(1, text1)" class="button1">
                        <i [ngClass]="{'fa': true, 'fa-volume-up': isPlaying1, 'fa-play': !isPlaying1}"></i>
                    </button>
                    <button (click)="translate(text1, '')" class="button2">
                        Translate <i class="fa-solid fa-language"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-6 mt-4 text-start">
                <p>Your translated content</p>
                <div class="textarea-container">
                    <textarea [(ngModel)]="text2" placeholder="" [disabled]="true"></textarea>
                    <button (click)="togglePlayPause(2, text2)" class="button1">
                        <i [ngClass]="{'fa': true, 'fa-volume-up': isPlaying2, 'fa-play': !isPlaying2}"></i>
                    </button>

                </div>
            </div>
            <div class="col-md-6 mt-4 text-start">
                <p>Enter the text to be translated</p>
                <div class="textarea-container">
                    <textarea [(ngModel)]="text3" placeholder="Type here..."></textarea>
                    <button (click)="togglePlayPause(3, text3)" class="button1">
                        <i [ngClass]="{'fa': true, 'fa-volume-up': isPlaying3, 'fa-play': !isPlaying3}"></i>
                    </button>
                    <button (click)="translate('', text3)" class="button2">
                        Translate <i class="fa-solid fa-language"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-6 mt-4 text-start">
                <p>Your translated content</p>
                <div class="textarea-container">
                    <textarea [(ngModel)]="text4" placeholder="" [disabled]="true"></textarea>
                    <button (click)="togglePlayPause(4, text4)" class="button1">
                        <i [ngClass]="{'fa': true, 'fa-volume-up': isPlaying4, 'fa-play': !isPlaying4}"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
