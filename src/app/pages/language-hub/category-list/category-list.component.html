<div class="card readingcard">
  <div class="card-body text-center pt-0">
    <div class="row">
      <div class="col-md-2 text-start">
        <p-button (click)="goToHome($event)" icon="pi pi-arrow-left" styleClass="p-button-rounded p-button-text text-dark"></p-button>
      </div>
      <!-- <div class="col-md-8 text-center">
                <h5 class="select-title mb-3" tooltipPosition="top" pTooltip="Questions related to the application process are answered">{{ 'Language Hub' | uppercase }} <i class="questiontooltip fa-solid fa-circle-question"></i></h5>
            </div> -->
      <div class="col-md-8 text-center">
        <div class="select-title text-nowrap d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0" tooltipPosition="top" pTooltip="Questions related to the application process are answered">{{ "Language Hub" | uppercase }} - {{ selectedLevelName }}<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
          </div>
          <div>
            <button class="how-it-works-button" (click)="openVideoPopup('https://www.youtube.com/embed/01xivveciUI?si=Cdi3e7ycApMa8sWO')">&nbsp;How it works? &nbsp;&nbsp;<i class="fa-solid fa-play"></i></button>
          </div>
        </div>
      </div>
      <div class="col-md-2 mt-2 text-end desktop justify-content-end d-none d-md-flex">
        <button role="button" style="background-color: black; cursor: pointer" (click)="startQuiz()" class="btn w-75 m-0 px-2 py-2 homecardbtn homecardbtnquiz" [disabled]="quizpercentage >= 80">
          <i class="fa-regular h3 fa-lightbulb-on mb-1"></i>
          <p class="mb-1">Start Quiz</p>
          <p class="mb-1">{{ quizpercentage | number : "1.0-0" + "%" }}</p>
          <div class="row">
            <div style="cursor: pointer" class="col-12">
              <span style="cursor: pointer" class="ellipse-button fw-regular container-fluid">{{ quizpercentage >= 80 ? "Completed" : "Start" }}</span>
            </div>
          </div>
        </button>
      </div>
    </div>
    <div *ngIf="isSkeletonVisible">
      <div class="row">
        <div *ngFor="let index of loopRange" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12">
          <div class="card my-2">
            <div class="card-body">
              <div class="row justify-content-center align-items-center">
                <div class="col-3 col-md-12 d-flex justify-content-center">
                  <p-skeleton width="5rem" height="5rem" styleClass="mb-2"></p-skeleton>
                </div>
                <div class="col-9 col-md-12">
                  <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                  <p-skeleton width="100%"></p-skeleton>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-0" *ngIf="!isSkeletonVisible">
      <div *ngFor="let sub of categoryList" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12">
        <div class="row w-100 m-0 justify-content-center h-100">
          <div (click)="onCategoryClick(sub.id, sub.submodule)" class="card subjectcard" role="button">
            <div class="card-body d-flex flex-md-column flex-row justify-content-md-between align-items-center px-0 py-2">
              <div>
                <div class="submoduleicon">
                  <img alt="{{ sub.submodule }}" class="selectimage" src="{{ sub.icon }}" />
                </div>
                <h5 class="text-center subjecttitle d-md-block d-none fw-bold pt-2 mb-0 mt-3">{{ sub.submodule }}</h5>
              </div>
              <div class="text-start text-md-center">
                <h6 class="subjecttitle fw-bold d-md-none d-block">{{ sub.submodule }}</h6>
                <p class="mb-0 sub-data">{{ sub.count }} Question Answered</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card" style="background-color: #fff; border-radius: 0px 0px 15px 15px !important">
    <p-paginator [rows]="perpage" [totalRecords]="totalQuestionCount" (onPageChange)="paginatePost($event)" [rowsPerPageOptions]="[25, 50, 100, 200]" dropdownAppendTo="body"></p-paginator>
  </div>
</div>
<p-dialog [(visible)]="restrict" [modal]="true" [style]="{ width: '30vw' }" [draggable]="false" [resizable]="false" class="restrictionDialog" [breakpoints]="{ '960px': '30vw', '959px': '60vw', '425px': '90vw' }" (onHide)="clearRestriction()">
  <div class="text-center mt-5 mb-4">
    <img src="../../../uniprep-assets/images/smartloack.png" class="image" width="60" />
    <h3 class="offer">Upgrade Required</h3>
    <p>To access this exclusive module,please upgrade your plan now</p>
    <button pButton type="button" class="text-white p-ripple p-button-rounded p-button-warning p-button p-component p-2" (click)="upgradePlan()">Upgrade Plan<i class="fa fa-arrow-right exhausted-plan-icon"></i></button>
  </div>
</p-dialog>
