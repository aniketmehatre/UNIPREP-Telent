<div class="card readingcard bg-white">
    <div class="card-body d-flex flex-column justify-content-between pt-0">
        <div class="row justify-content-center">
            <div class="col-md-2 text-start">
            </div>
            <div class="col-md-8 text-center">
                <h5 class="select-title mb-1" tooltipPosition="top" pTooltip="Career Planner">CAREER PLANNER<i
                        class="questiontooltip fa-solid fa-circle-question"></i></h5>
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="container">
            <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [circular]="false" [showNavigators]="false" [showIndicators] = "false" [page]="activePageIndex" *ngIf="!enableModule">
                <ng-template let-product let-i="index" pTemplate="item">
                    <div class="product-item">
                        <div class="product-item-content">
                            <div class="p-mb-3"></div>
                            <div class="text-center">
                                <p class="question-number p-2">Question Number {{ product.id }}</p>
                                <h4 class="p-mb-1 question p-2">{{ product.question }}</h4>
                            </div>
                            <div class="check-list" >
                                <ng-container *ngIf="product.id == 1 || product.id == 4 || product.id == 7">
                                    <div class="flex align-items-center b-1"  *ngFor="let item of arrayMap[product.arrayName]">
                                        <p-radioButton id="yes_{{product.id}}" [ngClass]="{'ng-invalid ng-dirty': invalidClass === true}"  name="selection_{{product.id}}" [value]="item.id" (onClick)="onClickRadioButton()"  [(ngModel)]="selectedData[product.id]" >
                                        </p-radioButton>
                                        <label id="yes_{{product.id}}">&nbsp;&nbsp;{{item.value}}</label>
                                    </div>
                                </ng-container>

                                <ng-container *ngIf="product.id == 2 || product.id == 5 || product.id == 8">
                                    <div class="flex align-items-center">
                                        <p-dropdown [options]="arrayMap[product.arrayName]"  [filter]="true" [(ngModel)]="selectedData[product.id]" optionLabel="value" styleClass="w-100" optionValue="id" [showClear]="true" [placeholder]="product.placeholder"></p-dropdown>
                                    </div>
                                </ng-container>

                                <ng-container *ngIf="product.id == 3 || product.id == 6 || product.id == 9">
                                    <div class="flex align-items-center">
                                        <p-multiSelect [options]="arrayMap[product.arrayName]" [filter]="true" styleClass="w-100" [(ngModel)]="selectedData[product.id]" optionValue="id" [showClear]="true" optionLabel="value" [placeholder]="product.placeholder"></p-multiSelect>
                                    </div>
                                </ng-container>

                                <p class="text-center" [ngClass]="{'d-none': invalidClass === false}"  style="color:red">Please Choose Any one option</p>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex space-between" style="justify-content: space-between;">
                        <button pButton type="button"  [style.visibility]="product.id == 1 ? 'hidden' : 'visible'"
                            class="text-white p-ripple p-button-rounded p-button-info-prev p-button p-component p-2"
                            (click)="previous(product.id)"> <i class="fa fa-arrow-left exhausted-plan-icon-prev"></i> Previous
                        </button>
                        <button pButton type="button" *ngIf="product.id != 9"
                            class="text-white p-ripple p-button-rounded p-button-info-next p-button p-component p-2"
                            (click)="next(product.id)">Next<i class="fa fa-arrow-right exhausted-plan-icon-next"></i>
                        </button>
                        <button pButton type="button" *ngIf="product.id == 9" class="text-white p-ripple p-button-rounded p-button-info-succes p-button p-component p-2"
                            (click)="getRecommendation(product.id)">Get Recommendations<i class="fa fa-check-circle exhausted-plan-icon-success"></i>
                        </button>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
