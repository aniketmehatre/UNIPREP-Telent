<div class="container-fluid mb-4">
    <div class="row">
        <div class="search-dropdown px-0">
            <div class="col-12 md:col-4">
                <div class="p-inputgroup">
                    <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <input #searchInput (input)="onSearchChange(searchInput.value)" pInputText placeholder="ENTER YOUR KEY WORDS HERE"
                           type="text">
                    <button (click)="searchKeyWord(searchInput)" class="btn-primary" label="Search" pButton pRipple
                            type="button"></button>
                </div>
                <ul *ngIf="isSearchResultFound" class="list-group list-group-flush">
                    <li *ngFor="let c of searchResult" class="list-group-item">
                        <span class="pr-4">{{c.question}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
