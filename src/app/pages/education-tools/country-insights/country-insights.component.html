<div class="card readingcard">
    <div class="card-header border-0 bg-transparent">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 text-center">
                <div class="select-title d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="">
                             Country Insights</h5>
                    </div>
                    <div>
                        <button class="how-it-works-button">How it works?
                            <i class="fa-solid fa-play d-md-block d-none"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body text-center flex-fill overflow-y-auto">
        <div class="row g-3">
            
            <!-- Skeleton Loader -->
            <ng-container *ngIf="isSkeletonVisible; else showCountryCards">
                <div class="col-6 col-md-4 col-lg-2 mb-3" *ngFor="let _ of [1,2,3,4,5,6]">
                    <div class="country-card bg-white text-center shadow-sm border p-3">
                        <div class="flag-circle">
                            <p-skeleton width="60px" height="60px" styleClass="mb-3"></p-skeleton>
                        </div>
                        <div class="text-center">
                            <p-skeleton width="100%" height="20px"></p-skeleton>
                        </div>
                    </div>
                </div>
            </ng-container>
    
            <!-- Actual Country Cards -->
            <ng-template #showCountryCards>
                <div class="col-6 col-md-4 col-lg-2 mb-3" *ngFor="let data of countryInsightsList; let i = index" 
                    (click)="onClickSubModule(data.country_id, data.id, data.country);">
                    <div class="country-card bg-white text-center shadow-sm border p-3">
                        <div class="flag-circle">
                            <img [src]="data.flag" alt="country flag">
                        </div>
                        <h5 class="mt-3 mb-0">{{ data?.country }}</h5>
                    </div>
                </div>
            </ng-template>
    
        </div>
    </div>
       
    </div>
