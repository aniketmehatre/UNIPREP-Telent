<div class="card readingcard">
    <div class="card-header border-0 bg-transparent">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-12 gap-1 d-flex">
            <div class="backIcon d-md-flex d-none" role="button" routerLink="/pages/education-tools/country-insights" style="height: auto;">
                <span class="fa-solid fa-chevron-left"></span>
            </div>
                <div class="select-title d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="">
                             India Insights</h5>
                    </div>
                    <div>
                        <button pButton  class="how-it-works-button" severity="warn" >How it works?
                            <i class="fa-solid fa-play d-md-block d-none"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body text-center flex-fill overflow-y-auto">
        <div class="">
            <div class="row justify-content-start gap-2">                
                <!-- USA Card -->
                <div class="col-12 col-md-2" *ngFor="let data of questionsList let i=index;" (click)="viewModal(data);">
                    <div class="country-card bg-white p-4 text-center shadow-sm border">
                        <div class="flag-circle"> 
                            <img [src]="data.image" alt="" style="height: 60px; width: 60px;">
                        </div>
                        <h5 class="mt-3 mb-0">{{data?.title}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'd-block': questionModal }" (click)="closeModal()">
        <div class="modal-dialog modal-md modal-dialog-centered" role="document" (click)="$event.stopPropagation()">
          <div class="modal-content">
            <div class="modal-body position-relative pt-4">
              <div class="modalbuttons">
                <div class="d-flex gap-2">
                  <button pButton 
                    type="button"
                    title="Close Popup"
                    class="btn btn-primary btn-rounded"
                    (click)="closeModal()"
                  >
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </div>
              <div>
                <div class="select-title d-flex justify-content-between align-items-center">
                  <div>
                    <h5 class="w-100 mb-0 py-2" tooltipPosition="top" pTooltip="">
                      India Insights
                    </h5>
                  </div>
                </div>
                <div class="rounded-3 mt-1 bg-light p-4">
                  <div class="w-100 d-flex justify-content-between align-items-center">
                    <h2 class="question-title flex-grow-1 me-3">{{ questionDetail?.title }}</h2>
                    <div class="flex-shrink-0">
                      <button pButton 
                        (click)="showSocialSharingList(1); $event.stopPropagation()"
                        class="btn btn-primary btn-rounded sharebtn"
                      >
                        <i class="fa-light fa-share-nodes"></i>
                      </button>
                      <p-card
                        id="socialSharingList"
                        class="socialSharingList"
                        [ngClass]="{ show: selectedIndex === 1 }"
                      >
                        <ul style="list-style: none; cursor: pointer">
                          <li (click)="shareViaWhatsapp(''); $event.stopPropagation()">
                            <i class="pi pi-whatsapp"></i>Whatsapp
                          </li>
                          <li (click)="shareViaMail(''); $event.stopPropagation()">
                            <i class="pi pi-envelope"></i>Email
                          </li>
                          <li (click)="shareViaFacebook(''); $event.stopPropagation()">
                            <i class="pi pi-facebook"></i>Facebook
                          </li>
                          <li (click)="shareViaTwitter(''); $event.stopPropagation()">
                            <i class="pi pi-twitter"></i>Twitter
                          </li>
                          <li (click)="shareViaInstagram(''); $event.stopPropagation()">
                            <i class="pi pi-instagram"></i>Instagram
                          </li>
                          <li (click)="shareViaLinkedIn(''); $event.stopPropagation()">
                            <i class="pi pi-linkedin"></i>LinkedIn
                          </li>
                          <li (click)="copyLink(''); $event.stopPropagation()">
                            <i class="pi pi-link"></i>Copy Link
                          </li>
                        </ul>
                      </p-card>
                    </div>
                  </div>
                  <p class="answer-text" [innerHTML]="questionDetail?.answer"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
