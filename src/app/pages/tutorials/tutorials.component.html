<div class="card readingcard">
	<div class="card-header border-0 bg-transparent">
		<div class="row justify-content-center">
			<div class="col-md-12 d-flex gap-2 text-start">
				<div class="select-title d-flex justify-content-between align-items-center" style="width: 100%">
					<div class="d-flex gap-2">
						<h5 routerLink="/pages/dashboard" role="button" class="mb-0" tooltipPosition="top" pTooltip=""><i class="fa-regular fa-home"></i></h5>
						<span><i class="fa-solid fa-chevron-right"></i></span>
						<h5 routerLink="/pages/mycertificate" role="button" class="mb-0" tooltipPosition="top" pTooltip="Learn new skills and concepts through step-by-step tutorials in a variety of subjects.">Tutorials</h5>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="d-flex flex-row gap-4 flex-nowrap overflow-y-auto py-3">
				@for (cat of categorylist; track $index) {
				<p role="button" class="text-nowrap" [ngClass]="{ 'selected-category': isSelected(cat.id) }" (click)="filterCat(cat.id)">{{ cat.name }}</p>
				}
			</div>
		</div>
	</div>
	<div class="card-body flex-fill overflow-y-auto">
		<div class="container-fluid">
			<div class="row">
				@for (tutorial of tutoriallist; track $index) {
				<div class="col-md-3 col-12">
					<div class="text-decoration-none text-white" role="button" (click)="openVideoPopup(tutorial.link)">
						<div class="card my-2 position-relative tutcard">
							<div class="tutgradient"></div>
							<img src="{{ tutorial.coverimage }}" />
							<div class="tutorialcontent">
								<h5 class="mb-0 text-white">{{ tutorial.title }}</h5>
								<p class="mb-0 text-white small" title="{{ tutorial.description }}">{{ tutorial.description.length > 35 ? tutorial.description.slice(0, 35) + "..." : tutorial.description }}</p>
							</div>
						</div>
					</div>
				</div>
				}
			</div>
		</div>
	</div>
</div>
<!-- Bootstrap Modal Markup -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'd-block': showVideoPopup }" (click)="closeVideoPopup()">
	<div class="modal-dialog modal-xl modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-body position-relative pt-4">
				<div class="modalbuttons">
					<div class="d-flex gap-2">
						<button pButton title="New Window" type="button" class="btn btn-primary btn-rounded" (click)="openNextVideo()"><i class="fa-solid fa-arrow-up-right-from-square"></i></button>
						<button pButton type="button" title="Close Popup" class="btn btn-primary btn-rounded" (click)="closeVideoPopup()"><i class="fa-solid fa-xmark"></i></button>
					</div>
				</div>
				<div class="embed-responsive"><iframe #videoFrame [src]="selectedVideoLink" width="100%" frameborder="0" allowfullscreen></iframe></div>
			</div>
		</div>
	</div>
</div>
