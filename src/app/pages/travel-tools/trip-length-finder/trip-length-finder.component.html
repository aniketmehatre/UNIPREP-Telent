<div class="card readingcard" *ngIf="isRecommendation">
    <div class="card-header border-0 bg-transparent">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 d-flex gap-4">
                <div class="backIcon d-md-flex d-none" role="button" (click)="goBack()" style="height: auto;">
                    <span class="fa-solid fa-chevron-left"></span>
                </div>
                <div class="select-title d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="">
                            Trip Length Finder<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
                    </div>
                    <div>
                        <button class="how-it-works-button">How it works?
                            <i class="fa-solid fa-play d-md-block d-none"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body text-center flex-fill overflow-y-auto">
        <div class="container-fluid h-100">
            <p-carousel [value]="recommendations" [numVisible]="1" [numScroll]="1" [circular]="false"
                [showNavigators]="false" [showIndicators]="false" [page]="activePageIndex"
                styleClass="h-100 carousal-container-sec">
                <ng-template let-recommendation let-i="index" pTemplate="item">
                    <div class="h-100 d-flex flex-column justify-content-between">
                        <div>&nbsp;</div>
                        <div class="row justify-content-center text-center">
                            <div class="col-md-12 mb-4">
                                <!-- <h5 class="uniprep-primary fw-semibold mb-0">Question Number {{ recommendation.id }}</h5> -->
                                <h2 class="fw-bold mb-0">{{ recommendation.question }}</h2>
                            </div>
                            <div class="col-md-6">
                                <p-dropdown [options]="destinationLocationList" [virtualScroll]="true"
                                    [virtualScrollItemSize]="50" [(ngModel)]="selectedData[recommendation.id]"
                                    [appendTo]="'body'" [filter]="true" [showClear]="true" placeholder="Select Destination"
                                    styleClass="w-100" (onChange)="hideWarning(recommendation.id)">
                                    <ng-template pTemplate="filter" let-options="options">
                                        <div class="d-flex gap-2">
                                            <div class="p-inputgroup" (click)="$event.stopPropagation()">
                                                <span class="p-inputgroup-addon">
                                                    <i class="pi pi-search"></i></span>
                                                <input type="text" pInputText placeholder="Search"
                                                    [(ngModel)]="destinationFilter" (keyup)="customFilterFunction()" />
                                            </div>
                                            <button pButton icon="pi pi-times" class="btn btn-primary"
                                                (click)="resetFunction()" severity="secondary"></button>
                                        </div>
                                    </ng-template>
                                    <ng-template let-country pTemplate="item">
                                        <div class="d-flex align-items-center gap-2">
                                            <div class="dropdownimg">
                                                <img [src]="country.flag" class="img-fluid" />
                                            </div>
                                            <div>
                                                <span *ngIf="country.city_name !== null">
                                                    {{ country.city_name }},
                                                </span>{{ country.country_name }}
                                            </div>
                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="selectedItem" let-selectedOption>
                                        <div class="d-flex align-items-center gap-2">
                                            <div class="dropdownimg">
                                                <img [src]="selectedOption.flag" class="img-fluid" />
                                            </div>
                                            <div>
                                                <span *ngIf="selectedOption.city_name !== null">
                                                    {{ selectedOption.city_name }},
                                                </span>{{ selectedOption.country_name }}
                                            </div>
                                        </div>
                                    </ng-template>
                                </p-dropdown>
                                <p class="text-center" [ngClass]="{ 'd-none': invalidClass === false }"
                                    style="color: red">Please Choose Any one option</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-2">
                            <button pButton type="button" (click)="getRecommendation(recommendation.id)"
                                class="btn btn-success btn-rounded p-1 ps-4">
                                <span class="me-2">Get Recommendations</span><span class="btn-icon px-2 py-2"><i
                                        class="fa fa-check-circle"></i></span>
                            </button>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</div>
<div class="card readingcard" *ngIf="isResponsePage">
    <div class="card-header border-0 bg-transparent">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 d-flex gap-4">
                <div class="backIcon d-md-flex d-none" role="button" (click)="goBack()" style="height: auto;">
                    <span class="fa-solid fa-chevron-left"></span>
                </div>
                <div class="select-title d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="">
                            Trip Length Finder<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
                    </div>
                    <div>
                        <button class="how-it-works-button">How it works?
                            <i class="fa-solid fa-play d-md-block d-none"></i></button>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <button pButton type="button" (click)="savedRecommendations()"
                        class="btn btn-primary btn-rounded py-2 px-4">
                        <span>History</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body worksans flex-fill overflow-y-auto">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="d-flex justify-content-end gap-3 mb-3">
                    <button pButton type="button" (click)="downloadRecommadation()"
                        class="btn btn-secondary btn-rounded p-1 ps-4">
                        <span class="me-2">Download</span><span class="btn-icon px-2 py-2">
                            <i class="fa-regular fa-download"></i></span>
                    </button>
                    <!-- <button pButton type="button" (click)="onSaveRes()"
                        class="btn btn-primary btn-rounded p-1 ps-4">
                        <span class="me-2">Save Response</span><span class="btn-icon px-2 py-2">
                            <i class="fa-regular fa-floppy-disk"></i></span>
                    </button> -->
                </div>
                <markdown emoji>
                    <div class="card p-3 poppins-content" [innerHtml]="recommendationData"></div>
                </markdown>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="card-footer bg-transparent border-0">
        <div class="text-end">
            <button pButton type="button" class="btn ps-3 btn-quit btn-rounded" (click)="resetRecommendation()">
                Reset Recommendations<span class="btn-icon"><i class="fa-solid fa-arrow-rotate-right"></i>
                </span>
            </button>
        </div>
    </div>
</div>
<div class="card readingcard" *ngIf="isSavedPage">
    <div class="card-header border-0 bg-transparent">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 d-flex gap-4">
                <div class="backIcon d-md-flex d-none" role="button" (click)="goBack()" style="height: auto;">

                </div>

                    </div>
                    <div>
                        <button class="how-it-works-button">How it works?
                            <i class="fa-solid fa-play d-md-block d-none"></i></button>

        </div>
    </div>
    <div class="card-body text-center flex-fill overflow-y-auto">

                    <div class="card subjectcard" role="button" (click)="clickRecommendation(item.response)">
                        <div class="card-body text-start">
                            <h5 class="fw-bold mb-0">Trip {{i+1}}</h5>
                            <p class="text-small"><b>Country : </b>{{item.country}}</p>
