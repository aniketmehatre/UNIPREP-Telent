<div class="card readingcard">
  <div class="card-body text-center pt-0">
    <div class="row">
      <div class="col-md-2 mt-2 text-start">
        <p-button
          (click)="backtoMain()"
          icon="pi pi-arrow-left"
          styleClass="p-button-rounded p-button-text text-dark"
        ></p-button>
      </div>
      <div class="col-md-8 text-center">
        <div
          class="select-title text-nowrap d-flex justify-content-between align-items-center"
        >
          <div>
            <h5
              class="mb-0"
              tooltipPosition="top"
              pTooltip="Prepare for standardized tests and improve academic skills with practice tests and learning modules."
            >
              {{ selected_module | uppercase }}
              <i class="questiontooltip fa-solid fa-circle-question"></i>
            </h5>
          </div>
          <div>
            <button
              class="how-it-works-button"
              (click)="
                openVideoPopup(
                  'https://www.youtube.com/embed/01xivveciUI?si=Cdi3e7ycApMa8sWO'
                )
              "
            >
              &nbsp;How it works? &nbsp;&nbsp;<i class="fa-solid fa-play"></i>
            </button>
          </div>
        </div>
      </div>

      <div
        class="col-md-2 mt-2 text-end desktop justify-content-end d-none d-md-flex"
      ></div>
    </div>
    <div *ngIf="isSkeletonVisible">
      <div class="row">
        <div
          *ngFor="let index of loopRange"
          class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12"
        >
          <div class="card my-2">
            <div class="card-body">
              <div class="row justify-content-center align-items-center">
                <div class="col-3 col-md-12 d-flex justify-content-center">
                  <p-skeleton
                    width="5rem"
                    height="5rem"
                    styleClass="mb-2"
                  ></p-skeleton>
                </div>
                <div class="col-9 col-md-12">
                  <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                  <p-skeleton width="100%"></p-skeleton>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-0" *ngIf="!isSkeletonVisible && !pdfvisibility">
      <div
        *ngFor="let module of submoduleList"
        class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12"
      >
        <div
          class="row w-100 m-0 justify-content-center h-100"
        >
          <div
            (click)="onModuleClick(module)"
            class="card subjectcard"
            role="button"
          >
            <div
              class="card-body d-flex flex-md-column flex-row justify-content-md-between align-items-center px-0 py-2"
            >
              <div>
                <div class="submoduleicon">
                  <img
                    *ngIf="module?.icon"
                    alt="{{ module.submodule_name }}"
                    class="selectimage"
                    src="{{ module?.icon }}"
                  />
                </div>
                <h6 class="text-center subjecttitle d-md-block d-none pt-2">
                  {{ module.submodule_name }}
                </h6>
              </div>
              <div class="text-start text-md-center">
                <h6 class="subjecttitle d-md-none d-block pt-2">
                  {{ module.submodule_name }}
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center h-100 mt-2" *ngIf="pdfvisibility">
      <div class="col-md-8 col-12 h-100">
        <pdf-viewer
          class="w-100 h-100 overflow-x-hidden"
          [src]="pdfURL"
          [rotation]="0"
          [original-size]="false"
          [show-all]="true"
          [fit-to-page]="true"
          [zoom]="1"
          [zoom-scale]="'page-width'"
          [stick-to-page]="true"
          [render-text]="true"
          [external-link-target]="'blank'"
          [autoresize]="true"
          [show-borders]="false"
        ></pdf-viewer>
      </div>
    </div>
  </div>
  <div class="card-footer bg-white" style="z-index: 9999" *ngIf="pdfvisibility">
    <div class="col-md-12 col-12 text-center">
      <button
        class="text-white p-ripple p-button-warning p-button p-component p-2"
        (click)="download()"
      >
        Download
        <i
          class="fa-solid fa-download ms-2 p-2"
          style="background-color: #d26400"
        ></i>
      </button>
    </div>
  </div>
</div>
