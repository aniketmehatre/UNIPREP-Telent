<div class="card readingcard">
  <!-- <h1>jhklsdlk;</h1> -->
  <div class="card-header border-0 bg-transparent">
    <div class="row">
      <div class="col-md-12 d-flex gap-2 text-center">
        <div class="backIcon" role="button" (click)="backtoMain()">
          <span class="fa-solid fa-chevron-left"></span>
        </div>
        <div class="select-title d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0" tooltipPosition="top" pTooltip="Prepare for standardized tests and improve academic skills with practice tests and learning modules.">
                UNILEARN -> {{getFormattedValues()}}
              <i class="questiontooltip fa-solid fa-circle-question"></i>
            </h5>
          </div>
          <div>
            <button class="how-it-works-button" (click)="openVideoPopup('https://www.youtube.com/embed/4evbW8B-z_M?si=alycFSacGOFGuZ9F')">How it works?<i class="fa-solid fa-play d-md-block d-none"></i></button>
          </div>
        </div>
        <div *ngIf="pdfvisibility">
          <button class="text-white p-ripple p-button-warning p-button p-component p-2" (click)="download()">
            Download
            <i class="fa-solid fa-download ms-2 p-2" style="background-color: #d26400"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body text-center flex-fill overflow-y-auto ">
    <div *ngIf="isSkeletonVisible">
      <div class="row">
        <div *ngFor="let index of loopRange" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12">
          <div class="card my-2">
            <div class="card-body">
              <div class="row justify-content-center align-items-center">
                <div class="col-3 col-md-12 d-flex justify-content-center">
                  <p-skeleton width="5rem" height="5rem" styleClass="mb-2"></p-skeleton>
                </div>
                <div class="col-9 col-md-12">
                  <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                  <p-skeleton width="100%"></p-skeleton>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-0" *ngIf="!isSkeletonVisible && !pdfvisibility">
      <div *ngFor="let module of submoduleList" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12">
        <div class="row w-100 m-0 justify-content-center h-100">
          <div (click)="onModuleClick(module)" class="card subjectcard" role="button">
            <div class="card-body d-flex flex-md-column flex-row justify-content-md-between align-items-center px-0 py-2">
              <div>
                <div class="submoduleicon">
                  <img *ngIf="module?.icon" alt="{{ module.submodule_name }}" class="selectimage" src="{{ module?.icon }}" />
                </div>
                <h6 class="text-center subjecttitle d-md-block d-none pt-2">
                  {{ module.submodule_name }}
                </h6>
              </div>
              <div class="text-start text-md-center">
                <h6 class="subjecttitle d-md-none d-block pt-2">
                  {{ module.submodule_name }}
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center h-100" *ngIf="pdfvisibility">
      <div class="col-md-8 col-12">
        <pdf-viewer class="w-100 h-100" [src]="pdfURL" [rotation]="0" [original-size]="false" [show-all]="true" [fit-to-page]="true" [zoom]="1" [zoom-scale]="'page-width'" [stick-to-page]="true" [render-text]="false" [external-link-target]="'blank'" [autoresize]="false" [show-borders]="false"></pdf-viewer>
      </div>
    </div>
  </div>
</div>
<p-dialog [(visible)]="restrict" [modal]="true" [style]="{ width: '30vw' }" [draggable]="false" [resizable]="false" class="restrictionDialog" [breakpoints]="{ '960px': '30vw', '959px': '60vw', '425px': '90vw' }" (onHide)="clearRestriction()">
	<div *ngIf="ehitlabelIsShow" class="text-center mt-5 mb-4">
		<img src="../../../uniprep-assets/images/smartloack.png" class="image" width="60" />
		<h3 class="offer">Upgrade Required</h3>
		<p>To access this exclusive module,please upgrade your plan now</p>
		<button pButton type="button" class="text-white p-ripple p-button-rounded p-button-warning p-button p-component p-2" (click)="upgradePlan()">Upgrade Plan<i class="fa fa-arrow-right exhausted-plan-icon"></i></button>
	</div>
	<div *ngIf="!ehitlabelIsShow" class="text-center mt-5 mb-4">
		<img src="../../../uniprep-assets/images/smartloack.png" class="image" width="60" />
		<h3 class="offer">Upgrade Required</h3>
		<p>Please contact {{ orgnamewhitlabel }} Company for access</p>
	</div>
</p-dialog>
