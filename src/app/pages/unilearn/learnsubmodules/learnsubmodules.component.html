<div class="card readingcard">
	<!-- <h1>jhklsdlk;</h1> -->
	<div class="card-header border-0 bg-transparent">
		<div class="row">
			<div class="col-md-12 d-flex flex-md-row flex-column gap-2 text-center">
				<div class="d-flex gap-2 flex-fill">
					<div class="backIcon" role="button" (click)="backtoMain()">
						<span class="fa-solid fa-chevron-left"></span>
					</div>
					<div class="select-title d-flex justify-content-between align-items-center">
						<div class="d-flex gap-2">
							<h5 routerLink="/pages/dashboard" role="button" class="mb-0" tooltipPosition="top"
								pTooltip=""><i class="fa-regular fa-home"></i></h5>
							<span><i class="fa-solid fa-chevron-right"></i></span>
							<h5 routerLink="/pages/unilearn/modules" role="button" class="mb-0" tooltipPosition="right"
								pTooltip="Prepare for standardized tests and improve academic skills with practice tests and learning modules.">
								UNILEARN</h5>
							<span><i class="fa-solid fa-chevron-right"></i></span>
							<h5 role="button" class="mb-0" tooltipPosition="right"
								pTooltip="Prepare for standardized tests and improve academic skills with practice tests and learning modules.">
								{{ getFormattedValues() }} </h5>
						</div>
						<div>
							<button pButton class="how-it-works-button" severity="warn"
								(click)="openVideoPopup()">How
								it works?<i class="fa-solid fa-play d-md-block d-none"></i></button>
						</div>
					</div>
				</div>

				<div *ngIf="pdfvisibility">
					<button pButton class="text-white p-ripple p-button-warning p-button p-component p-2"
						(click)="download()">
						Download
						<i class="fa-solid fa-download ms-2 p-2" style="background-color: var(--p-primary-800)"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="card-body text-center flex-fill overflow-y-auto">
		<div *ngIf="isSkeletonVisible">
			<div class="row">
				<div *ngFor="let index of loopRange" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12">
					<div class="card my-2">
						<div class="card-body">
							<div class="row justify-content-center align-items-center">
								<div class="col-3 col-md-12 d-flex justify-content-center">
									<p-skeleton width="5rem" height="5rem" styleClass="mb-2"></p-skeleton>
								</div>
								<div class="col-9 col-md-12">
									<p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
									<p-skeleton width="100%"></p-skeleton>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="d-flex" [ngClass]="{ 'justify-content-center align-items-center h-100': submoduleList.length <= 4 }"
			*ngIf="!isSkeletonVisible && !pdfvisibility">
			<div class="row w-100"
				[ngClass]="{ 'justify-content-center align-items-center h-100': submoduleList.length <= 4 }">
				<div *ngFor="let module of submoduleList" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12">
					<div class="d-flex w-100 m-0 justify-content-center h-100">
						<div (click)="onModuleClick(module)" class="card subjectcard" role="button">
							<div
								class="card-body d-flex flex-md-column flex-row justify-md-content-between align-items-center px-2 py-2 w-100">
								<div>
									<div class="submoduleicon">
										<img *ngIf="module?.icon" alt="{{ module.submodule_name }}" class="selectimage"
											src="{{ module?.icon }}" />
									</div>
									<h6 class="text-center subjecttitle d-md-block d-none pt-2">
										{{ module.submodule_name }}
									</h6>
								</div>
								<div class="text-start text-md-center">
									<h6 class="subjecttitle d-md-none d-block pt-2">
										{{ module.submodule_name }}
									</h6>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row justify-content-center h-100" *ngIf="pdfvisibility">
			<div class="col-md-8 col-12">
				<div class="h-100" *ngIf="!pdfLoadError">
					<pdf-viewer [src]="pdfURL" [original-size]="true" [show-all]="true" [fit-to-page]="true"
						[zoom]="1.0" [autoresize]="true" [render-text]="false" [external-link-target]="'blank'"
						style="width: 100%; height: 100%"> ></pdf-viewer>
					<!--					<ng2-pdfjs-viewer #pdfViewer-->
					<!--						[pdfSrc]="pdfURL"-->
					<!--						[viewerId]="'pdf-viewer'"-->
					<!--						[downloadFileName]="'document.pdf'"-->
					<!--						[externalWindow]="false"-->
					<!--						[openFile]="false"-->
					<!--						[viewBookmark]="false"-->
					<!--						[download]="false"-->
					<!--						[fullScreen]="true"-->
					<!--						[find]="true"-->
					<!--						[zoom]="'page-width'"-->
					<!--						[print]="true"-->
					<!--						[startPage]="1"-->
					<!--						style="width: 100%; height: 80vh;"-->
					<!--					></ng2-pdfjs-viewer>-->
				</div>
				<div *ngIf="pdfLoadError" class="alert alert-danger text-center mt-3">
					<p>Error loading PDF. Please try downloading the file instead.</p>
				</div>
			</div>
		</div>
	</div>
</div>
