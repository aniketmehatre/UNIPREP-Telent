<ng-container *ngIf="!quizwindowvisibility">
  <div class="card readingcard">
    <div class="card-header border-0 bg-transparent">
      <div class="row">
        <div class="col-md-12 d-flex gap-2 text-center">
          <div class="backIcon d-md-flex d-none" role="button" (click)="goBack()">
            <span class="fa-solid fa-chevron-left"></span>
          </div>
          <div class="select-title d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-0" tooltipPosition="top"
                pTooltip="Prepare for standardized tests and improve academic skills with practice tests and learning modules.">
                {{ selected_module | uppercase }}
                <i class="questiontooltip fa-solid fa-circle-question"></i>
              </h5>
            </div>
            <div>
              <button pButton  class="how-it-works-button" severity="warn"
                (click)="openVideoPopup()">How it
                works?<i class="fa-solid fa-play d-md-block d-none"></i></button>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt-2">
          <h5 class="bold">{{ totalquestion }}/{{ totalquestion }} Questions Left</h5>
        </div>
      </div>
    </div>
    <div class="card-body flex-fill overflow-y-auto">
      <div class="row mt-4">
        <!-- <div class="col-md-12 text-start" *ngIf="normalquizinstruction">
          <ul class="font-secondarycolor fw-medium lh-lg instructionlist">
            <li>You can not skip any question / All question are mandatory to answer.</li>
            <li>You can not access the other screens while taking the quiz.</li>
            <li>You cannot save and submit later.</li>
            <li>Restart - will display new set of questions.</li>
            <li>You will get a certificate for completing all the quiz modules.</li>
            <li>Buffer? To qualify for the quiz you need to get 90% correct.</li>
          </ul>
        </div> -->
        <div class="col-md-12 text-start">
          <p><b>{{quizinstructionname}}</b></p>
          <ul class="font-secondarycolor fw-medium lh-md instructionlist mt-4">
            <li *ngFor="let instruction of quizinstruction">{{ instruction }}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card-footer bg-transparent">
      <div class="row justify-content-center">
        <div class="col-md-6 d-flex align-items-center text-start">
          <h4 class="font-primarycolor">ALL THE BEST!</h4>
        </div>
        <div class="col-md-6 text-end">
          <button pButton  (click)="enablequizWindow()" class="btn btn-start btn-rounded m-0 px-2 py-2">
            <div class="d-flex align-items-center">
              <span class="fw-normal h6 mb-0 ps-3 pe-2">Start</span>
              <div class="btn-icon"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="quizwindowvisibility">
  <uni-quizwindow (visibilityChange)="visibilityChange($event)" [quizwindowvisibility]="quizwindowvisibility"
    [totalquestion]="totalquestion" [selected_module]="selected_module" [parentid]="parentid"
    [moduleid]="moduleid"></uni-quizwindow>
</ng-container>
