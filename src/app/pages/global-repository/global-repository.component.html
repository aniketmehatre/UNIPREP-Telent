<div class="card readingcard">
	<div class="card-header border-0 bg-transparent">
		<div class="row">
			<div class="col d-flex flex-md-row flex-column gap-2 justify-content-center text-center">
				<!-- <div> -->
					<!--					<span>-->
					<!--						<div class="backIcon d-md-flex d-none" (click)="goBack()" role="button">-->
					<!--							<span class="fa-solid fa-chevron-left"></span>-->
					<!--						</div>-->
					<!--					</span>-->
					<!-- <div class="p-input-icon-left search-container mt-2"> -->
						<!-- <div *ngIf="filteredData.length" class="dropdown-container">
							<div *ngFor="let result of filteredData" role="button" class="dropdown-item" (click)="selectSearchResult(result)">
								<h3>{{ result.title }}</h3>
								<p>{{ result.subtitle }}</p>
							</div>
						</div> -->
					<!-- </div> -->
				<!-- </div> -->
				<div class="select-title d-flex justify-content-between align-items-center">
					<div class="d-flex gap-2">
						<h5 routerLink="/pages/dashboard" role="button" class="mb-0" tooltipPosition="top" pTooltip=""><i class="fa-regular fa-home"></i></h5>
						<span><i class="fa-solid fa-chevron-right"></i></span>
						<h5 routerLink="/pages/global-repo" role="button" class="mb-0" tooltipPosition="top" pTooltip="" [pTooltip]="this.description">Global Repository</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-body text-center flex-fill overflow-y-auto">
		<div class="row overflow-hidden h-100" *ngIf="isSkeletonVisible">
			<div *ngFor="let index of loopRange" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12">
				<div class="card my-2">
					<div class="card-body">
						<div class="row justify-content-center align-items-center">
							<div class="col-3 col-md-12 d-flex justify-content-center">
								<p-skeleton width="5rem" height="5rem" styleClass="mb-2"></p-skeleton>
							</div>
							<div class="col-9 col-md-12">
								<p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
								<p-skeleton width="100%"></p-skeleton>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div *ngIf="!isSkeletonVisible">
			<div class="card countrycard d-none d-lg-block mb-3" *ngIf="countryLists">
				<div class="card-body text-center pb-0">
					<h5 class="mb-0">Select a country in Global Repository</h5>
					<p-carousel #carousel [circular]="false" [numScroll]="7" [numVisible]="7" [responsiveOptions]="responsiveOptions" [value]="countryLists">
						<ng-template let-v pTemplate="item">
							<div (click)="selectCountry(v.id)" role="button" class="text-center card-body {{ selectedCountryId == v.id ? 'country-border' : '' }}">
								<img alt="country" class="countryicon mb-2" src="{{ v.flag != '' ? v.flag : '../../uniprep-assets/images/mstile-150x150.png' }}" />
								<p class="mb-0 text-center text-sm text-capitalize {{ selectedCountryId == v.id ? 'country-text' : 'country-text-small' }}">
									{{ v.country | uppercase }}
								</p>
							</div>
						</ng-template>
					</p-carousel>
					<div class="badge bg-dark text-wrap bottom-text text-capitalize">You Have Currently Selected {{ selectedCountryName }}. If you're intrigued by details about other countries, start exploring them now!</div>
				</div>
			</div>
			<div class="row row-cols-lg-5 row-cols-md-3 row-cols-sm-2 row-cols-1" *ngIf="globalRepoList">
				<div *ngFor="let sub of globalRepoList" class="mb-3 mt-2">
					<div class="row w-100 m-0 justify-content-center h-100">
						<div (click)="onSubModuleClick(sub)" class="card subjectcard position-relative" role="button">
<!--							<div *ngIf="sub.is_assessment && authService._user?.student_type_id == 2" class="assessment-tag" style="background-color: var(&#45;&#45;uniprep-skyblue)">Assessment</div>-->
							<div class="card-body d-flex flex-md-column flex-row justify-content-md-between align-items-center">
								<div>
									<div class="submoduleicon mt-2">
										<img loading="lazy" alt="{{ sub.icon }}" class="selectimage" src="{{ sub.icon }}" />
									</div>
									<h5 class="text-center mt-3 fw-bold d-md-block d-none mb-0">
										{{ sub.name }}
									</h5>
								</div>
								<div class="text-start text-md-center">
									<h5 class="subjecttitle fw-bold d-md-none d-block">
										{{ sub.name }}
									</h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
