						<h5 class="mb-0" tooltipPosition="top" [pTooltip]="this.description">
							Global Repository

					</div>

				</div>
				<div class="d-flex justify-content-start align-items-start">
					<div class="d-flex flex-column align-items-start">

							<p-select [options]="countryLists" [(ngModel)]="selectedCountryId" optionLabel="country" optionValue="id" (onChange)="selectCountry($event.value)" [filter]="true" filterBy="country" [showClear]="true" placeholder="Select a Country" class="w-full md:w-56">
								<ng-template #selectedItem let-selectedOption>
									<div class="flex items-center gap-2">
										<img [src]="selectedOption.flag" style="width: 18px" />
										<div>{{ selectedOption.country }}</div>
									</div>
								</ng-template>
								<ng-template let-country #item>
									<div class="flex items-center gap-2">
										<img [src]="country.flag" style="width: 18px" />
										<div>{{ country.country }}</div>
									</div>
								</ng-template>
							</p-select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-body text-center flex-fill overflow-y-auto">
		<div class="row overflow-hidden h-100" *ngIf="isSkeletonVisible">
			<div *ngFor="let index of loopRange" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12">
				<div class="card my-2">
					<div class="card-body">
						<div class="row justify-content-center align-items-center">
							<div class="col-3 col-md-12 d-flex justify-content-center">
								<p-skeleton width="5rem" height="5rem" styleClass="mb-2"></p-skeleton>
							</div>
							<div class="col-9 col-md-12">
								<p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
								<p-skeleton width="100%"></p-skeleton>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mb-0" *ngIf="!isSkeletonVisible">
			<div *ngFor="let sub of globalRepoList" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12 mb-3">
				<div class="row w-100 m-0 justify-content-center h-100">
					<div (click)="onSubModuleClick(sub)" class="card subjectcard position-relative" role="button">
						<div *ngIf="sub.is_assessment && authService._user?.student_type_id == 2" class="assessment-tag" style="background-color: var(--uniprep-skyblue)">Assessment</div>
						<div class="card-body d-flex flex-md-column flex-row justify-content-md-between align-items-center">
							<div>
								<div class="submoduleicon mt-2">
									<img loading="lazy" alt="{{ sub.icon }}" class="selectimage" src="{{ sub.icon }}" />
								</div>
								<h5 class="text-center mt-3 fw-bold d-md-block d-none mb-0">
									{{ sub.name }}
								</h5>
							</div>
							<div class="text-start text-md-center">
								<h5 class="subjecttitle fw-bold d-md-none d-block">
									{{ sub.name }}
								</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
