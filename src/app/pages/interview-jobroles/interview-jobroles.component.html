<div class="card readingcard">
	<div class="card-body pt-0 align-items-center h-100 d-flex flex-column">
		<div class="row justify-content-center w-100">
			<div class="col-md-2 text-start"></div>
			<div class="col-md-8 text-center">
				<div class="select-title text-nowrap d-flex justify-content-between align-items-center">
					<div>
						<h5 class="mb-0 text-uppercase" tooltipPosition="top" pTooltip="This section provides a comprehensive walkthrough on the UNIPREP platform.">Interview Prep<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
					</div>
					<div>
						<button class="how-it-works-button">&nbsp;How it works?&nbsp;&nbsp;<i class="fa-solid fa-play"></i></button>
					</div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row flex-grow-1 align-items-center justify-content-center w-100">
			<div class="col-md-8 position-relative">
                <h4 class="uniprep-primary text-center">Prepare confidently for job interviews anywhere in the world with our expert guidance.</h4>
				<div class="searchInput input-wrapper">
					<span class="p-input-icon-left flex-grow-1 d-lg-flex btn-rounded">
						<i class="pi pi-search"></i>
						<input type="text btn-rounded" class="flex-grow-1 rounded" style="border-radius: 2rem !important; border: 1px solid var(--uniprep-secondary) !important" (input)="searchRole($event)" pInputText placeholder="Search" />
					</span>
					<ul *ngIf="filteredJobRoles.length > 0"  class="dropdown-list">
						<li *ngFor="let job of filteredJobRoles" (click)="interviewQuestions(job.slug)">{{ job.jobrole }}</li>
					</ul>
				</div>
				<!-- <div class="rounded-3" style="margin-top: 1rem; border: 1px solid var(--uniprep-secondary); padding: 10px; position:absolute;width:100%;height: 30vh;overflow-y: auto;" *ngIf="searchDiv">
					<ng-container *ngFor="let item of jobRoles">
						<option style="cursor: pointer" (click)="interviewQuestions(item.slug)" value="{{ item.slug }}">{{ item.jobrole }}</option>
					</ng-container> -->

					<!-- <option value="1">Data Intern</option>
                        <option value="1">Dubak Intern</option> -->
				<!-- </div> -->
			</div>
		</div>
	</div>
</div>
