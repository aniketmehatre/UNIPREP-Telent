<div class="card rounded shadow-sm mt-3">
    <div class="card-body text-center mt-0 p-0">
        <div class="row mb-0 mt-0 justify-content-center text-center align-content-center badge">
            <div class="badge bg-dark text-wrap bottom-text" style="">
                POST APPLICATION
                <img class="small-icon" src="http://40.80.95.32/uniprepapi/storage/app/public/submoduleicons/CareerProspects.svg"
                alt="uniperp post application tooltip">
            </div>
        </div>
        <div class="row mb-0 justify-content-center">
            <div class="col-md-2 d-flex h-100" *ngFor="let sub of subModules$ | async">
                <div class="row justify-content-center {{ selectedSubModule == sub.id ? 'post-application-border pr-4 pl-4' : ''}}"
                     (click)="onSubModuleClick(sub.id)">
                    <img width="{{ selectedSubModule == sub.id ? '100px' : '100px'}}"
                         style="{{ selectedSubModule == sub.id ? 'padding: 10%' : 'padding: 10%;'}}" src="http://40.80.95.32/uniprepapi/storage/app/public/submoduleicons/CareerProspects.svg"
                         alt="{{sub.submodule_name}}">
                    <p
                            class="text-center text-sm text-capitalize {{ selectedSubModule == sub.id ? 'post-application-text' : 'post-application-text-small'}}">
                        {{sub.submodule_name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
