<div class="card h-100">
    <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <button *ngIf="!showInfo" pButton icon="pi pi-info-circle" label="Open Info"
                class="btn-primary text-dark me-1" (click)="openInfo.emit(true)"></button>
            <div class="uniabroad-icon me-2">
                <p-avatar
                    [image]="companyDetails?.company_logo ?? 'uniprep-assets/images/avatar.webp'"
                    size="large" shape="circle" />
            </div>
            <div>
                <h5 class="mb-0 fw-bold">{{ companyDetails?.company_name }}</h5>
                <p class="small text-success mb-0 text-start">{{ organizationStatus }}</p>
            </div>
        </div>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeChat.emit(true)"></button>
    </div>
    <div class="card-body overflow-y-auto">
        <div *ngIf="messages?.length > 0">
            <!-- Progress bar section -->
            <div class="progress-container my-2 d-block d-lg-none">
                <div class="progress-steps d-flex">
                    <div class="progress-step flex-fill" *ngFor="let stage of stages; let i = index">
                        <p-progressBar [value]="stage.completed ? 100 : 0" [showValue]="false"
                            [style]="{ height: '6px'}"></p-progressBar>
                        <div class="text-left">{{ i+1+' '+stage.name}} </div>
                    </div>
                </div>
            </div>

            <ng-container *ngFor="let message of messages">
                <div class="d-flex mb-2">
                    <div class="avatar me-1" *ngIf="message.added_by != 'Student'">
                        <p-avatar
                            [image]="companyDetails?.company_logo ?? 'uniprep-assets/images/avatar.webp'"
                            shape="circle" />
                    </div>
                    <div class="w-100 d-flex flex-column align-items-end"
                        [ngClass]="message.added_by == 'Student' ? 'align-items-end' : 'align-items-start'">
                        <div *ngIf="message.attachment_url" class="message-content file-message text-start"
                            style="min-width: 50%">
                            <a [href]="message.attachment_url" target="_blank" class="text-black">{{
                                message.attachment }}</a><br />
                            <small class="message-time text-muted text-start">{{ message.time }}</small>
                        </div>
                        <div *ngIf="message.chat" class="message-content text-start"
                            [ngClass]="message.added_by == 'Student' ? 'bg-secondary text-white' : 'bg-secondary-subtle'">
                            <p [innerHTML]=" message.chat"></p>
                            <div class="d-flex justify-content-between align-items-center flex-row-reverse">
                                <div>
                                    <span *ngIf="message.added_by == 'Student'" class="ms-2 text-white-50"> <i
                                            class="fa fa-check"
                                            [style.color]="message?.markAsRead ? 'skyblue' : 'lightgray'"></i><i
                                            class="fa fa-check"
                                            [style.color]="message?.markAsRead ? 'skyblue' : 'lightgray'"></i>
                                    </span>
                                </div>
                                <small class="message-time text-end"
                                    [ngClass]="message.added_by == 'Student'? 'text-white' : 'text-muted'">
                                    {{ message.time }}
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="avatar ms-2" *ngIf="message.added_by == 'Student'">
                        <p-avatar
                            [image]="message.icon ?? 'uniprep-assets/images/avatar.webp'"
                            shape="circle" />
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="card-footer bg-transparent border-0">
        <div class="w-100 mb-1 text-end bg-transparent" *ngIf="messageInput.value">
            <!-- <button class="text-small text-end btn btn-danger btn-rounded d-flex align-items-center gap-2"
                [disabled]="isLoadingAiSummary" style="width: fit-content"
                (click)="aiRePhraseSummary({ content: messageInput.value }, messageInput)">RePhrase</button> -->
        </div>
        <input type="file" class="d-none"
            accept=".doc,.docx,.pdf, application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
            #fileAttachment (change)="uploadFilesChat($event)" />
        <div *ngIf="attachmentFile" class="border d-flex justify-content-between align-items-center p-2">
            <div>{{ attachmentFile.name }}</div>
            <i class="fas fa-xmark" (click)="attachmentFile = null; attachmentFileName = null"></i>
        </div>
        <div class="input-group rounded-4 p-1 h-auto" style="border: 1px solid #E8E8E8">
            <textarea class="form-control border-0 overflow-hidden" [placeholder]="'Text with ... '+ companyDetails?.company_name"
                #messageInput rows="1" style="resize: none; min-height: 38px; max-height: 200px;" (input)="autoGrow($event.target)"
                (keyup.enter)="sendMessage(messageInput.value); messageInput.value = ''; autoGrow(messageInput);">
            </textarea>
            <span role="button" class="input-group-text border-0 bg-white" (click)="fileAttachment.click()">
                <i class="fa-solid fa-paperclip"></i>
            </span>
            <span role="button" class="input-group-text border-0 bg-white"
                (click)="sendMessage(messageInput.value); messageInput.value = '';  autoGrow(messageInput);">
                <i class="fa-solid fa-paper-plane-top" style="color: var(--uniprep-secondary)"></i>
            </span>
        </div>
    </div>
</div>
