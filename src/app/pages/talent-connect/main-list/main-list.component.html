<div class="card readingcard">
	<div class="card-header border-0 bg-transparent">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-12 text-center">
				<div class="select-title d-flex justify-content-between align-items-center">
					<div class="d-flex gap-2">
						<h5 routerLink="/pages/dashboard" role="button" class="mb-0" tooltipPosition="top" pTooltip=""><i class="fa-regular fa-home"></i></h5>
						<span><i class="fa-solid fa-chevron-right"></i></span>
						<h5 routerLink="/pages/talent-connect/list" role="button" class="mb-0" tooltipPosition="top">Employer Connect</h5>
					</div>
					<div>
						<button class="how-it-works-button">How it works? <i class="fa-solid fa-play d-md-block d-none"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-body text-center flex-fill overflow-y-auto d-flex flex-column justify-content-md-center align-items-md-center">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-md-6">
                    <h3 class="text-center mb-4 fw-bold uniprep-primary">
                        {{talentConnectMainList[0].title == 'Create Profile' ? 'Create your profile, explore' : 'Explore' }} jobs that match your skills,and get hired faster with seamless employer connections!
                    </h3>
                </div>
				<div class="col-md-8">
					<div class="row">
						<div *ngFor="let item of talentConnectMainList" class="col-md-4 col-sm-4 col-xs-12 col-12 mb-3 d-flex justify-content-center">
							<div class="card py-3 employercard w-100 position-relative card-border" [class.disabled]="item.launch_soon" role="button" (click)="checkAndNotAllowAccessModules($event, item.id, item.navigate_url, item.launch_soon)">
								<!-- Launch Soon Tag -->
								<uni-launch-soon-tag *ngIf="item.launch_soon" message="Launching soon"></uni-launch-soon-tag>
								<!-- Card Body -->
								<div class="card-body d-flex flex-column justify-content-md-between align-items-center" >
									<div class="mb-4">
										<div class="icon-container d-flex align-items-center justify-content-center mx-auto">
											<img [src]="item.image" alt="Profile" class="feature-icon rounded-pill" />
										</div>
										<h4 class="text-center mt-3 fw-bold mb-0">{{ item.title }}</h4>
										<p class="fw-semibold uniprep-secondary">{{ item.value }}</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
