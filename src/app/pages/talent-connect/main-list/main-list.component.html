<div class="card readingcard">
    <div class="card-header border-0 bg-transparent">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 text-center">
                <div class="select-title d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="">
                            Employer Connect<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
                    </div>
                    <div>
                        <button class="how-it-works-button">How it works?
                            <i class="fa-solid fa-play d-md-block d-none"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body text-center flex-fill overflow-y-auto d-flex flex-column justify-content-center align-items-center">
        <h3 class="text-center mb-4">Create your profile, explore jobs that match your skills,<br> and get hired faster with seamless
            employer connections!</h3>
        <div class="row mb-0 w-100 justify-content-center mt-4">
            <div *ngFor="let item of talentConnectMainList"
                 class="col-custom-lg-2 col-md-4 col-sm-4 col-xs-12 col-12 mb-3 d-flex justify-content-center">
                <div class="card subjectcard position-relative d-flex flex-column align-items-center justify-content-center text-center"
                     style="min-height: 250px;"
                     [class.disabled]="item.launch_soon"
                     [routerLink]="item.launch_soon ? null : item.navigate_url"
                     role="button">
                    <!-- Launch Soon Tag -->
                    <uni-launch-soon-tag *ngIf="item.launch_soon"
                                         message="Launching soon"></uni-launch-soon-tag>
                    <!-- Card Body -->
                    <div class="card-body d-flex flex-md-column flex-row justify-content-md-between align-items-center">
                        <div>
                            <div class="icon-container d-flex align-items-center justify-content-center mx-auto">
                                <img [src]="item.image" alt="Profile" class="feature-icon">
                          </div>
                            <h5 class="text-center mt-3 fw-bold mb-0">{{ item.title }}</h5>
                            <span class="text-small pe-2 ps-2" style="color: var(--uniprep-secondary); font-weight: bold;">{{ item.value }}</span>
                        </div>
                        <button type="button" title="Close Popup"
                                class="p-2 px-4 mb-4 mt-3 module-button">{{ item.navigate_title }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
