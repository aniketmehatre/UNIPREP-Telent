<div class="card readingcard h-100">
	<div class="card-header border-0 bg-transparent">
		<div class="row">
			<div class="col-md-12 d-flex gap-2 text-center">
				<div class="backIcon d-md-flex d-none" role="button" routerLink="/pages/talent-connect/list">
					<span class="fa-solid fa-chevron-left"></span>
				</div>
				<div class="select-title d-flex justify-content-between align-items-center">
					<div>
						<h5 class="mb-0" tooltipPosition="top"
							pTooltip="Questions related to the application process are answered">Company Tracker<i
								class="questiontooltip fa-solid fa-circle-question"></i></h5>
					</div>
					<div>
						<button class="how-it-works-button" (click)="openVideoPopup(howItWorksVideoLink)">How it
							works?<i class="fa-solid fa-play d-md-block d-none"></i></button>
					</div>
				</div>
				<button type="button" title="Close Popup"
					class="btn btn-primary btn-lg rounded-3 shadow-sm px-4 text-normal"
					(click)="displayModal = true">Filter&nbsp;&nbsp;<i class="fa-solid fa-caret-down"></i></button>
			</div>
			<!-- <div class="col-md-3 mt-2 text-end desktop justify-content-end d-none d-md-flex"></div> -->
		</div>
		<div class="row mt-2 align-items-center justify-content-center">
			<!-- Centered Buttons -->
			<div class="col-md-4">
				<div class="d-flex gap-3 justify-content-center">
					<button type="button" pButton class="btn border px-3 py-3 bg-white"
						routerLink="/pages/talent-connect/company-connect">Company Search</button>
					<button type="button" pButton class="btn border btn-primary px-3 py-3">Company Tracker</button>
				</div>
			</div>
		</div>
	</div>

	<div class="card-body flex-fill overflow-y-auto">
		<div class="row h-100">
			<!-- Sidebar with job list -->
			<div class="col-lg-3 col-md-5 col-12 h-100">
				<uni-company-list (companyTrackerEmit)="onClickJobId($event)" [incomingStudentId]="studentIdForList"
					(triggerCloseFilter)="displayModal = false" [displayModal]="displayModal"></uni-company-list>
			</div>

			<!-- Main content with job details and chat -->
			<div class="col-lg-9 col-md-7 col-12 h-100">
				<ng-template #showEmptyConainter>
					<div class="card bg-white h-100">
						<div class="d-flex flex-fill justify-content-center align-items-center flex-column text-center">
							<div class="building-icon mb-4">
								<img src="uniprep-assets/images/building-icon.png" alt="Building" class="img-fluid" />
							</div>
							<h4 class="mb-3">No Application Selected</h4>
							<p class="text-muted">
								Select a application to move check your information<br />
								and move forward with your interview
							</p>
						</div>
					</div>
				</ng-template>
				<div class="h-100" *ngIf="selectedJobId; else showEmptyConainter">
					<uni-company-detail (openChat)="toggleInfo()" [companyId]="selectedJobId" (studentIdRelay)="onStudentIdRelay($event)"
						[showInfo]="showChat"></uni-company-detail>
				</div>
			</div>
		</div>
	</div>
	<!-- Responsive Upgrade Dialog -->
</div>
