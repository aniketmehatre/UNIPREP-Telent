<div class="job-tracker-panel">
    <div class="d-flex justify-content-between align-items-center mb-3 p-2 border-bottom">
      <h4 class="m-0">All</h4>
      <span class="text-muted">Total Jobs : 100</span>
    </div>

    <p-tabView [(activeIndex)]="activeIndex" [scrollable]="true" styleClass="p-0">
      <p-tabPanel *ngFor="let tab of tabs" [header]="tab.label" class="p-0">
        <div class="job-cards">
          <div class="job-card mb-3" (click)="onClickJobCard(1)">
            <div class="d-flex">
              <div class="company-logo me-3">
                <img src="assets/images/uniabroad-logo.png" alt="UNIABROAD">
              </div>
              <div class="job-details text-left">
                <h5 class="job-title mb-1 text-left">Senior UI/UX Designer</h5>
                <p class="company-name mb-1 text-left">UNIABROAD Pvt. Ltd.</p>
                <p class="job-status mb-1 text-left">Status : HR Round</p>
                <div class="d-flex align-items-center location mb-2">
                  <i class="pi pi-map-marker me-1 text-primary"></i>
                  <span>Bangalore, India</span>
                </div>
                <span class="status-badge" [ngClass]="getStatusClass('Job Applied')">Job Applied</span>
              </div>
            </div>
          </div>
          <div class="job-card mb-3" (click)="onClickJobCard(1)" *ngFor="let job of appliedJobList;">
            <div class="d-flex">
              <div class="company-logo me-3">
                <img [src]="job.company_logo" alt="Company Logo">
              </div>
              <div class="job-details text-left">
                <h5 class="job-title mb-1 text-left">{{job.position}}</h5>
                <p class="company-name mb-1 text-left">{{job.company_name}}</p>
                <p class="job-status mb-1 text-left">Status {{job.status}}</p>
                <div class="d-flex align-items-center location mb-2">
                  <i class="pi pi-map-marker me-1 text-primary"></i>
                  <span>{{job.worklocation}}</span>
                </div>
                <span class="status-badge" [ngClass]="getStatusClass(job.stage)">{{job.stage}}</span>
              </div>
            </div>
          </div>
        </div>
      </p-tabPanel>
  </p-tabView>
    <div class="pagination-container mt-4">
      <p-paginator [first]="first" [rows]="pageSize" [totalRecords]="totalAppliedJobs" (onPageChange)="onPageChange($event)" [showCurrentPageReport]="true"
      currentPageReportTemplate="Page {first}/{last}" [showPageLinks]="false" [showFirstLastIcon]="false" ></p-paginator>
    </div>
  </div>
