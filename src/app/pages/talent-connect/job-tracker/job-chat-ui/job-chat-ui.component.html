<div class="chat-container">
    <div class="chat-header d-flex justify-content-between align-items-center p-3 border-bottom">
      <div class="d-flex align-items-center">
        <button pButton icon="pi pi-info-circle" label="Open Info" class="p-button-secondary"></button>
        <div class="ms-3">
          <h5 class="mb-0 fw-bold">{{ organizationName }}</h5>
          <span class="text-success">{{ organizationStatus }}</span>
        </div>
      </div>
    </div>
    
    <!-- Progress bar section -->
    <div class="progress-container my-2 d-block d-lg-none">
      <div class="progress-steps d-flex">
        <div class="progress-step flex-fill" 
             *ngFor="let stage of stages; let i = index"
             [ngClass]="{'completed': stage.completed, 'active': i+1 === currentStage}">
          <div class="progress-bar" [ngClass]="{'bg-primary': i+1 <= currentStage, 'bg-light': i+1 > currentStage}"></div>
          <div class="step-info mt-2">
            <div class="step-number">{{ i+1+' '+stage.name}} </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Chat messages area -->
    <div class="chat-messages p-3">
      <div *ngFor="let message of messages" 
           class="message-container d-flex mb-3"
           [ngClass]="{'justify-content-end': message.isCurrentUser}">
        
        <div class="avatar me-2" *ngIf="!message.isCurrentUser">
          <p-avatar [label]="message.sender.charAt(1).toUpperCase()" 
                   styleClass="bg-light text-dark" 
                   shape="circle" 
                   [size]="'small'"></p-avatar>
        </div>
        
        <div class="message-content"
             [ngClass]="{'bg-primary text-white rounded': message.isCurrentUser, 
                        'bg-light rounded': !message.isCurrentUser}">
          <div class="sender-info text-muted small text-left" *ngIf="!message.isCurrentUser">
            {{ message.sender }}
          </div>
          <div class="message-text p-3">
            {{ message.content }}
          </div>
          <div class="message-time text-end small pe-2 pb-1"
               [ngClass]="{'text-white-50': message.isCurrentUser, 'text-muted': !message.isCurrentUser}">
            {{ message.timestamp }}
          </div>
        </div>
        
        <div class="avatar ms-2" *ngIf="message.isCurrentUser">
          <p-avatar icon="pi pi-user" 
                   styleClass="bg-light" 
                   shape="circle" 
                   [size]="'small'"></p-avatar>
        </div>
      </div>
    </div>
    
    <!-- Message input area -->
    <div class="chat-input p-3 border-top position-relative">
        <div class="input-group">
          <input type="text" 
                 class="form-control" 
                 placeholder="Text with UNIABROAD..." 
                 [(ngModel)]="newMessage"
                 (keyup.enter)="sendMessage()">
          
          <span class="input-group-text">
            <i class="pi pi-paperclip"></i>
          </span>
          <span class="input-group-text cursor-pointer" (click)="sendMessage()">
            <i class="pi pi-send"></i>
          </span>
        </div>
      </div>
      
</div>
