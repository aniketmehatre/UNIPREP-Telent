<div class="card readingcard">
	<div class="card-header border-0 bg-transparent">
		<div class="row">
			<div class="col-md-12 d-flex flex-md-row flex-column gap-2 text-center">
				<div class="d-flex gap-2 flex-fill">
					<div class="backIcon" role="button" routerLink="/pages/talent-connect">
						<span class="fa-solid fa-chevron-left"></span>
					</div>
					<div class="select-title d-flex justify-content-between align-items-center">
						<div>
							<h6 class="mb-0" tooltipPosition="top" pTooltip="Prepare for standardized tests and improve academic skills with practice tests and learning modules.">
								Job Tracker
								<i class="questiontooltip fa-solid fa-circle-question"></i>
							</h6>
						</div>
						<div>
							<button class="how-it-works-button" (click)="openVideoPopup('https://www.youtube.com/embed/4evbW8B-z_M?si=alycFSacGOFGuZ9F')">How it works?<i class="fa-solid fa-play d-md-block d-none"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-body text-center flex-fill overflow-y-auto">
        <div class="container-fluid px-4 py-3">
            <div class="row" style="margin-left: 2px;">
                <!-- Sidebar with job list -->
                <div class="col-lg-3 col-md-5 px-0 border-end">
                  <uni-job-list></uni-job-list>
                </div>        
                <!-- Main content with job details and chat -->
                <div class="col-lg-9 col-md-7 px-0">
                    <div class="row m-0">
                    <div class="col-lg-8 col-md-7 px-0">
                       <uni-job-details></uni-job-details>
                    </div>
                    <div class="col-lg-4 col-md-7 px-0">
                        <uni-job-chat-ui></uni-job-chat-ui>
                    </div>
                    </div>
                </div>
              </div>
          </div>
        </div>
   </div>
<p-dialog [(visible)]="restrict" [modal]="true" [style]="{ width: '30vw' }" [draggable]="false" [resizable]="false" class="restrictionDialog" [breakpoints]="{ '960px': '30vw', '959px': '60vw', '425px': '90vw' }" (onHide)="restrict = false">
	<div *ngIf="ehitlabelIsShow" class="text-center mt-5 mb-4">
		<img src="../../../uniprep-assets/images/smartloack.png" class="image" width="60" />
		<h3 class="offer">Upgrade Required</h3>
		<p>To access this exclusive module,please upgrade your plan now</p>
		<button pButton type="button" class="text-white p-ripple p-button-rounded p-button-warning p-button p-component p-2" (click)="upgradePlan()">Upgrade Plan<i class="fa fa-arrow-right exhausted-plan-icon"></i></button>
	</div>
	<div *ngIf="!ehitlabelIsShow" class="text-center mt-5 mb-4">
		<img src="../../../uniprep-assets/images/smartloack.png" class="image" width="60" />
		<h3 class="offer">Upgrade Required</h3>
		<p>Please contact {{ orgnamewhitlabel }} Company for access</p>
	</div>
</p-dialog>
