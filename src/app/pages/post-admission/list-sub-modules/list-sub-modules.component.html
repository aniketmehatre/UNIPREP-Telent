<div class="container-fluid">
    <div class="row">
        <div class="card rounded shadow-sm mt-3 mb-3">
            <div class="card-body text-center pt-0">
                <h5 class="select-title mb-3">Post-Admission  <i class="questiontooltip fa-solid fa-circle-question"></i></h5>
                <div class="row mb-0">
                    <div class="col-md-2" *ngFor="let sub of submodules$ | async">
                        <div class="row w-100 m-0 justify-content-center">                        
                            <div class="card subjectcard" role="button" (click)="onSubModuleClick(sub.id)">
                                <div class="card-body">
                            <img class="selectimage" width="{{ selectedSubModule == sub.id ? '100px' : '100px'}}"
                                style="{{ selectedSubModule == sub.id ? 'padding: 10%' : 'padding: 10%;'}}" src="http://40.80.95.32/uniprepapi/storage/app/public/submoduleicons/CareerProspects.svg"
                                alt="{{sub.submodule_name}}">
                                <h5 class="text-center text-capitalize subjecttitle">{{sub.submodule_name}}</h5>
                        </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
