<div class="card readingcard">
	<div class="card-header border-0 bg-transparent">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-12 text-center">
				<div class="select-title d-flex justify-content-between align-items-center">
					<div>
						<h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="Access a wide range of academic resources to enhance your learning and understanding.">Academic Tools<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
					</div>
					<div>
						<button class="how-it-works-button">&nbsp;How it works? &nbsp;&nbsp;<i class="fa-solid fa-play"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-body text-center flex-fill overflow-y-auto">
		<div  class="row mb-0">
			<div *ngFor="let academicTool of academicTools" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12 mb-3">
				<div class="row w-100 m-0 justify-content-center h-100">
					<div [routerLink]="[academicTool?.id]" class="card subjectcard" role="button">
						<div class="card-body d-flex flex-md-column flex-row justify-content-md-between align-items-center">
							<div>
								<div class="submoduleicon">
									<img class="selectimage" [src]="academicTool?.icon" />
								</div>
								<h5 class="text-center mt-3 fw-bold d-md-block d-none mb-0">{{ academicTool?.category }}</h5>
							</div>
							<p class="text-small">Enhance your future academic journey with tailored tools for {{ academicTool?.category }}.</p>
						</div>
					</div>
				</div>
			</div>
			<div *ngIf="(academicTools?.length ?? 0) > 0" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12 mb-3">
				<div class="row w-100 m-0 justify-content-center h-100">
					<div routerLink="/pages/job-tool/cost-of-living" class="card subjectcard" role="button">
						<div class="card-body d-flex flex-md-column flex-row justify-content-md-between align-items-center">
							<div>
								<div class="submoduleicon">
									<img class="selectimage" [src]="'https://api.uniprep.ai/uniprepapi/storage/app/public/resume_icons/cost-of-living.svg'" />
								</div>
								<h5 class="text-center mt-3 fw-bold d-md-block d-none mb-0">Cost Of Living Comparision</h5>
							</div>
							<p class="text-small">Compare living expenses across countries to make informed decisions.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
