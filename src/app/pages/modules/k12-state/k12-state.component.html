<div class="card readingcard">
    <div class="card-header border-0 bg-transparent">
        <div class="row">
            <div class="col-md-12 gap-2 d-flex text-center">
                <div class="backIcon d-md-flex d-none" (click)="goBack()" role="button">
                    <span class="fa-solid fa-chevron-left"></span>
                </div>
                <div class="select-title d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0" tooltipPosition="top"
                            pTooltip="Questions related to the application process are answered">{{ currentModuleName |
                            uppercase }} - {{ boardName }}<i class="questiontooltip fa-solid fa-circle-question"></i>
                        </h5>
                    </div>
                    <!-- <div>
                        <button pButton  class="how-it-works-button" severity="warn" (click)="openVideoPopup(howItWorksVideoLink)">How it works?<i class="fa-solid fa-play d-md-block d-none"></i></button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="card-body text-center d-flex flex-column">
        <div class="row overflow-hidden h-100" *ngIf="isSkeletonVisible">
            <div *ngFor="let index of loopRange" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12">
                <div class="card my-2">
                    <div class="card-body">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-3 col-md-12 d-flex justify-content-center">
                                <p-skeleton width="5rem" height="5rem" styleClass="mb-2"></p-skeleton>
                            </div>
                            <div class="col-9 col-md-12">
                                <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                                <p-skeleton width="100%"></p-skeleton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-0" *ngIf="!isSkeletonVisible">
            <div *ngFor="let sub of subModuleList" class="col-lg-2 col-md-3 col-sm-4 col-xs-12 col-12">
                <div class="row w-100 m-0 justify-content-center h-100">
                    <div (click)="onSubModuleClick(sub.id, sub)" class="card subjectcard" role="button">
                        <div
                            class="card-body d-flex flex-md-column flex-row justify-content-md-between align-items-center">
                            <div>
                                <div class="submoduleicon">
                                    <img alt="{{ sub.category }}" class="selectimage" src="{{ sub.icon }}" />
                                </div>
                                <h5 class="text-center mt-3 fw-bold d-md-block d-none mb-0">{{ sub.category }}</h5>
                            </div>
                            <div class="text-start text-md-center">
                                <h6 class="subjecttitle d-md-none d-block">{{ sub.category }}</h6>
                                <!--                                <p class="mb-0 sub-data" >{{ sub.questioncount }} Question Answered</p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
