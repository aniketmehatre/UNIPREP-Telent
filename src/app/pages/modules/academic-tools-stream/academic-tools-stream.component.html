<div class="card readingcard">
    <div class="card-header p-0 bg-transparent border-0">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-3 text-start">
                <div class="backIcon">
                    <span class="pi pi-angle-left" (click)="goBack()"></span>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="select-title text-nowrap d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="w-100 mb-0" tooltipPosition="top"
                            pTooltip="{{academicType==='1'?'Pre-University Stream Selector':'Bachelor\'s Stream Selector'}}">
                            {{academicType==='1'?'Pre-University Stream Selector':'Bachelor\'s Stream Selector'}}<i
                                class="questiontooltip fa-solid fa-circle-question"></i></h5>
                    </div>
                    <div>
                        <button class="how-it-works-button">&nbsp;How it works? &nbsp;&nbsp;<i
                                class="fa-solid fa-play"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 text-end"></div>
        </div>
    </div>
    <div class="card-body readingcard">
        <div class="row">
            <div class="col-md-2 col-12 mt-3" *ngFor="let modules of modulesList">
                <div class="card resourcecard text-black h-100" [routerLink]="['quiz',modules.id]">
                    <div class="card-body text-center d-flex flex-column">
                        <div class="resourceimg mx-auto mb-3">
                            <img [src]="modules?.imageLink" alt="" />
                        </div>
                        <div class="d-flex flex-column gap-2 justify-content-between flex-grow-1">
                            <div>
                                <h5>{{ modules.name}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
