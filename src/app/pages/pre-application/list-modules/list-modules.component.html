<div class="card rounded shadow-sm mt-3">
    <div class="card-body text-center">
        <h5><strong>SELECTED COUNTRY</strong></h5>
        <div class="row mb-0 justify-content-center">
            <div class="col-md-2 d-flex h-100" *ngFor="let sub of subModules$ | async">
                <div class="row justify-content-center {{ selectedSubModule == sub.id ? 'pre-application-border pr-4 pl-4' : ''}}"
                    (click)="onSubModuleClick(sub.id)">
                    <img width="{{ selectedSubModule == sub.id ? '100px' : '100px'}}"
                        style="{{ selectedSubModule == sub.id ? 'padding: 10%' : 'padding: 10%;'}}" src="{{sub.icon}}"
                        alt="{{sub.submodule_name}}">
                    <p
                        class="text-center text-sm text-capitalize {{ selectedSubModule == sub.id ? 'pre-application-text' : 'pre-application-text-small'}}">
                        {{sub.submodule_name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
