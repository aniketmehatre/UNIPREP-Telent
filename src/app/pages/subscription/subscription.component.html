<ng-container [ngSwitch]="stage">
    <ng-container *ngSwitchCase="1">
        <uni-subscription-data (upgrade)="start()" [history]="(orderHistory$ | async) || []" [billing]="billingInfo$ | async" [subscriptions]="subscriptionDetail$ | async"></uni-subscription-data>
    </ng-container>
    <ng-container *ngSwitchCase="2">
        <uni-subscription-list (selected)="onSelectSubscription($event)" [plans]="(subscriptions$ | async) || []"></uni-subscription-list>
    </ng-container>
    <ng-container *ngSwitchCase="3">
        <uni-subscription-billing (pay)="pay()" (change)="changePlan()" [loading]="(orderLoading$ | async) || false" [plan]="selectedSubscription"></uni-subscription-billing>
    </ng-container>
    <ng-container *ngSwitchCase="4">
        <uni-subscription-success [plan]="success"></uni-subscription-success>
    </ng-container>
</ng-container>
