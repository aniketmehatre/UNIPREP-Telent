<div class="readingcard card">
	<div class="card-header border-0 bg-transparent">
		<div class="row">
			<div class="col-md-12 d-flex gap-2 text-center">
				<div class="backIcon" role="button" (click)="goToHome($event)">
					<span class="fa-solid fa-chevron-left"></span>
				</div>
				<div class="select-title d-flex justify-content-between align-items-center">
					<div>
						<h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="Questions related to the application process are answered">Nationalized Tests<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
					</div>
					<div>
						<button class="how-it-works-button">How it works?<i class="fa-solid fa-play d-md-block d-none"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-body text-center d-flex flex-column">
		<div class="row">
			<div class="col-xxl-2 col-xl-2 col-lg-3 col-md-3 col-sm-4 col-xs-12 col-12 mb-3" *ngFor="let test of tests">
				<div class="card h-100 subjectcard" role="button" (click)="goToTest(test.id)">
					<div class="card-body d-flex flex-md-column flex-row justify-content-md-between align-items-center">
						<h5 class="text-center mt-3 fw-bold mb-3">{{ test.test_name }}</h5>
                        <button class="btn btn-secondary btn-rounded">Start Quiz <i class="fa-solid fa-stopwatch"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
