<p-toast position="top-right"></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<ul id="sop-nav">
  <li [ngClass]="{'active': stage == 1}"></li>
  <li  [ngClass]="{'active': stage == 2}"></li>
  <li [ngClass]="{'active': stage == 3}"></li>
  <li [ngClass]="{'active': stage == 4}"></li>
  <li [ngClass]="{'active': stage == 5}"></li>
</ul>

<ng-container [ngSwitch]="stage">
  <ng-container *ngSwitchCase="1">
    <uni-upload></uni-upload>
  </ng-container>
  <ng-container *ngSwitchCase="2">
    <uni-country></uni-country>
  </ng-container>
  <ng-container *ngSwitchCase="3">
    <uni-analysis></uni-analysis>
  </ng-container>
  <ng-container *ngSwitchCase="4">
    <uni-verify></uni-verify>
  </ng-container>
  <ng-container *ngSwitchCase="5">
    <uni-get-documents></uni-get-documents>
  </ng-container>
</ng-container>
