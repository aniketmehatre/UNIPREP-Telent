<div class="row">
    <div class="col-md-12">
        <div class="card card-body">
            <div class="doc-container">
                <h6>YOUR STATEMENT CHECKER</h6>
                <hr/>
                <div class="_container">
                    <p-editor [(ngModel)]="text" [spellcheck]="false" [style]="{'height':'320px'}"
                              [textHighlight]="textHightlights" class="w-full"
                              uniEditor>
                        <ng-template pTemplate="header">
                        </ng-template>
                    </p-editor>
                </div>
                <div class="_footer_part">
                    <div>CHARACTERS: <span>{{characters}}</span></div>
                    <div>SENTENCES: <span>{{sentences}}</span></div>
                    <div>WORDS: <span>{{words}}</span></div>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<div class="d-flex justify-content-between align-item-center">
    <div>
    </div>
    <div>
        <button (click)="recheck()" class="btn btn-dark">
            RECHECK <span class="btn-label-dark"><i class="pi pi-sync"></i></span>
        </button> &nbsp;&nbsp;
        <button (click)="gotoDownload()" class="btn btn-primary">
            NEXT <span class="btn-label"><i class="pi pi-arrow-right"></i></span>
        </button>
    </div>
</div>
