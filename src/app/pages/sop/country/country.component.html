<div class="card">
    <div class="g-header-top">CHOOSE YOUR COUNTRY</div>
    <div class="card-body">
        <br>
        <div class="scroll">
            <div class="d-flex gap">
                <ng-container *ngFor="let country of (countries$ | async)">
                    <a (click)="oncountryselect(country.id)" [class.active]="isCountrySelected(country.id)"
                       class="country" style="text-decoration: none; color:black">
                        <uni-avatar [src]="country.name | countryImage"></uni-avatar>
                        {{ country.name}}
                    </a>
                </ng-container>
                <div class="country-dummy"></div>
            </div>
        </div>
        <br>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="g-header-top">CHOOSE YOUR UNIVERSITY</div>
            <div class="card-body">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <svg class="bi bi-globe-americas" fill="currentColor" height="26" viewBox="0 0 16 16"
                             width="26" xmlns="http://www.w3.org/2000/svg">
                          <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0ZM2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484-.08.08-.162.158-.242.234-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z"/>
                        </svg>
                    </span>
                    <p-dropdown (onChange)="onUnivercitySelect($event)" [options]="(univercities$ | async) || []"
                                optionLabel="name"></p-dropdown>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="g-header-top">CHOOSE YOUR SUBJECT</div>
            <div class="card-body">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <svg class="bi bi-mortarboard" fill="currentColor" height="26" viewBox="0 0 16 16"
                             width="26" xmlns="http://www.w3.org/2000/svg">
                          <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5ZM8 8.46 1.758 5.965 8 3.052l6.242 2.913L8 8.46Z"/>
                          <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 .352 0l3.496-1.311.22.748L8 12.46l-3.892-1.556Z"/>
                        </svg>
                    </span>
                    <p-multiSelect (onChange)="onCoursesSelect($event)" [maxSelectedLabels]="2" [options]="(courses$ | async) || []"
                                   display="chip" optionLabel="name"></p-multiSelect>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-between align-item-center">
    <div>
        <!-- <button class="btn btn-orange">
          SAVE
        </button> -->
        <!-- <button class="btn btn-blue">
          RESET
        </button> -->
    </div>
    <div>
        <button (click)="analyse()" [disabled]="!(isEnabled$ | async)" class="btn btn-primary">
            ANALYSE <span class="btn-label"><i class="pi pi-arrow-up"></i></span>
        </button>
    </div>
</div>
