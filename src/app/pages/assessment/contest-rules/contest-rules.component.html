<div class="card readingcard">
    <div class="card-header border-0 bg-transparent">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 text-center">
                <div class="select-title d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="Contest Rules">
                            Contest Rules<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
                    </div>
                    <div>
                        <button class="how-it-works-button">How it works?
                            <i class="fa-solid fa-play d-md-block d-none"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body text-center flex-fill overflow-y-auto">
        <div class="row justify-content-center h-100">
            <div class="col-12">
                <div *ngIf="isSkeletonVisible; else showPDF">
                    <p-skeleton height="35rem"></p-skeleton>
                </div>
                <ng-template #showPDF>
                    <iframe [src]="pdfURL" frameborder="0"  width="100%" height="100%"></iframe>
                </ng-template>
            </div>
          </div>
    </div>
</div>
