<div class="card readingcard" style="overflow-y: auto; background-color: white !important">
  <div class="card-header bg-transparent pt-0 border-0">
    <div class="row justify-content-center">
      <div class="col-md-2 text-start">
        <div class="backIcon" (click)="goBack()" role="button">
          <span class="pi pi-angle-left" (click)="goBack()"></span>
        </div>
      </div>
      <div class="col-md-8 text-center">
        <div class="select-title text-nowrap d-flex justify-content-between align-items-center">
          <div>
            <h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="Founders Tool">Entreprenuer Sector Proficiency Test<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
          </div>
          <div>
            <button class="how-it-works-button">&nbsp;How it works? &nbsp;&nbsp;<i class="fa-solid fa-play"></i></button>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  <div class="card-body pt-0">
    <div class="container-fluid">
      <!-- new upadted design -->
      <div class="row">
        <div class="col-2 mt-2" *ngFor="let list of etreprenuertestlists">
          <div class="card subjectcard h-100">
            <div class="card-body text-center d-flex flex-column justify-content-between">
              <h5 class="fw-bold mb-3">{{ list.submodule_name }}</h5>
              <div>
                <div *ngIf="list.progress < 90">
                  <button class="btn btn-secondary btn-rounded px-5" [ngClass]="{'retry-button': list.progress > 0}" (click)="openQuiz(list.id,list.submodule_name)">{{ list.progress == 0 ? "Start Quiz" : "Retry" }} &nbsp; <i class="fa-solid fa-stopwatch"></i></button>
                </div>
                <div *ngIf="list.progress >= 90">
                  <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-success btn-rounded">Completed</button>
                    <button class="btn btn-secondary btn-rounded" (click)="review(list.id)">Review &nbsp; <i class="fa-solid fa-list-check"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog [(visible)]="restrict" [modal]="true" [style]="{ width: '30vw' }" [draggable]="false" [resizable]="false" class="restrictionDialog" [breakpoints]="{ '960px': '30vw', '959px': '60vw', '425px': '90vw' }" (onHide)="clearRestriction()">
  <div *ngIf="ehitlabelIsShow" class="text-center mt-5 mb-4">
    <img src="../../../uniprep-assets/images/smartloack.png" class="image" width="60" />
    <h3 class="offer">Upgrade Required</h3>
    <p>To access this exclusive module,please upgrade your plan now</p>
    <button pButton type="button" class="text-white p-ripple p-button-rounded p-button-warning p-button p-component p-2" (click)="upgradePlan()">Upgrade Plan<i class="fa fa-arrow-right exhausted-plan-icon"></i></button>
  </div>
  <div *ngIf="!ehitlabelIsShow" class="text-center mt-5 mb-4">
    <img src="{{ orglogowhitelabel }}" class="image" width="60" />
    <h3 class="offer">Upgrade Required</h3>
    <p>Please contact {{ orgnamewhitlabel }} Company for access</p>
  </div>
</p-dialog>
