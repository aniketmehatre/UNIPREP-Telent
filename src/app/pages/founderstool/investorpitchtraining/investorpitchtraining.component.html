<div class="card readingcard">
  <div class="card-header border-0 bg-transparent">
    <div class="row justify-content-center">
      <div class="col-md-12 d-flex gap-2 text-center">
        <div class="backIcon" (click)="goBack()" role="button">
          <span class="fa-solid fa-chevron-left"></span>
        </div>
        <div class="select-title text-nowrap d-flex justify-content-between align-items-center">
          <div>
            <h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="Access resources for starting your business, from ideation to execution.">Founders Tool - Investor Pitch Training<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
          </div>
          <div>
            <button (click)="openVideoPopup('https://www.youtube.com/embed/zcCrD75FHJo?si=1Q3p4wI2uV4xOYF6')" class="how-it-works-button">&nbsp;How it works? &nbsp;&nbsp;<i class="fa-solid fa-play"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body text-center flex-fill overflow-y-auto d-flex">
      <div class="card" style="background-color: #f5f5f5; width: 50%; margin: auto; text-align: center; padding: 30px; padding-bottom: 20px">
        <h3 style="color: #3f4c83">{{ investorlists[currentIndex].question }}</h3>
        <h6 style="color: #3f4c83" class="mt-2">{{ investorlists[currentIndex].answer }}</h6>
        <div class="mt-4"><button type="button" style="width: -webkit-fill-available" class="btn btn-primary btn-rounded p-3 ps-5 pe-5" (click)="nextQuestion()">Please ask me another question</button></div>
      </div>
  </div>
</div>
