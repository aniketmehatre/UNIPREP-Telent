<div class="card1">
	<div class="card-body pt-0 ">
		<div class="row justify-content-center">
			<div class="col-md-2 text-start">
				<div class="backIcon" (click)="goBack()" role="button">
					<span class="pi pi-angle-left" (click)="goBack()"></span>
				</div>
			</div>
			<div class="col-md-8 text-center">
				<h5 class="select-title mb-1" tooltipPosition="top" pTooltip="This section provides a comprehensive walkthrough on the UNIPREP platform.">Founders Academy<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-12 mt-3 mb-3" style="display: flex;">
				<p role="button" *ngFor="let cat of categorylist" [ngClass]="{'selected-category': isSelected(cat.id)}" (click)="filterCat(cat.id)" style="margin-left: 15px;">{{cat.name}}</p>
			</div>
		</div>
	</div>
</div>
<div class="card readingcard" style="border-radius: 0px 0px 10px 10px !important;">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 mb-3 col-12" *ngFor="let acade of academyllist">
					<div class="card h-100 position-relative tutcard" role="button" (click)="openVideoPopup(acade.link)" style="aspect-ratio: 16/9;">
						<div class="tutgradient"></div>
						<div class="d-flex justify-content-center align-items-center h-100">
							<img src="{{ acade.coverimage }}" style="max-width: 100%; height: auto;" />
						</div>
						<div class="tutorialcontent">
							<h5 class="mb-0 text-white">{{ acade.title }}</h5>
							<!-- <p class="mb-0 text-white small" title="{{ acade.description }}">{{acade.description }}</p> -->
						</div>
					</div>
			</div>
		</div>
	</div>
</div>
<!-- Bootstrap Modal Markup -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'd-block': showVideoPopup }" (click)="closeVideoPopup()">
	<div class="modal-dialog modal-xl modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-body position-relative pt-4">
				<div class="modalbuttons">
					<div class="d-flex gap-2">
						<button title="New Window" type="button" class="btn btn-primary btn-rounded" (click)="openNextVideo()"><i class="fa-solid fa-arrow-up-right-from-square"></i></button>
						<button type="button" title="Close Popup" class="btn btn-primary btn-rounded" (click)="closeVideoPopup()"><i class="fa-solid fa-xmark"></i></button>
					</div>
				</div>
				<div class="embed-responsive"><iframe #videoFrame [src]="selectedVideoLink" width="100%" frameborder="0" allowfullscreen></iframe></div>
			</div>
		</div>
	</div>
</div>
