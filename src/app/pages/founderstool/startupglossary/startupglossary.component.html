<div class="card readingcard" >
	<div class="card-body pt-0" style="height:  35rem !important;">
		<div class="row justify-content-center">
			<div class="col-md-2 text-start">
                <div class="backIcon" (click)="goBack()">
					<span class="pi pi-angle-left" (click)="goBack()"></span>
				</div>
            </div>
			<div class="col-md-8 text-center">
				<h5 class="select-title mb-1" tooltipPosition="top" pTooltip="This section provides a comprehensive walkthrough on the UNIPREP platform.">Startup Glossary<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="container-fluid">
			<div class="row">
                <div class="col-12 mt-3" style="display: flex;">
                    <p *ngFor="let cat of category_dropdown" [ngClass]="{'selected-category': isSelected(cat.id)}" (click)="filterCat(cat.id)" style="margin-left: 15px;"><span style="cursor: pointer;">{{cat.name}}</span></p>
                </div>
                    <div class="col-12 mt-3" *ngFor="let alphabet of (groupedTerms | keyvalue)">
                        <h1 *ngIf="alphabet.key" style="color: orangered;">{{ alphabet.key }}</h1>
                        <div *ngFor="let term of alphabet.value">
                            <h3 style="color: #3F4C83;">{{ term.glossaryterm }}</h3>
                            <h6>{{ term.summary }}</h6>
                        </div>
                    </div>
			</div>
		</div>
	</div>
</div>
