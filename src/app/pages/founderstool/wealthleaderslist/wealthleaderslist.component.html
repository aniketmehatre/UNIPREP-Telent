<div class="card readingcard" style="border-radius: 15px 15px 0px 0px !important; background-color: white !important;">
    <div class="card-header border-0 bg-transparent">
      <div class="row justify-content-center">
        <div class="col-md-12 d-flex gap-4 text-center">
          <div class="backIcon d-md-flex d-none" (click)="goBack()" role="button">
            <span class="fa-solid fa-chevron-left"></span>
          </div>
          <div class="select-title d-flex justify-content-between align-items-center">
            <div>
              <h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="Access resources for starting your business, from ideation to execution.">Founders Tools -> Wealth Leaders<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
            </div>
            <div>
              <button pButton  (click)="openVideoPopup('https://www.youtube.com/embed/zcCrD75FHJo?si=1Q3p4wI2uV4xOYF6')" class="how-it-works-button">How it works?<i class="fa-solid fa-play d-md-block d-none"></i></button>
            </div>
          </div>
          <div class="backIcon d-md-flex d-none" (click)="filterPopUp()" role="button">
            <span> Filter</span>
          </div>
          <div class="p-input-icon-left">
            <!-- <i class="fa-solid fa-search"></i> -->
            <input class="w-100 px-5 py-2 mb-1" type="text" placeholder="Search" pInputText [(ngModel)]="valueNearYouFilter" (input)="performSearch()" />
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
        <div class="row">
          <div class="col-12 col-md-4 col-lg-3 mt-2" *ngFor="let data of wealthleaderlist">
            <div class="card p-2 custom-card" (click)="viewReadAns(data.id, data.name)">
                <div class="card1">
                    <!-- Left Side: Image with label -->
                    <div class="card-left">
                        <img [src]="data.leader_image" alt="Profile Image" class="leader-img"/>
                        <div class="image-label">Billionaire</div>
                    </div>
        
                    <!-- Right Side: Content -->
                    <div class="card-right">
                        <div class="card-content">
                            <h6><b>{{data.name}}</b></h6>
                            <h7 style="font-size: smaller;">
                              <img [src]="data.flag" width="10" height="10" alt="" />
                              {{data.country}}
                          </h7>
                          <div class="d-flex justify-content-start mt-2">
                            <span class="mt-1" style="color: #00C083;"><i class="fa-solid fa-clock"></i> </span>&nbsp;
                            <h6 class="mt-1" style="font-size: xx-small;"><span style="color: #CBCED5;">Age :</span> <br> <span style="font-size: x-small;"><b>{{data.age}} Years old</b></span></h6>
                          </div>
                          <div class="d-flex justify-content-start mt-2">
                            <span style="color: #00C083;"><i class="fa-solid fa-dollar-sign fa-2x"></i> </span>&nbsp;
                            <h6 class="mt-1" style="font-size: xx-small;"><span style="color: #CBCED5;">Net Worth :</span>  <br> <span  style="font-size: larger;"><b>{{data.networth}}</b></span></h6>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
    </div>
    <!-- <div class="card-footer py-0 border-0 bg-transparent">
        <p-paginator [rows]="10" [totalRecords]="totalcount" (onPageChange)="paginate($event)" [rowsPerPageOptions]="[10, 50, 100, 200]" dropdownAppendTo="body"></p-paginator>
    </div>     -->
  </div>
  <div class="card" style="border-radius: 0px 0px 15px 15px !important; background-color: white !important;">
    <p-paginator [rows]="10" [totalRecords]="totalcount" (onPageChange)="paginate($event)" [rowsPerPageOptions]="[ 50, 100, 200,500,1000]" dropdownAppendTo="body"></p-paginator>
  </div>
  <!-- filter pop-up -->
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{ display: newfile }">
    <div class="modal-dialog" role="document">
      <form role="form" [formGroup]="filterForm" (ngSubmit)="filtersubmit()">
        <div class="modal-content" style="margin-top: 50% !important">
          <div class="modal-header flex justify-content-between">
            <h4 class="modal-title">Filter Wealth Leaders</h4>
            <span style="cursor: pointer; color: #3f4c83"><i (click)="closenewfilePopup()" class="fa-solid fa-circle-xmark fa-2x"></i></span>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label class="fw-semibold h5">Country</label>
                  <p-select class="mt-2" placeholder="Select one or more countries" formControlName="country" [options]="countries" optionValue="id" optionLabel="country" styleClass="w-100" [filter]="true"></p-select>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center gap-2 mt-3">
              <button pButton  type="submit" class="btn btn-primary btn-rounded">Filter</button>
              <button pButton  type="button" (click)="resetFilter()" class="btn btn-danger btn-rounded">Reset Filter</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
