	<div class="card-header border-0 bg-transparent">
		<div class="row justify-content-center">
			<div class="col-md-12 d-flex gap-2 text-center">
				<div class="backIcon d-md-flex d-none" (click)="goBack()" role="button">
					<span class="fa-solid fa-chevron-left"></span>
				</div>
				<div class="select-title d-flex justify-content-between align-items-center">
					<div class="d-flex gap-2">
						<h5 routerLink="/pages/dashboard" role="button" class="mb-0" tooltipPosition="top" pTooltip="">
							<i class="fa-regular fa-home"></i>
						</h5>
						<span><i class="fa-solid fa-chevron-right"></i></span>
						<h5 routerLink="/pages/founderstool/founderstoollist" role="button" class="mb-0"
							tooltipPosition="top">Founders Tool</h5>
						<span><i class="fa-solid fa-chevron-right"></i></span>
						<h5 role="button" class="mb-0" tooltipPosition="top"
							pTooltip="Access resources for starting your business, from ideation to execution.">
							Entrepreneur Skill Test</h5>
					</div>
					<div>
						<button pButton
							(click)="openVideoPopup()"
							class="how-it-works-button">How it works?<i
								class="fa-solid fa-play d-md-block d-none"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>

					<div class="card subjectcard h-100">
						<div class="mt-2" style="text-align: center">
							<img height="42" width="42" src="{{ list.icon }}" alt="" />
						</div>
						<div class="card-body text-center d-flex flex-column justify-content-between">
							<h6 class="fw-bold mb-3">{{ list.submodule_name }}</h6>
							<div>
								<div *ngIf="list.progress < 90" class="d-flex justify-content-center">
									<button pButton style="font-size: small"
										class="btn btn-secondary btn-rounded px-4 w-100 w-md-auto"
										[ngClass]="{ 'retry-button': list.progress > 0 }"
										(click)="openQuiz(list?.id, list?.submodule_name)">
										{{ list.progress == 0 ? "Start Quiz" : "Retry" }} &nbsp;
										<i class="fa-solid fa-stopwatch"></i>
									</button>
								</div>
								<div *ngIf="list.progress >= 90"
									class="d-flex flex-column flex-md-row justify-content-center gap-2">
									<button pButton style="font-size: small"
										class="btn btn-success btn-rounded w-100 w-md-auto">Completed</button>
									<button pButton style="font-size: small"
										class="btn btn-secondary btn-rounded w-100 w-md-auto"
										(click)="review(list.id)">Review &nbsp; <i
											class="fa-solid fa-list-check"></i></button>
								</div>
							</div>
						</div>
					</div>
