<div class="card readingcard" style="border-radius: 15px 15px 0px 0px !important;">
    <div class="card-header border-0 bg-transparent">
      <div class="row justify-content-center">
        <div class="col-md-12 d-flex gap-2 text-center">
          <div class="backIcon d-md-flex d-none" (click)="goBack()" role="button">
            <span class="fa-solid fa-chevron-left"></span>
          </div>
          <div class="select-title d-flex justify-content-between align-items-center">
            <div>
              <h5 class="w-100 mb-0" tooltipPosition="top" pTooltip="Access resources for starting your business, from ideation to execution.">{{wealthleadersname}}<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
            </div>
            <div>
              <button (click)="openVideoPopup('https://www.youtube.com/embed/zcCrD75FHJo?si=1Q3p4wI2uV4xOYF6')" class="how-it-works-button">How it works?<i class="fa-solid fa-play d-md-block d-none"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
        <div class="readingcardgrid mb-3" *ngFor="let list of wealthleadersqueslist">
            <div class="card subjectcard h-100">
              <div class="card-body d-flex justify-content-between flex-column">
                <p class="text-start fw-medium mb-2">{{list.question}}</p>
                <div class="d-flex justify-content-center align-items-center">
                  <button class="btn btn-primary btn-rounded w-100" (click)="seeAnswer()">{{list.read==1?'Read':'Read Answer'}}</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- <div class="card-footer py-0 border-0 bg-transparent">
        <p-paginator [rows]="10" [totalRecords]="totalcount" (onPageChange)="paginate($event)" [rowsPerPageOptions]="[10, 50, 100, 200]" dropdownAppendTo="body"></p-paginator>
    </div>     -->
  </div>
