<div class="card readingcard" style="border-radius: 15px 15px 0px 0px !important;">
    <div class="card-header border-0 bg-transparent">
        <div class="row justify-content-center">
            <div class="col-md-12 d-flex gap-2 text-center">
                <div class="backIcon d-md-flex d-none" (click)="goBack()" role="button">
                    <span class="fa-solid fa-chevron-left"></span>
                </div>
                <div class="select-title d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="w-100 mb-0">
                            Founders Tools -> {{wealthleadersname}}</h5>
                    </div>
                    <div>
                        <button pButton 
                            (click)="openVideoPopup('https://www.youtube.com/embed/zcCrD75FHJo?si=1Q3p4wI2uV4xOYF6')"
                            class="how-it-works-button">How it works?<i
                                class="fa-solid fa-play d-md-block d-none"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body flex-fill overflow-y-auto">
        <div class="row">
            <div class="readingcardgrid mb-3" *ngFor="let list of wealthleadersqueslist">
                <div class="card subjectcard h-100">
                    <div class="card-body d-flex justify-content-between flex-column">
                        <p class="text-start fw-medium mb-2">{{list.question}}</p>
                        <div class="d-flex justify-content-center align-items-center">
                            <button pButton  class="btn btn-primary btn-rounded w-100" [ngClass]="{ 'read-btn': list.read == 1 }"
                                (click)="seeAnswer(list.id)">
                                {{list.read == 1 ? 'Read' : 'Read Answer'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card" style="border-radius: 0px 0px 15px 15px !important;">
    <p-paginator [rows]="10" [totalRecords]="totalcount" (onPageChange)="paginate($event)"
        [rowsPerPageOptions]="[ 50, 100, 200,500,1000]" dropdownAppendTo="body"></p-paginator>
</div>
<!-- new ui -->
<p-dialog #dialogContent [(visible)]="isQuestionAnswerVisible" [draggable]="false" [modal]="true" header="Header"
    [closable]="false">
    <ng-template pTemplate="header">
        <div class="card-header border-0 bg-transparent px-4 pt-4 pb-0 w-100">
            <div class="row justify-content-center">
                <div class="col-md-12 d-flex gap-2 text-center">
                    <div class="career-homeIcon px-3" role="button" (click)="goToHome($event)">
                        <span class="fa-solid fa-home me-2"></span>Home
                    </div>
                    <div class="select-title d-flex flex-fill justify-content-between align-items-center w-100">
                        <div>
                            <h5 class="mb-0">
                                {{wealthleadersname}}
                            </h5>
                        </div>
                    </div>
                    <div class="career-reportIcon px-3" role="button" (click)="openReport()">
                        <span class="fa-solid fa-file me-2"></span>Report
                    </div>
                    <div class="career-closeIcon" role="button" (click)="goToHome($event)">
                        <span class="fa-solid fa-close"></span>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center position-relative mt-1" style="justify-content: end !important;">
                <button pButton  class="btn btn-primary socialShareBtn" (click)="showSocialSharingList()"><i
                        class="fa-solid fa-share"></i></button>
                <p-card id="socialSharingList">
                    <ul style="list-style: none; cursor: pointer">
                        <li (click)="shareViaWhatsapp()"><i class="pi pi-whatsapp"></i>Whatsapp</li>
                        <li (click)="shareViaMail()"><i class="pi pi-envelope"></i>Email</li>
                        <li (click)="shareViaFacebook()"><i class="pi pi-facebook"></i>Facebook</li>
                        <li (click)="shareViaTwitter()"><i class="pi pi-twitter"></i>Twitter</li>
                        <li (click)="shareViaInstagram()"><i class="pi pi-instagram"></i>Instagram</li>
                        <li (click)="shareViaLinkedIn()"><i class="pi pi-linkedin"></i>LinkedIn</li>
                        <li (click)="copyLink()"><i class="pi pi-link"></i>Copy Link</li>
                    </ul>
                </p-card>
            </div>
        </div>
    </ng-template>
    <div class=" px-4">
        <div class="card flex-fill answercard" style="border: none;" *ngFor="let list of wealthleaderanswer">
            <div class="card-body text-start">
                <h2 style="color: #394D83;">{{list.question}}</h2>
                <p style="font-size: 16px;">{{list.answer}}</p>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div class="d-flex justify-content-between flex-nowrap flex-column flex-md-row px-4 mt-4 mb-2">
        </div>
    </ng-template>
</p-dialog>
