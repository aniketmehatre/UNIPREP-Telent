<div class="card readingcard" style="border-radius: 15px 15px 0px 0px !important">
	<div class="card-header border-0 bg-transparent">
		<div class="row justify-content-center">
			<div class="col-md-12 d-flex gap-2 text-center">
				<div class="backIcon d-md-flex d-none" (click)="goBack()" role="button">
					<span class="fa-solid fa-chevron-left"></span>
				</div>
				<div class="select-title d-flex justify-content-between align-items-center">
					<div class="d-flex gap-2">
						<h5 class="mb-0" tooltipPosition="top" pTooltip="">Education Tools</h5>
						<span><i class="fa-solid fa-chevron-right"></i></span>
						<h5 class="mb-0" tooltipPosition="top" pTooltip="">Wealth Leaders</h5>
						<span><i class="fa-solid fa-chevron-right"></i></span>
						<h5 class="mb-0" tooltipPosition="top" pTooltip="">{{ wealthleadersname }}</h5>
					</div>
					<div>
						<button pButton
							(click)="openVideoPopup('https://www.youtube.com/embed/zcCrD75FHJo?si=1Q3p4wI2uV4xOYF6')"
							class="how-it-works-button">How it works?<i
								class="fa-solid fa-play d-md-block d-none"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-body flex-fill overflow-y-auto">
		<div class="row">
			<div *ngFor="let list of wealthleadersqueslist" class="col-md-3 col-sm-4 mb-3">
				<div class="row w-100 h-100 m-0 justify-content-center">
					<div (click)="seeAnswer(list.id)" role="button" class="card subjectcard">
						<div class="card-body d-flex justify-content-center align-items-center">
							<div class="py-3">
								<p class="text-start fw-bold questiontext mb-0" title="{{ list?.question }}">
									{{ list?.question }}
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="card" style="border-radius: 0px 0px 15px 15px !important">
	<p-paginator [rows]="10" [totalRecords]="totalcount" (onPageChange)="paginate($event)"
		[rowsPerPageOptions]="[50, 100, 200, 500, 1000]" dropdownAppendTo="body"></p-paginator>
</div>
<!-- new ui -->

<p-dialog #dialogContent [(visible)]="isQuestionAnswerVisible" [draggable]="false" [modal]="true"
	class="questionmodal custom-quiz-modal" header="Header" [closable]="false" (onShow)="onShowModal($event)">
	<ng-template pTemplate="header">
		<div class="card-header border-0 bg-transparent px-4 pt-4 pb-0 w-100">
			<div class="row justify-content-center">
				<div class="col-md-12 d-flex gap-2 text-center">
					<div class="career-homeIcon px-3" role="button" (click)="goToHome()"><span
							class="fa-solid fa-home me-2"></span>Home</div>
					<div class="select-title d-flex flex-fill gap-2 align-items-center w-100">
						<h5 class="mb-0" tooltipPosition="top" pTooltip="">Education Tools</h5>
						<span><i class="fa-solid fa-chevron-right"></i></span>
						<h5 class="mb-0" tooltipPosition="top" pTooltip="">Wealth Leaders</h5>
						<span><i class="fa-solid fa-chevron-right"></i></span>
						<h5 class="mb-0" tooltipPosition="top" pTooltip="">{{ wealthleadersname }}</h5>
					</div>
					<div class="career-reportIcon px-3" role="button" (click)="openReport()"><span
							class="fa-solid fa-file me-2"></span>Report</div>
					<div class="career-closeIcon" role="button"
						(click)="isQuestionAnswerVisible = !isQuestionAnswerVisible">
						<span class="fa-solid fa-close"></span>
					</div>
				</div>
			</div>
			<div class="d-flex align-items-center position-relative mt-1" style="justify-content: end !important">
				<button class="btn socialShareBtn" (click)="showSocialSharingList()">
					<i class="fa-solid fa-share"></i></button>
				<p-card id="socialSharingList">
					<ul style="list-style: none; cursor: pointer">
						<li (click)="shareQuestion('Whatsapp')"><i class="pi pi-whatsapp"></i>Whatsapp</li>
						<li (click)="shareQuestion('Mail')"><i class="pi pi-envelope"></i>Email</li>
						<li (click)="shareQuestion('Facebook')"><i class="pi pi-facebook"></i>Facebook</li>
						<li (click)="shareQuestion('Twitter')"><i class="pi pi-twitter"></i>Twitter</li>
						<li (click)="shareQuestion('Instagram')"><i class="pi pi-instagram"></i>Instagram</li>
						<li (click)="shareQuestion('LinkedIn')"><i class="pi pi-linkedin"></i>LinkedIn</li>
						<li (click)="copyLink()"><i class="pi pi-link"></i>Copy Link</li>
					</ul>
				</p-card>
			</div>
		</div>
	</ng-template>
	<div class="px-4 blog-content">
		<div class="card flex-fill answercard" style="border: none" *ngFor="let list of wealthleaderanswer">
			<div class="card-body text-start">
				<h1><b>{{ list?.question }}</b></h1>
				<div class="fw-medium" style="white-space: inherit; max-height: 80%; min-height: 80%"
					[innerHTML]="list?.answer"></div>
			</div>
		</div>
	</div>
</p-dialog>
