<div class="card readingcard">
	<div class="card-body pt-0">
		<div class="row justify-content-center">
			<div class="col-md-3 text-start"></div>
			<div class="col-md-6 text-center mb-4">
				<h5 class="select-title mb-1" tooltipPosition="top" pTooltip="">USER GUIDE</h5>
			</div>
			<div class="col-md-3">&nbsp;</div>
			<div class="col-md-12">
				<div class="d-flex">
					<iframe [src]="pdfUrl" id="pdfIframe" class="userguide" zoom="100%"> </iframe>
				</div>
			</div>
		</div>
	</div>
</div>
