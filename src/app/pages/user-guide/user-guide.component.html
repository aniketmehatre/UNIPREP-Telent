<div class="card readingcard">
	<div class="card-header border-0 bg-transparent">
		<div class="row justify-content-center">
			<div class="col-md-12 text-center">
				<h5 class="select-title" tooltipPosition="top" pTooltip="">USER GUIDE</h5>
			</div>
		</div>
	</div>
	<div class="card-body text-center flex-fill overflow-y-auto">
		<div class="row justify-content-center h-100">
			<div class="col-md-12">
				<div class="d-flex h-100" *ngIf="!isIos">
					<PdfJsViewerModule [src]="pdfUrl" id="pdfIframe" class="userguide" width="100%" height="100%" zoom="100%"> </PdfJsViewerModule>
				</div>
				<div class="d-flex h-100" *ngIf="isIos">
					<PdfJsViewerModule [src]="pdfUrl" id="pdfIframe1" class="userguide" width="100%" height="100%" zoom="100%"> </PdfJsViewerModule>
				</div>
			</div>
		</div>
	</div>
</div>
