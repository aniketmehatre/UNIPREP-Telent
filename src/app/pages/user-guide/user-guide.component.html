<div class="card readingcard" style="border-radius: 15px !important;">
    <div class="card-body pt-0">
        <div class="row justify-content-center">
            <div class="col-md-6 text-start"></div>
    <div class="col-md-8 text-center mb-4">
        <h5 class="select-title mb-1" tooltipPosition="top"
            pTooltip="">
            USER GUIDE
        </h5>
    </div>
        <div class="row" >
            <div class="card col-3">
                <div class="card-body ">
                <p class="card-heading  uniprep-primary fw-semibold">Subscriptions for intuition</p>
                <ul style="list-style-type: none;" class="p-0">
                    <li *ngFor="let item of guideList" class="mb-2" (click)="changePdf(item)">{{ item.title }}</li>
                </ul>

            </div>
        </div>
            <div class="col-9">
                <embed type="application/pdf" width="100%" height="100%"  
                    [src]="pdf" 
                    title="'title'">
            </div>
          </div>
        </div>
    </div>
</div>
