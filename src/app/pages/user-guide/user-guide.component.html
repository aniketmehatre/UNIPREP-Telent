<div class="card readingcard">
	<div class="card-header border-0 bg-transparent">
		<div class="row justify-content-center">
			<div class="col-md-3 text-start"></div>
			<div class="col-md-6 text-center">
				<h5 class="select-title" tooltipPosition="top" pTooltip="">USER GUIDE</h5>
			</div>
			<div class="col-md-3">&nbsp;</div>
		</div>
	</div>
	<div class="card-body pt-0">
		<div class="row justify-content-center h-100">
			<div class="col-md-12">
				<div class="d-flex h-100" *ngIf="!isIos">
					<iframe [src]="pdfUrl" id="pdfIframe" class="userguide" width="100%" height="100%" zoom="100%"> </iframe>
				</div>
				<div class="d-flex h-100" *ngIf="isIos">
					<iframe [src]="pdfUrl" id="pdfIframe1" class="userguide" width="100%" height="100%" zoom="100%"> </iframe>
				</div>
			</div>
		</div>
	</div>
</div>
