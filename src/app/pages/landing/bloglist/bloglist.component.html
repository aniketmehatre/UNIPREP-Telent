<section class="darksection flex-fill py-5">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-12 text-center">
				<h2 class="text-white fw-light mb-4">Everything About Achieving Success with UNIPREP</h2>
			</div>
			<div class="col-md-10 mt-4">
				<div class="row">
					<div class="col-md-4 mb-3" *ngFor="let blog of blogs">
						<a style="text-decoration: none" href="blogs/{{ blog.slug }}">
							<div class="card h-100">
								<div class="card-body">
									<div class="card rounded-4 blogimage" style="background-image: url('{{ blog.featured_img }}');">
										<!-- <img class="w-100 rounded" src="{{blog.featured_img}}"> -->
									</div>
									<h5 class="text-white pt-3 line-clamp" title="{{ blog.title }}">{{ blog.title }}</h5>
									<!-- <p class="text-white fw-light"><i class="fa-solid fa-calendar me-2"></i>{{ blog.date }}</p>
									<p class="pt-1 text-white line-clamp">
										{{ blog.desc }}
									</p> -->
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="mt-5">
			<p-paginator [rows]="10" [totalRecords]="total" [rowsPerPageOptions]="[20,50]" (onPageChange)="paginate($event)"></p-paginator>
		</div>

	</div>
</section>
