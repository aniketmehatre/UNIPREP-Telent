<section class="bg-black text-white py-5">
    <div class="container">
        <h1 class="display-5 fw-semibold">{{ title }}</h1>
        <p class="lead opacity-75 mb-4" *ngIf="description" [innerHTML]="description"></p>

        <div *ngIf="loading" class="alert alert-info">Loading...</div>
        <div *ngIf="error" class="alert alert-danger" [innerHTML]="error"></div>

        <h2 class="h3 mt-4 mb-3" *ngIf="!loading && employers?.length">Participating Employers</h2>

        <div class="row g-3" *ngIf="!loading && employers?.length">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let emp of employers">
                <div class="card">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center p-3">
                        <img *ngIf="emp.image" [src]="emp.image" [alt]="emp.company" class="img-fluid"
                             style="max-height:160px; object-fit: contain;"/>
                        <div *ngIf="!emp.image" class="d-flex align-items-center justify-content-center text-white"
                             style="width:100px; height:100px;">
                        </div>
                    </div>
                </div>
                <h4 class="text-center fw-semibold mt-2 company-name">{{ emp.company }}</h4>
            </div>
        </div>

        <div *ngIf="!loading && !employers?.length" class="alert alert-secondary">No Participating Employers available.</div>
    </div>
</section>
