<div class="card readingcard">
	<div class="card-header border-0 bg-transparent">
		<div class="row justify-content-center">
			<div class="col-md-12 d-flex gap-2 text-center">
				<div class="select-title text-nowrap d-flex justify-content-between align-items-center" style="width: 100%">
					<div>
						<h5 class="mb-0" tooltipPosition="top" pTooltip="">
							<span>My Certificates<i class="questiontooltip fa-solid fa-circle-question"></i></span>
						</h5>
					</div>
					<div>
						<button class="how-it-works-button">&nbsp;How it works? &nbsp;&nbsp;<i class="fa-solid fa-play"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-body text-center flex-fill overflow-y-auto">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12 col-12 mt-3" *ngFor="let list of totalmodulecirtficatelist; let i = index">
					<div class="card resourcecard justify-content-center text-black h-100">
						<div class="card-body h-100 position-relative">
							<div class="mb-1" id="resourceLink">
								<div class="float-end">
									<img width="23" height="23" src="{{ list.country_flag }}" alt="" />
								</div>
								<div class="d-flex gap-3 align-items-center h-100">
									<div class="resourceimg"><img src="{{ list.module_image }}" alt="" /></div>
									<div class="text-start">
										<h6 *ngIf="list.module_id==1 || list.module_id==7 || list.module_id==3 || list.module_id==4
												|| list.module_id==6">{{list.country_name}}</h6>
										<h5 title="{{ list.module_name }}">{{ list.module_name }}</h5>
										<h6>{{ list.submodule_name }}</h6>
										<span>ID: {{ list.certificateID }}</span>
									</div>
								</div>
							</div>
							<div id="resourceLink">
								<div class="d-flex justify-content-between gap-2">
									<button type="button" (click)="downloadCertificate(list.certificate_link)" class="btn btn-primary btn-rounded w-100 text-center">Download</button>
									<button class="btn btn-primary socialShareBtn" (click)="showSocialSharingList(i)"><i class="fa-light fa-share-nodes"></i></button>
									<p-card id="socialSharingList{{ i }}" class="socialSharingList" [ngClass]="{ show: selectedIndex === i }">
										<ul class="list-unstyled">
											<li (click)="shareViaWhatsapp(list.certificate_link)"><i class="pi pi-whatsapp"></i>Whatsapp</li>
											<li (click)="shareViaMail(list.certificate_link)"><i class="pi pi-envelope"></i>Email</li>
											<li (click)="shareViaFacebook(list.certificate_link)"><i class="pi pi-facebook"></i>Facebook</li>
											<li (click)="shareViaTwitter(list.certificate_link)"><i class="pi pi-twitter"></i>Twitter</li>
											<li (click)="shareViaInstagram(list.certificate_link)"><i class="pi pi-instagram"></i>Instagram</li>
											<li (click)="shareViaLinkedIn(list.certificate_link)"><i class="pi pi-linkedin"></i>LinkedIn</li>
											<li (click)="copyLink(list.certificate_link)"><i class="pi pi-link"></i>Copy Link</li>
										</ul>
									</p-card>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--<div style="text-align: center">
		<p>You have unlocked more certificates in {{ othercirtificatecountrylist }}</p> 
	</div>  -->
</div>
<p-dialog [(visible)]="restrict" [modal]="true" [style]="{ width: '30vw' }" [draggable]="false" [resizable]="false" class="restrictionDialog" [breakpoints]="{ '960px': '30vw', '959px': '60vw', '425px': '90vw' }" (onHide)="clearRestriction()">
	<div class="text-center mt-5 mb-4">
		<img src="../../../uniprep-assets/images/smartloack.png" class="image" width="60" />
		<h3 class="offer">Upgrade Required</h3>
		<p>To access this exclusive module,please upgrade your plan now</p>
		<button pButton type="button" class="text-white p-ripple p-button-rounded p-button-warning p-button p-component p-2" (click)="upgradePlan()">Upgrade Plan<i class="fa fa-arrow-right exhausted-plan-icon"></i></button>
	</div>
</p-dialog>
