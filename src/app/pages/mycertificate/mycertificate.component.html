<div class="card readingcard">
    <div class="card-body pt-0">
        <div class="row justify-content-center">
            <div class="col-md-2 text-start"></div>
            <div class="col-md-8 text-center">
                <h5 class="select-title mb-1" tooltipPosition="top" pTooltip="Download Your Certificate">MY
                    CERTIFICATES<i class="questiontooltip fa-solid fa-circle-question"></i></h5>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="card-body">
            <div style="text-align: center;">
                <p>Certificates that you have unlocked in {{countryname}}</p>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 col-12 mt-3" *ngFor="let list of certificatesList">
                        <div class="card resourcecard justify-content-center text-black h-100">
                            <div class="card-body h-100">
                                <div class="" id="resourceLink">
                                    <div class="d-flex gap-3 align-items-center h-100">
                                        <div class="resourceimg"><img src="{{list.module_image}}"
                                                alt="" /></div>
                                        <div class="d-flex flex-column gap-2 justify-content-between">
                                            <div>
                                                <h5 title="hi">{{list.module_name}}</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-2" id="resourceLink">
                                    <div style="display: flex; justify-content: space-between;">
                                        <button pButton type="button"
                                            (click)="downloadCertificate(list.certificate_link)"
                                            style="background-color: #3F4C83; color: white; width: -webkit-fill-available; text-align: center;"
                                            class="p-button-rounded p-2">Download
                                        </button>&nbsp;
                                        <span class="rounded-background"><i class="fa-solid fa-share-nodes"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
       <p *ngFor="let country of othercirtificatecountrylist; let last = last"> You have unlocked more certificates in {{ country }}{{ !last ? ', ' : '' }}</p>
    </div>
</div>
<p-dialog [(visible)]="restrict" [modal]="true" [style]="{ width: '30vw' }" [draggable]="false" [resizable]="false" class="restrictionDialog" [breakpoints]="{ '960px': '30vw', '959px': '60vw', '425px': '90vw' }" (onHide)="clearRestriction()">
	<div class="text-center mt-5 mb-4">
		<img src="../../../uniprep-assets/images/smartloack.png" class="image" width="60" />
		<h3 class="offer">Upgrade Required</h3>
		<p>To access this exclusive module,please upgrade your plan now</p>
		<button pButton type="button" class="text-white p-ripple p-button-rounded p-button-warning p-button p-component p-2" (click)="upgradePlan()">Upgrade Plan<i class="fa fa-arrow-right exhausted-plan-icon"></i></button>
	</div>
</p-dialog>
