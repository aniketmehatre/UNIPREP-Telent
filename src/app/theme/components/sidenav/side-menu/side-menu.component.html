<ul class="menu-items">
    @for (item of menus; track $index) {
    <li class="menu-item" [ngClass]="{'menu-item': true, 'active': item.active}">
        <div class="system-main__apps" (click)="onexpand(item)">
            <span class="system-main__icon"><i [class]="item.image"></i></span>
            <span class="system-main__name"> {{ item.title }} </span>
        </div>
        @if (item.children && item.expanded) {
        <ul @accordion>
            <uni-side-menu [menus]="item.children"></uni-side-menu>
        </ul>
        }
    </li>
    }
</ul>
