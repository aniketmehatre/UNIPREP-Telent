 <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
	<div class="offcanvas-header pb-0">
		<div class="app-title w-50">
      <ng-container *ngTemplateOutlet="appTitle || defaultTitle"></ng-container>
    </div>
		<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body pt-0">
    <ul id="menu-items">
      <li class="position-relative">
        <p class="px-3 fw-semibold text-small mb-2"><span class="maintext">Main</span> Menu</p>
      </li>
      <li [ngClass]="{ 'menu-item': true, active: item.active, overlap: isOverlap }" *ngFor="let item of menus">
        <ng-container *ngIf="item.header; else menu">
          <div class="system-main__apps header">
            <span class="system-main__icon"><img src="./../../../../uniprep-assets/images/icons/tip_with_notification.svg" /></span>
            <span class="system-main__name"> {{ item.title }} </span>
          </div>
        </ng-container>
        <ng-template #menu>
          <div class="fw-semibold px-3 py-1 submenutitle mr-4" *ngIf="item.title == 'Study' || item.title == 'Career' || item.title == 'Life' || item.title == 'Explore' || item.title == 'Support'">
            {{ item.title }}
          </div>
          <div *ngIf="item.title != 'Study' && item.title != 'Career' && item.title != 'Life' && item.title != 'Explore' && item.title != 'Support'" class="system-main__apps" (click)="onexpand(item)">
            <span class="system-main__icon" title="{{ item.title }}"><i class="{{ item.image }}"></i></span>
            <span class="system-main__name"> {{ item.title }} </span>
          </div>
        </ng-template>
      </li>
    </ul>
	</div>
</div>

 
<div class="app-title">
	<ng-container *ngTemplateOutlet="appTitle || defaultTitle"></ng-container>
</div>

<ng-template #defaultTitle>
	<img src="../../../../uniprep-assets/images/uniprep-light.svg" />
</ng-template>
<div class="footer"></div>
