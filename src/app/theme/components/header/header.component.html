<nav>
    <div class="left-panel d-flex align-items-center">
        <div class="d-flex me-3">
            <label class="me-2">
                <i class="fa-solid fa-sun"></i>
            </label>
            <div class="form-check form-switch">
                <input type="checkbox" role="switch" id="darkmodeswitch" class="form-check-input">
            </div>
            <label class="ms-1">
                    <i class="fa-solid fa-moon"></i>
            </label>
        </div>
    </div>
    <div class="right-panel">
        <span class="subscribe_button d-flex align-items-center justify-content-center" role="button">
            <h5 class="mb-0">Time Left</h5>
            <!-- <img src="../../../../uniprep-assets/icons/hourglass.svg"> -->
            <i class="px-3 fa-solid fa-hourglass-end h3 mb-0"></i>
            <countdown (event)="handleEvent($event)" *ngIf="config" [config]="config" class="custom-style"></countdown>
        </span>
        <button class="btn btn-primary mx-2" alt="chat with notification">Subscribe Now</button>
        <button class="btn btn-secondary subscribe_button mx-2 me-4" (click)="op.toggle($event)" alt="reports" alt="chat with notification"><i class="fa-solid fa-file"></i> Report</button>
        <p-overlayPanel #op>
            <ng-template pTemplate="content">
                <div class="container px-0">
                <div class="row report">
                    <p class="report-label text-left mb-0">Modules</p>
                    <span class="report-modal">
                    <p-dropdown style="width:100%;"  [options]="moduleList" (onChange)="onChangeModuleList($event)"
                            [style]="{'minWidth':'100%'}"
                            class="w-100"
                            id="moduleId"
                            optionLabel="module_name"
                            style="width: 100% !important;"
                    ></p-dropdown>
                </span>
                    <p class="report-label text-left mb-0">Categories</p>
                    <span class="report-modal">
                    <p-dropdown
                            [style]="{'minWidth':'100%'}" (onChange)="onChangeSubModuleList($event)"
                            class="w-100"
                            id="submoduleId"
                            optionLabel="name"
                            style="width: 100% !important;"
                    ></p-dropdown>
                </span>
                    <p class="report-label text-left mb-0">Question Number</p>
                    <span class="report-modal">
                    <p-dropdown
                            [style]="{'minWidth':'100%'}" (onChange)="onChangeQuestionIdList($event)"
                            class="w-100"
                            id="questionId"
                            optionLabel="name"
                            style="width: 100% !important;"
                    ></p-dropdown>
                </span>
                    <p class="report-label text-left mb-0">Issue Type</p>
                    <span class="report-modal">
                    <p-dropdown  [options]="reportOptionList" (onChange)="onChangeIssueTypeList($event)"
                            [style]="{'minWidth':'100%'}"
                            class="w-100"
                            id="reportOption"
                            optionLabel="reportoption_name"
                            style="width: 100% !important;"
                    ></p-dropdown>
                </span>
                <p class="report-labeltext-left mb-0">Add Command</p>
                <span class="report-modal">
                    <textarea pInputTextarea id="comment"></textarea>
                </span>
                <span>
                    <button class="btn btn-primary w-100 m-0">
                        Submit
                    </button>
                </span>
                    
                </div>
            </div>
            </ng-template>
        </p-overlayPanel>
        <!--        <p-button (click)="op.toggle($event)" icon="pi pi-image" label="Show"></p-button>-->
        <!-- <p-avatar (click)="togleSidebar.emit()" class="" label="" role="button">
            <i class="fa-solid fa-coins"></i>
        </p-avatar> -->
        <p-avatar (click)="togleSidebar.emit()" (click)="openModal($event)" class="" label="" role="button">
            <i class="fa-solid fa-comments"></i>
        </p-avatar>
        <p-avatar (click)="togleSidebar.emit()" class="" label="" role="button">
            <i class="fa-solid fa-bell"></i>
        </p-avatar>
        <p-avatar (click)="togleSidebar.emit()" label="{{firstChar}}"></p-avatar>
        <span>{{userName}}</span>
        <div class="dropdown">
            <i class="pi pi-angle-down text-primary dropbtn"></i>
            <div class="dropdown-content" style="right: 0; left: auto;">
                <a (click)="logout()">Logout</a>
            </div>
        </div>
    </div>
</nav>
