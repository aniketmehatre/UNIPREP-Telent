name: ðŸš€ Deploy Angular App to Contabo Server

on:
  push:
    branches:
      - update_angular_19_new

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§± Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ§ª Check if package files changed
        id: check_package
        run: |
          if git diff --name-only ${{ github.sha }} ${{ github.event.before }} | grep -qE 'package(-lock)?\.json'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“¦ Install Dependencies
        if: steps.check_package.outputs.changed == 'true'
        run: npm install --legacy-peer-deps

      - name: ðŸ› ï¸ Build Angular App (Development)
        run: npm run build -- --configuration development

      - name: ðŸ“‚ Deploy via rsync (Safe Copy)
        run: |
          echo "${{ secrets.DEV_SERVER_SSH_KEY }}" > key.pem
          chmod 600 key.pem
          rsync -e "ssh -i key.pem -o StrictHostKeyChecking=no" \
            -avz --delete \
            --exclude='.htaccess' \
            dist/UNIPREP/browser/ \
            ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }}:/var/www/html/frontend/uniprep-student/
