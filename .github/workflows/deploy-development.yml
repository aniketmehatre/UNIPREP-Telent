name: ðŸš€ Deploy Angular App to Contabo Server

on:
  push:
    branches:
      - dev-pipeline

concurrency:
  group: deploy-dev-pipeline
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§± Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: â™»ï¸ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ðŸ“¦ Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --legacy-peer-deps

      - name: ðŸ› ï¸ Build Angular App (Development)
        run: npm run build -- --configuration development

      - name: ðŸ“‚ Deploy via rsync (Safe Copy)
        run: |
          echo "${{ secrets.DEV_SERVER_SSH_KEY }}" > key.pem
          chmod 600 key.pem
          rsync -e "ssh -i key.pem -o StrictHostKeyChecking=no" \
            -avz --delete \
            --exclude='.htaccess' \
            dist/UNIPREP/browser/ \
            ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }}:/var/www/html/frontend/uniprep-student/
