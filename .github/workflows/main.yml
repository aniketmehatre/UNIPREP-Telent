name: ðŸ” Test SSH to Dev Server

on:
  workflow_dispatch: # lets you trigger it manually from the GitHub UI

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
    - name: â¤µï¸ Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEV_SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DEV_SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸ§ª Test SSH connection
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }} "echo âœ… SSH to dev server successful!"
